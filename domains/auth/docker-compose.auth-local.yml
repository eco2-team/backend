services:
  db:
    image: postgres:16
    container_name: auth-local-postgres
    environment:
      POSTGRES_USER: sesacthon
      POSTGRES_PASSWORD: sesacthon
      POSTGRES_DB: sesacthon
    ports:
    - 5433:5432
    healthcheck:
      test: [CMD-SHELL, pg_isready -U sesacthon -d sesacthon]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: auth-local-redis
    command: [redis-server, --appendonly, no]
    ports:
    - 6380:6379

  auth:
    build:
      context: ../..
      dockerfile: domains/auth/Dockerfile
    container_name: auth-local-api
    env_file:
    - .env.local
    environment:
      AUTH_DATABASE_URL: postgresql+asyncpg://sesacthon:sesacthon@db:5432/sesacthon
      AUTH_REDIS_BLACKLIST_URL: redis://redis:6379/0
      AUTH_REDIS_OAUTH_STATE_URL: redis://redis:6379/3
      AUTH_COOKIE_DOMAIN: .dev.growbin.app
    ports:
    - 8000:8000
    depends_on:
      redis:
        condition: service_started
      db-bootstrap:
        condition: service_completed_successfully

  db-bootstrap:
    build:
      context: ../..
      dockerfile: domains/auth/Dockerfile
    container_name: auth-local-db-bootstrap
    restart: no
    command: [python, -m, domains.auth.workers.init_db]
    environment:
      AUTH_DATABASE_URL: postgresql+asyncpg://sesacthon:sesacthon@db:5432/sesacthon
    depends_on:
      db:
        condition: service_healthy
