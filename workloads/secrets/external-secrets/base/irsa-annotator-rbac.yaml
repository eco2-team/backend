---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: irsa-annotator
  namespace: platform-system
  labels:
    app.sesacthon.io/name: irsa-annotator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: irsa-annotator
  labels:
    app.sesacthon.io/name: irsa-annotator
rules:
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: irsa-annotator
  labels:
    app.sesacthon.io/name: irsa-annotator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: irsa-annotator
subjects:
  - kind: ServiceAccount
    name: irsa-annotator
    namespace: platform-system

