apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: images-secret
  namespace: images
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: jwtSecret
    remoteRef:
      key: /sesacthon/prod/api/auth/jwt-secret
  target:
    name: images-secret
    creationPolicy: Owner
    template:
      data:
        IMAGE_S3_BUCKET: prod-sesacthon-prod-images
        IMAGE_CDN_DOMAIN: https://images.growbin.app
        IMAGE_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        AUTH_JWT_SECRET_KEY: '{{ .jwtSecret }}'
