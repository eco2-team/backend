apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-secret
  namespace: my
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: jwtSecret
    remoteRef:
      key: /sesacthon/prod/api/auth/jwt-secret
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/prod/data/postgres-password
  target:
    name: my-secret
    creationPolicy: Owner
    template:
      data:
        MY_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@prod-postgresql.postgres.svc.cluster.local:5432/ecoeco
        CHARACTER_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@prod-postgresql.postgres.svc.cluster.local:5432/ecoeco
        MY_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        AUTH_JWT_SECRET_KEY: '{{ .jwtSecret }}'
