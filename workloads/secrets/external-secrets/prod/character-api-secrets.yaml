apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: character-secret
  namespace: character
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: jwtSecret
    remoteRef:
      key: /sesacthon/prod/api/auth/jwt-secret
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/prod/data/postgres-password
  target:
    name: character-secret
    creationPolicy: Owner
    template:
      data:
        CHARACTER_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        CHARACTER_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@prod-postgresql.postgres.svc.cluster.local:5432/ecoeco
        POSTGRES_HOST: prod-postgresql.postgres.svc.cluster.local
        POSTGRES_DB: ecoeco
        POSTGRES_USER: sesacthon
        POSTGRES_PASSWORD: '{{ .dbPassword }}'
