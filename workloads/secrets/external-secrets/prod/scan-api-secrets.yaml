apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: scan-secret
  namespace: scan
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: openaiApiKey
    remoteRef:
      key: /sesacthon/prod/api/chat/openai-api-key
  - secretKey: geminiApiKey
    remoteRef:
      key: /sesacthon/prod/api/scan/gemini-api-key
  - secretKey: jwtSecret
    remoteRef:
      key: /sesacthon/prod/api/auth/jwt-secret
  - secretKey: characterServiceToken
    remoteRef:
      key: /sesacthon/prod/api/character/service-token
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/prod/data/scan/database-password
  - secretKey: rabbitmqPassword
    remoteRef:
      key: /sesacthon/prod/infra/rabbitmq/password
  target:
    name: scan-secret
    creationPolicy: Owner
    template:
      data:
        OPENAI_API_KEY: '{{ .openaiApiKey }}'
        GEMINI_API_KEY: '{{ .geminiApiKey }}'
        SCAN_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        AUTH_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        SCAN_CHARACTER_API_TOKEN: '{{ .characterServiceToken }}'
        SCAN_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@prod-postgresql.postgres.svc.cluster.local:5432/ecoeco
        CELERY_BROKER_URL: amqp://admin:{{ .rabbitmqPassword | urlquery }}@eco2-rabbitmq.rabbitmq.svc.cluster.local:5672/eco2
