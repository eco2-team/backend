---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-webhook-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
    - secretKey: webhook.github.secret
      remoteRef:
        key: /sesacthon/prod/argocd/webhook-github-secret
  target:
    name: argocd-webhook-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        webhook.github.secret: "{{ .\"webhook.github.secret\" }}"

