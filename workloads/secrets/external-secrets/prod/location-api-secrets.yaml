apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: location-secret
  namespace: location
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: jwtSecret
    remoteRef:
      key: /sesacthon/prod/api/auth/jwt-secret
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/prod/data/postgres-password
  target:
    name: location-secret
    creationPolicy: Owner
    template:
      data:
        LOCATION_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        LOCATION_DATABASE_URL: postgresql+asyncpg://postgres:{{ .dbPassword | urlquery }}@prod-postgresql.postgres.svc.cluster.local:5432/ecoeco
        POSTGRES_HOST: prod-postgresql.postgres.svc.cluster.local
        POSTGRES_DB: ecoeco
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: '{{ .dbPassword }}'
        AUTH_JWT_SECRET_KEY: '{{ .jwtSecret }}'
