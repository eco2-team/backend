---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alb-sa-irsa
  namespace: kube-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  target:
    name: alb-sa-irsa-values
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          argocd.argoproj.io/hook: PreSync
      data:
        role-arn: "{{ .roleArn }}"
  data:
    - secretKey: roleArn
      remoteRef:
        key: /sesacthon/dev/iam/alb-controller-role-arn
