apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: scan-secret
  namespace: scan
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: openaiApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/openai-api-key
  - secretKey: characterServiceToken
    remoteRef:
      key: /sesacthon/dev/api/character/service-token
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/dev/data/scan/database-password
  target:
    name: scan-secret
    creationPolicy: Owner
    template:
      data:
        OPENAI_API_KEY: '{{ .openaiApiKey }}'
        SCAN_CHARACTER_API_TOKEN: '{{ .characterServiceToken }}'
        SCAN_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
