apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: scan-secret
  namespace: scan
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: openaiApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/openai-api-key
  - secretKey: jwtSecret
    remoteRef:
      key: /sesacthon/dev/api/auth/jwt-secret
  target:
    name: scan-secret
    creationPolicy: Owner
    template:
      data:
        OPENAI_API_KEY: '{{ .openaiApiKey }}'
        SCAN_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        AUTH_JWT_SECRET_KEY: '{{ .jwtSecret }}'
