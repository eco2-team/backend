apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: character-secret
  namespace: character
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/dev/data/postgres-password
  - secretKey: serviceToken
    remoteRef:
      key: /sesacthon/dev/api/character/service-token
  - secretKey: rabbitmqPassword
    remoteRef:
      key: /sesacthon/dev/infra/rabbitmq/password
  target:
    name: character-secret
    creationPolicy: Owner
    template:
      data:
        CHARACTER_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        CHARACTER_DATABASE_SUPER_URL: postgresql+asyncpg://postgres:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        POSTGRES_HOST: dev-postgresql.postgres.svc.cluster.local
        POSTGRES_DB: ecoeco
        POSTGRES_USER: sesacthon
        POSTGRES_PASSWORD: '{{ .dbPassword }}'
        CHARACTER_SERVICE_TOKEN_SECRET: '{{ .serviceToken }}'
        CELERY_BROKER_URL: amqp://admin:{{ .rabbitmqPassword | urlquery }}@eco2-rabbitmq.rabbitmq.svc.cluster.local:5672/eco2
        # my 도메인 DB URL (character-worker에서 직접 저장용)
        MY_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        # users 도메인 DB (기본 캐릭터 지급용)
        USERS_POSTGRES_PASSWORD: '{{ .dbPassword }}'
