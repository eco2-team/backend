apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: character-secret
  namespace: character
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/dev/data/postgres-password
  - secretKey: serviceToken
    remoteRef:
      key: /sesacthon/dev/api/character/service-token
  target:
    name: character-secret
    creationPolicy: Owner
    template:
      data:
        CHARACTER_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        CHARACTER_DATABASE_SUPER_URL: postgresql+asyncpg://postgres:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        POSTGRES_HOST: dev-postgresql.postgres.svc.cluster.local
        POSTGRES_DB: ecoeco
        POSTGRES_USER: sesacthon
        POSTGRES_PASSWORD: '{{ .dbPassword }}'
        CHARACTER_SERVICE_TOKEN_SECRET: '{{ .serviceToken }}'
