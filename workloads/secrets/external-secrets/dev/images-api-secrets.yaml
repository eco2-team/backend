apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: images-secret
  namespace: images
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: jwtSecret
    remoteRef:
      key: /sesacthon/dev/api/auth/jwt-secret
  - secretKey: awsAccessKeyId
    remoteRef:
      key: /sesacthon/dev/api/image/aws-access-key-id
  - secretKey: awsSecretAccessKey
    remoteRef:
      key: /sesacthon/dev/api/image/aws-secret-access-key
  - secretKey: awsRegion
    remoteRef:
      key: /sesacthon/dev/api/image/aws-region
  - secretKey: s3Bucket
    remoteRef:
      key: /sesacthon/dev/api/image/s3-bucket
  - secretKey: cloudfrontDomain
    remoteRef:
      key: /sesacthon/dev/api/image/cloudfront-domain
  target:
    name: images-secret
    creationPolicy: Owner
    template:
      data:
        IMAGE_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        AUTH_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        AWS_ACCESS_KEY_ID: '{{ .awsAccessKeyId }}'
        AWS_SECRET_ACCESS_KEY: '{{ .awsSecretAccessKey }}'
        AWS_REGION: '{{ .awsRegion }}'
        IMAGE_S3_BUCKET: '{{ .s3Bucket }}'
        IMAGE_CDN_DOMAIN: https://{{ .cloudfrontDomain }}
