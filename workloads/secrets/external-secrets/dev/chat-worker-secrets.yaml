apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: chat-worker-secret
  namespace: chat
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: openaiApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/openai-api-key
  - secretKey: googleApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/google-api-key
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/dev/data/postgres-password
  target:
    name: chat-worker-secret
    creationPolicy: Owner
    template:
      data:
        # LLM API Keys
        CHAT_WORKER_OPENAI_API_KEY: '{{ .openaiApiKey }}'
        CHAT_WORKER_GOOGLE_API_KEY: '{{ .googleApiKey }}'
        # PostgreSQL for Checkpointing (Multi-turn Conversation)
        CHAT_WORKER_POSTGRES_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        # RabbitMQ
        CHAT_WORKER_RABBITMQ_URL: amqp://sesacthon:guest@eco2-rabbitmq.rabbitmq.svc.cluster.local:5672/eco2
        # Redis
        CHAT_WORKER_REDIS_URL: redis://dev-redis.redis.svc.cluster.local:6379/0
