apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: chat-worker-secret
  namespace: chat
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: openaiApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/openai-api-key
  - secretKey: googleApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/google-api-key
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/dev/data/postgres-password
  - secretKey: kakaoRestApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/kakao-rest-api-key
  - secretKey: kmaApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/kma-api-key
  - secretKey: moisWasteApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/mois-waste-api-key
  - secretKey: kecoApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/keco-api-key
  target:
    name: chat-worker-secret
    creationPolicy: Owner
    template:
      data:
        # LLM API Keys
        CHAT_WORKER_OPENAI_API_KEY: '{{ .openaiApiKey }}'
        CHAT_WORKER_GOOGLE_API_KEY: '{{ .googleApiKey }}'
        # Kakao Local API (장소 검색)
        CHAT_WORKER_KAKAO_REST_API_KEY: '{{ .kakaoRestApiKey }}'
        # 기상청 단기예보 API (날씨 기반 분리배출 팁)
        CHAT_WORKER_KMA_API_KEY: '{{ .kmaApiKey }}'
        # 행정안전부 생활쓰레기배출정보 API (대형폐기물 정보)
        CHAT_WORKER_MOIS_WASTE_API_KEY: '{{ .moisWasteApiKey }}'
        # 한국환경공단 폐전자제품 수거함 API (수거함 위치)
        CHAT_WORKER_KECO_API_KEY: '{{ .kecoApiKey }}'
        # PostgreSQL for Checkpointing (Multi-turn Conversation)
        CHAT_WORKER_POSTGRES_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        # RabbitMQ (default_user with eco2 vhost)
        CHAT_WORKER_RABBITMQ_URL: amqp://default_user_APy1AFiDNV_z5_6SHg2:JhSZojz0QYBPxHryDHddsufGtkQ5wGEm@eco2-rabbitmq.rabbitmq.svc.cluster.local:5672/eco2
        # Redis (pubsub-redis for SSE events)
        CHAT_WORKER_REDIS_URL: redis://rfr-pubsub-redis.redis.svc.cluster.local:6379/0
