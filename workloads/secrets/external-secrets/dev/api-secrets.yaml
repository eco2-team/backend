apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-secret
  namespace: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: AUTH_JWT_SECRET_KEY
    remoteRef:
      key: /sesacthon/dev/api/auth/jwt-secret
  - secretKey: AUTH_GOOGLE_CLIENT_ID
    remoteRef:
      key: /sesacthon/dev/api/auth/google-client-id
  - secretKey: AUTH_GOOGLE_CLIENT_SECRET
    remoteRef:
      key: /sesacthon/dev/api/auth/google-client-secret
  - secretKey: AUTH_KAKAO_CLIENT_ID
    remoteRef:
      key: /sesacthon/dev/api/auth/kakao-client-id
  - secretKey: AUTH_NAVER_CLIENT_ID
    remoteRef:
      key: /sesacthon/dev/api/auth/naver-client-id
  - secretKey: AUTH_NAVER_CLIENT_SECRET
    remoteRef:
      key: /sesacthon/dev/api/auth/naver-client-secret
  - secretKey: AUTH_RSA_PRIVATE_KEY
    remoteRef:
      key: /sesacthon/dev/api/auth/rsa-private-key
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: /sesacthon/dev/data/postgres-password
  target:
    name: auth-secret
    creationPolicy: Owner
    template:
      data:
        # OAuth Credentials from SSM
        AUTH_JWT_SECRET_KEY: '{{ .AUTH_JWT_SECRET_KEY }}'
        AUTH_RSA_PRIVATE_KEY: '{{ .AUTH_RSA_PRIVATE_KEY }}'
        AUTH_GOOGLE_CLIENT_ID: '{{ .AUTH_GOOGLE_CLIENT_ID }}'
        AUTH_GOOGLE_CLIENT_SECRET: '{{ .AUTH_GOOGLE_CLIENT_SECRET }}'
        AUTH_KAKAO_CLIENT_ID: '{{ .AUTH_KAKAO_CLIENT_ID }}'
        AUTH_NAVER_CLIENT_ID: '{{ .AUTH_NAVER_CLIENT_ID }}'
        AUTH_NAVER_CLIENT_SECRET: '{{ .AUTH_NAVER_CLIENT_SECRET }}'
        # Database URL - Bitnami PostgreSQL Helm chart 사용
        # Service: dev-postgresql.postgres.svc.cluster.local
        AUTH_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .POSTGRES_PASSWORD | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        AUTH_DATABASE_SUPER_URL: postgresql+asyncpg://postgres:{{ .POSTGRES_PASSWORD | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        # Redis via Spotahome Redis Operator (rfr-{name} Service)
        AUTH_REDIS_BLACKLIST_URL: redis://rfr-auth-redis.redis.svc.cluster.local:6379/0
        AUTH_REDIS_OAUTH_STATE_URL: redis://rfr-auth-redis.redis.svc.cluster.local:6379/3
