apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: users-secret
  namespace: users
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/dev/data/postgres-password
  - secretKey: rabbitmqPassword
    remoteRef:
      key: /sesacthon/dev/data/rabbitmq-password
  target:
    name: users-secret
    creationPolicy: Owner
    template:
      data:
        # PostgreSQL
        USERS_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        # RabbitMQ (users-worker Celery broker)
        CELERY_BROKER_URL: amqp://admin:{{ .rabbitmqPassword | urlquery }}@eco2-rabbitmq.rabbitmq.svc.cluster.local:5672/eco2
