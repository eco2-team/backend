---
# Docker Hub Credentials for ArgoCD Image Updater
# kubernetes.io/dockerconfigjson 형식으로 pullsecret 인증 지원
# registry-1.docker.io (API용)과 index.docker.io (Pull용) 모두 포함
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dockerhub-credentials
  namespace: argocd
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: username
    remoteRef:
      key: /sesacthon/dev/dockerhub/username
  - secretKey: password
    remoteRef:
      key: /sesacthon/dev/dockerhub/password
  target:
    name: dockerhub-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "https://index.docker.io/v1/": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              },
              "https://registry-1.docker.io": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
