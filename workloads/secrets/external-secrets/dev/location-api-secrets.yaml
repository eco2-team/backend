apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: location-secret
  namespace: location
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/dev/data/postgres-password
  - secretKey: kakaoRestApiKey
    remoteRef:
      key: /sesacthon/dev/api/chat/kakao-rest-api-key
  target:
    name: location-secret
    creationPolicy: Owner
    template:
      data:
        LOCATION_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        LOCATION_KAKAO_REST_API_KEY: '{{ .kakaoRestApiKey }}'
