apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alb-controller-config
  namespace: kube-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  target:
    name: alb-controller-values
    creationPolicy: Owner
  data:
  - secretKey: vpcId
    remoteRef:
      key: /sesacthon/dev/network/vpc-id
  - secretKey: publicSubnets
    remoteRef:
      key: /sesacthon/dev/network/public-subnets
  - secretKey: albSgId
    remoteRef:
      key: /sesacthon/dev/network/alb-sg-id
