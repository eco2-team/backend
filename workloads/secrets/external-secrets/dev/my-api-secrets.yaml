apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-secret
  namespace: my
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: dbPassword
    remoteRef:
      key: /sesacthon/dev/data/postgres-password
  - secretKey: rabbitmqPassword
    remoteRef:
      key: /sesacthon/dev/infra/rabbitmq/password
  target:
    name: my-secret
    creationPolicy: Owner
    template:
      data:
        MY_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        MY_DATABASE_SUPER_URL: postgresql+asyncpg://postgres:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        CHARACTER_DATABASE_URL: postgresql+asyncpg://sesacthon:{{ .dbPassword | urlquery }}@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
        CELERY_BROKER_URL: amqp://admin:{{ .rabbitmqPassword | urlquery }}@eco2-rabbitmq.rabbitmq.svc.cluster.local:5672/eco2
