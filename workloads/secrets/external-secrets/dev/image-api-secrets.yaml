apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: image-secret
  namespace: image
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-store
  data:
  - secretKey: jwtSecret
    remoteRef:
      key: /sesacthon/dev/api/auth/jwt-secret
  target:
    name: image-secret
    creationPolicy: Owner
    template:
      data:
        IMAGE_S3_BUCKET: dev-sesacthon-dev-images
        IMAGE_CDN_DOMAIN: https://images.dev.growbin.app
        IMAGE_JWT_SECRET_KEY: '{{ .jwtSecret }}'
        AUTH_JWT_SECRET_KEY: '{{ .jwtSecret }}'
