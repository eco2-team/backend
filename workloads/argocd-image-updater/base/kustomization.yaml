apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

# ArgoCD Image Updater 공식 매니페스트
# Secret은 External Secret으로 관리 (workloads/secrets/external-secrets/dev/dockerhub-pull-secret.yaml)
resources:
- https://raw.githubusercontent.com/argoproj-labs/argocd-image-updater/stable/manifests/install.yaml
- configmap.yaml

# ConfigMap 패치 (DockerHub 레지스트리 설정)
patches:
- target:
    kind: ConfigMap
    name: argocd-image-updater-config
  patch: |-
    - op: replace
      path: /data/registries.conf
      value: |
        registries:
        - name: DockerHub
          prefix: docker.io
          api_url: https://registry-1.docker.io
          credentials: pullsecret:argocd/dockerhub-credentials
          default: true
