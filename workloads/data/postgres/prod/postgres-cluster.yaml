apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: postgres-main
  namespace: postgres
spec:
  numberOfInstances: 1
  users:
    sesacthon:
      - superuser
      - createdb
  volume:
    size: 100Gi
  resources:
    requests:
      cpu: 1000m
      memory: 4Gi
    limits:
      cpu: 2000m
      memory: 8Gi
  enableLogicalBackup: true
  enableShmVolume: true
  enableConnectionPooler: true

