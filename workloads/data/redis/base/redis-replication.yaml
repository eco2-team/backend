apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisReplication
metadata:
  name: redis-main
  namespace: redis
  labels:
    app.sesacthon.io/name: redis
    tier: data
spec:
  clusterSize: 3
  kubernetesConfig:
    image: quay.io/opstree/redis:7.2.4
    imagePullPolicy: IfNotPresent
  redisExporter:
    enabled: false
  nodeSelector:
    sesacthon.io/infra-type: redis
  tolerations:
    - key: sesacthon.io/infrastructure
      operator: Equal
      value: "true"
      effect: NoSchedule
  storage:
    volumeClaimTemplate:
      metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

