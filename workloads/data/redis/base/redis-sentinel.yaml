apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisSentinel
metadata:
  name: redis-main
  namespace: redis
  labels:
    app.kubernetes.io/name: redis
    tier: data
spec:
  clusterSize: 3
  redisSentinelConfig:
    redisReplicationName: redis-main
  kubernetesConfig:
    image: quay.io/opstree/redis-sentinel:7.2.4
    imagePullPolicy: IfNotPresent
  nodeSelector:
    kubernetes.io/infra-type: redis
  tolerations:
    - key: kubernetes.io/infrastructure
      operator: Equal
      value: "true"
      effect: NoSchedule

