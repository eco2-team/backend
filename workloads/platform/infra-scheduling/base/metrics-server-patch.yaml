# Metrics Server를 Master 노드에 배치
# 적용: kubectl patch deployment dev-metrics-server -n kube-system --patch-file metrics-server-patch.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-metrics-server
  namespace: kube-system
spec:
  template:
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: role
        operator: Equal
        value: control-plane
        effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/control-plane: ''
