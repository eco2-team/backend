# EBS CSI Controller를 Master 노드에 배치
# 적용: kubectl patch deployment ebs-csi-controller -n kube-system --patch-file ebs-csi-controller-patch.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebs-csi-controller
  namespace: kube-system
spec:
  template:
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: role
        operator: Equal
        value: control-plane
        effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/control-plane: ''
