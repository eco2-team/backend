apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-api
  namespace: location
  labels:
    app: location-api
    tier: business-logic
    domain: location
spec:
  replicas: 1
  selector:
    matchLabels:
      app: location-api
  template:
    metadata:
      labels:
        app: location-api
        tier: business-logic
        domain: location
    spec:
      containers:
        - name: location-api
          image: ghcr.io/sesacthon/location-api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: POSTGRES_HOST
              value: postgresql.postgres.svc.cluster.local
            - name: REDIS_HOST
              value: redis.redis.svc.cluster.local
          envFrom:
            - configMapRef:
                name: location-config
            - secretRef:
                name: location-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
      nodeSelector:
        sesacthon.io/service: location
      tolerations:
        - key: domain
          operator: Equal
          value: location
          effect: NoSchedule

