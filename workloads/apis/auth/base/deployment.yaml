apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: auth
  labels:
    app: auth-api
    tier: business-logic
    domain: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
        tier: business-logic
        domain: auth
    spec:
      containers:
        - name: auth-api
          image: ghcr.io/sesacthon/auth-api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: POSTGRES_HOST
              value: postgresql.postgres.svc.cluster.local
            - name: REDIS_HOST
              value: redis.redis.svc.cluster.local
          envFrom:
            - configMapRef:
                name: auth-config
            - secretRef:
                name: auth-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
      nodeSelector:
        sesacthon.io/service: auth
      tolerations:
        - key: domain
          operator: Equal
          value: auth
          effect: NoSchedule

