apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api
  namespace: chat
  labels:
    app: chat-api
    tier: business-logic
    domain: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-api
  template:
    metadata:
      labels:
        app: chat-api
        tier: business-logic
        domain: chat
    spec:
      containers:
        - name: chat-api
          image: ghcr.io/sesacthon/chat-api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: POSTGRES_HOST
              value: postgresql.postgres.svc.cluster.local
            - name: REDIS_HOST
              value: redis.redis.svc.cluster.local
          envFrom:
            - configMapRef:
                name: chat-config
            - secretRef:
                name: chat-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
      nodeSelector:
        sesacthon.io/service: chat
      tolerations:
        - key: domain
          operator: Equal
          value: chat
          effect: NoSchedule

