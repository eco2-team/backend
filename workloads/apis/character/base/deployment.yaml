apiVersion: apps/v1
kind: Deployment
metadata:
  name: character-api
  namespace: character
  labels:
    app: character-api
    tier: business-logic
    domain: character
spec:
  replicas: 1
  selector:
    matchLabels:
      app: character-api
  template:
    metadata:
      labels:
        app: character-api
        tier: business-logic
        domain: character
    spec:
      containers:
        - name: character-api
          image: ghcr.io/sesacthon/character-api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: POSTGRES_HOST
              value: postgresql.postgres.svc.cluster.local
            - name: REDIS_HOST
              value: redis.redis.svc.cluster.local
          envFrom:
            - configMapRef:
                name: character-config
            - secretRef:
                name: character-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
      nodeSelector:
        sesacthon.io/service: character
      tolerations:
        - key: domain
          operator: Equal
          value: character
          effect: NoSchedule

