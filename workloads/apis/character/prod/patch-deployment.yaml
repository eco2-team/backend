apiVersion: apps/v1
kind: Deployment
metadata:
  name: character-api
  namespace: character
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: character-api
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi

