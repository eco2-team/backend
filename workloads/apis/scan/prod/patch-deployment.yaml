apiVersion: apps/v1
kind: Deployment
metadata:
  name: scan-api
  namespace: scan
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: scan-api
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi

