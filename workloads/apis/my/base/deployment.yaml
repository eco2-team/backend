apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-api
  namespace: my
  labels:
    app: my-api
    tier: business-logic
    domain: my
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-api
  template:
    metadata:
      labels:
        app: my-api
        tier: business-logic
        domain: my
    spec:
      containers:
        - name: my-api
          image: ghcr.io/sesacthon/my-api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: POSTGRES_HOST
              value: postgresql.postgres.svc.cluster.local
            - name: REDIS_HOST
              value: redis.redis.svc.cluster.local
          envFrom:
            - configMapRef:
                name: my-config
            - secretRef:
                name: my-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
      nodeSelector:
        sesacthon.io/service: my
      tolerations:
        - key: domain
          operator: Equal
          value: my
          effect: NoSchedule

