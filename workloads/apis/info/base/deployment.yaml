apiVersion: apps/v1
kind: Deployment
metadata:
  name: info-api
  namespace: info
  labels:
    app: info-api
    tier: business-logic
    domain: info
spec:
  replicas: 1
  selector:
    matchLabels:
      app: info-api
  template:
    metadata:
      labels:
        app: info-api
        tier: business-logic
        domain: info
    spec:
      containers:
        - name: info-api
          image: ghcr.io/sesacthon/info-api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: POSTGRES_HOST
              value: postgresql.postgres.svc.cluster.local
            - name: REDIS_HOST
              value: redis.redis.svc.cluster.local
          envFrom:
            - configMapRef:
                name: info-config
            - secretRef:
                name: info-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
      nodeSelector:
        sesacthon.io/service: info
      tolerations:
        - key: domain
          operator: Equal
          value: info
          effect: NoSchedule

