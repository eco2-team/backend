---
# character 도메인에서 users-api-grpc로의 gRPC 통신 허용
# 보상 지급 시 character → users gRPC 호출에 필요
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-character-to-users-grpc
  namespace: users
spec:
  podSelector:
    matchLabels:
      app: users-api-grpc
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: character
    ports:
    - protocol: TCP
      port: 50051
---
# character에서 users namespace로의 egress 허용
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-character-egress-to-users
  namespace: character
spec:
  podSelector: {}  # 모든 character pods
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: users
    ports:
    - protocol: TCP
      port: 50051
