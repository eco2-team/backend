---
# 앱 네임스페이스에서 Jaeger Collector로 Egress 허용
# - OTLP gRPC(4317), HTTP(4318): 앱 OTEL SDK 용
# - Zipkin(9411): Istio sidecar(Envoy) 트레이싱 용
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-jaeger-egress
  namespace: auth
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: jaeger
    ports:
    - port: 4317
      protocol: TCP
    - port: 4318
      protocol: TCP
    - port: 9411
      protocol: TCP
