# SSE Gateway NetworkPolicy
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 허용:
# - Ingress: Istio Ingress Gateway
# - Egress: Redis (Streams, Cache), DNS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-sse-gateway
  namespace: sse-consumer
  labels:
    app: sse-gateway
spec:
  podSelector:
    matchLabels:
      app: sse-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
    # Istio Ingress Gateway
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 15021  # istio-proxy health
    # scan namespace (internal routing)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: scan
    ports:
    - protocol: TCP
      port: 8000
    # Prometheus scrape
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: prometheus
    ports:
    - protocol: TCP
      port: 8000
    # Kubelet probes (from node)
  - from:
    - ipBlock:
        cidr: 10.0.0.0/8
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 15021
  egress:
    # Redis Streams
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: redis
    ports:
    - protocol: TCP
      port: 6379
    # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
    # Istio Control Plane (istiod) - mTLS 인증서 발급
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
    ports:
    - protocol: TCP
      port: 15010  # xDS (plaintext)
    - protocol: TCP
      port: 15012  # xDS (mTLS)
    - protocol: TCP
      port: 15014  # health
    - protocol: TCP
      port: 4317   # OTEL Collector
    # Kubernetes API (for istio-proxy ServiceAccount token)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
