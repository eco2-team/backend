---
# IngressGateway에서 API 서비스로 트래픽 허용
# PR #143 allow-observability-collection으로 인해 Ingress가 차단되는 문제 해결
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-gateway
  namespace: auth
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
      podSelector:
        matchLabels:
          app: istio-ingressgateway
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 50051
    - protocol: TCP
      port: 9090
