# KEDA Operator Egress 허용 Network Policy
# RabbitMQ/Prometheus 메트릭 수집을 위한 외부 접근 허용
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-keda-egress
  namespace: keda
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # KEDA 내부 gRPC 통신 (metrics-apiserver ↔ operator)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: keda
    ports:
    - protocol: TCP
      port: 9666  # gRPC metrics service
    - protocol: TCP
      port: 8080  # metrics
  # Prometheus (KEDA Prometheus Scaler)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: prometheus
    ports:
    - protocol: TCP
      port: 9090  # Prometheus API
  # RabbitMQ AMQP + Management API
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: rabbitmq
    ports:
    - protocol: TCP
      port: 5672
    - protocol: TCP
      port: 15672
  # Kubernetes API Server (HPA 관리)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
  # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
