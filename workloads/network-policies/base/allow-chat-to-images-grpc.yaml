---
# Egress: chat-worker → images-api gRPC
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-chat-to-images-grpc
  namespace: chat
  labels:
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: eco2
spec:
  podSelector:
    matchLabels:
      app: chat-worker
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: images
      podSelector:
        matchLabels:
          app: images-api
    ports:
    - protocol: TCP
      port: 50052
---
# Ingress: images-api ← chat-worker gRPC
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-chat-to-images-grpc
  namespace: images
  labels:
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: eco2
spec:
  podSelector:
    matchLabels:
      app: images-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: chat
      podSelector:
        matchLabels:
          app: chat-worker
    ports:
    - protocol: TCP
      port: 50052
