# KibanaInstance CR - eck-custom-resources operator가 Kibana에 연결하기 위한 설정
apiVersion: kibana.eck.github.com/v1alpha1
kind: KibanaInstance
metadata:
  name: eco2-kibana
spec:
  enabled: true
  # ECK Kibana 내부 서비스 URL
  url: https://eco2-kibana-kb-http.logging.svc:5601
  # ECK가 자동 생성한 CA 인증서
  certificate:
    secretName: eco2-kibana-kb-es-ca
    certificateKey: ca.crt
  # ECK가 자동 생성한 elastic user credentials
  authentication:
    usernamePasswordSecret:
      secretName: eco2-logs-es-elastic-user
      userName: elastic
