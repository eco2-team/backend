apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: langgraph-studio-vs
  namespace: istio-system
spec:
  hosts:
  - langgraph.growbin.app
  gateways:
  - istio-system/eco2-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: langgraph-studio.istio-system.svc.cluster.local
        port:
          number: 2024
    timeout: 60s
    retries:
      attempts: 3
      perTryTimeout: 20s
      retryOn: connect-failure,reset,503
    corsPolicy:
      allowOrigins:
      - exact: https://smith.langchain.com
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - '*'
      allowCredentials: true
      maxAge: 24h
