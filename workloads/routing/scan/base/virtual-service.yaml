# Scan VirtualService
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 라우팅:
# - POST /api/v1/scan → scan-api (비동기 제출)
# - GET /api/v1/scan/result/{job_id} → scan-api (결과 조회)
# - GET /api/v1/scan/classify → scan-api (동기 처리, 레거시)
#
# SSE 스트리밍은 별도 VirtualService:
# - GET /api/v1/stream?job_id=xxx → sse-gateway
#   (workloads/routing/sse-gateway)
#
# 참조: docs/blogs/async/31-sse-fanout-optimization.md
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: scan-vs
  namespace: scan
spec:
  hosts:
  - api.growbin.app
  gateways:
  - istio-system/eco2-gateway
  http:
  # ======= Canary 라우팅 (X-Canary: true 헤더) =======
  - name: scan-api-canary
    match:
    - headers:
        x-canary:
          exact: 'true'
      uri:
        prefix: /api/v1/scan
    route:
    - destination:
        host: scan-api.scan.svc.cluster.local
        port:
          number: 8000
        subset: canary
  # ======= 기본 트래픽 → Stable =======
  - name: scan-api
    match:
    - uri:
        prefix: /api/v1/scan
    route:
    - destination:
        host: scan-api.scan.svc.cluster.local
        port:
          number: 8000
        subset: stable
