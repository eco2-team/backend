apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: scan-vs
  namespace: scan
spec:
  hosts:
  - api.growbin.app
  gateways:
  - istio-system/eco2-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/scan
    route:
    - destination:
        host: scan-api.scan.svc.cluster.local
        port:
          number: 8000
