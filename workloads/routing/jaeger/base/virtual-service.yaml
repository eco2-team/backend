apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jaeger-vs
  namespace: istio-system
spec:
  hosts:
  - jaeger.growbin.app
  gateways:
  - istio-system/eco2-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        # ClusterIP 서비스 사용 (Headless 대신 안정적인 연결)
        host: jaeger-query-clusterip.istio-system.svc.cluster.local
        port:
          number: 16686
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: connect-failure,reset,retriable-4xx,503
