# SSE Gateway 외부 라우팅
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 라우팅:
# - GET /api/v1/stream?job_id=xxx → sse-gateway (SSE 스트리밍)
#
# Event Router + Pub/Sub 아키텍처:
# - 어느 Pod에 연결되든 Redis Pub/Sub를 통해 동일 이벤트 수신
# - LEAST_REQUEST 로드밸런싱으로 연결 분산
#
# 참조: docs/blogs/async/34-sse-HA-architecture.md
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: sse-gateway-external
  namespace: default
  labels:
    app: sse-gateway
    tier: integration
spec:
  hosts:
  - api.growbin.app
  gateways:
  - istio-system/eco2-gateway
  http:
  # ======= Canary 라우팅 (X-Canary: true 헤더) =======
  - name: sse-stream-canary
    match:
    - headers:
        x-canary:
          exact: 'true'
      uri:
        prefix: /api/v1/stream
      method:
        exact: GET
    route:
    - destination:
        host: sse-gateway.sse-consumer.svc.cluster.local
        port:
          number: 8000
        subset: canary
    timeout: 86400s
    retries:
      attempts: 0
    headers:
      request:
        set:
          x-sse-gateway: 'true'
  # ======= 기본 트래픽 → Stable =======
  - name: sse-stream
    match:
    - uri:
        prefix: /api/v1/stream
      method:
        exact: GET
    route:
    - destination:
        host: sse-gateway.sse-consumer.svc.cluster.local
        port:
          number: 8000
        subset: stable
    timeout: 86400s
    retries:
      attempts: 0
    headers:
      request:
        set:
          x-sse-gateway: 'true'
