apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: istio-ingress
  namespace: istio-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api.dev.growbin.app,argocd.dev.growbin.app,grafana.dev.growbin.app,kiali.dev.growbin.app,jaeger.dev.growbin.app
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: istio-ingressgateway
            port:
              number: 80
