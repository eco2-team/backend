apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ext-authz-policy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingressgateway # 인그레스 게이트웨이 레벨에서 검사
  action: CUSTOM
  provider:
    name: eco2-ext-authz
  rules:
  - to:
    - operation:
        hosts: [api.dev.growbin.app, api.growbin.app]
        paths: [/api/v1/*]   # API 경로에 대해서만 검사
        notPaths:
        - /api/v1/auth/login
        - /api/v1/auth/refresh
        - /api/v1/health
        - /health
        - /metrics
        - /ready
