apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ext-authz-policy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingressgateway # 인그레스 게이트웨이 레벨에서 검사
  action: CUSTOM
  provider:
    name: eco2-ext-authz
  rules:
  - to:
    - operation:
        hosts: [api.dev.growbin.app, api.growbin.app]
        paths: [/api/v1/*]   # API 경로에 대해서만 검사
        notPaths:
        # 로그인/리프레시/소셜 OAuth 콜백/JWKS 등은 ext-authz 우회 (logout 제외)
        - /api/v1/auth/kakao
        - /api/v1/auth/google
        - /api/v1/auth/refresh
        - /api/v1/auth/*/callback
        - /api/v1/auth/.well-known/jwks.json
        # 스웨거/문서
        - /api/v1/docs
        - /api/v1/*/docs
        # 공통 헬스/메트릭스 우회
        - /api/v1/health
        - /api/v1/*/health
        - /api/v1/*/ready
        - /api/v1/*/metrics
        - /health
        - /ready
        - /metrics
