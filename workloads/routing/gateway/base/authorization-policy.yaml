apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ext-authz-policy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingressgateway # 인그레스 게이트웨이 레벨에서 검사
  action: CUSTOM
  provider:
    name: eco2-ext-authz
  rules:
  - to:
    - operation:
        hosts: [api.dev.growbin.app, api.growbin.app]
        paths: [/api/v1/*]   # API 경로에 대해서만 검사
        # NOTE: CORS preflight(OPTIONS)는 ext-authz 서비스에서 허용 처리
        notPaths:
        # 로그인/리프레시/소셜 OAuth 콜백/JWKS 등은 ext-authz 우회 (logout 제외)
        - /api/v1/auth/kakao
        - /api/v1/auth/google
        - /api/v1/auth/naver
        - /api/v1/auth/refresh
        - /api/v1/auth/kakao/callback
        - /api/v1/auth/google/callback
        - /api/v1/auth/naver/callback
        - /api/v1/auth/.well-known/jwks.json
        # 스웨거/문서
        - /api/v1/auth/docs
        - /api/v1/auth/openapi.json
        - /api/v1/user/docs
        - /api/v1/user/openapi.json
        - /api/v1/scan/docs
        - /api/v1/scan/openapi.json
        - /api/v1/character/docs
        - /api/v1/character/openapi.json
        - /api/v1/location/docs
        - /api/v1/location/openapi.json
        - /api/v1/image/docs
        - /api/v1/image/openapi.json
        - /api/v1/chat/docs
        - /api/v1/chat/openapi.json
        - /api/v1/ext-authz/docs
        - /api/v1/ext-authz/openapi.json
        # 헬스/레디/메트릭스 (도메인별 명시)
        - /api/v1/auth/health
        - /api/v1/auth/ready
        - /api/v1/auth/metrics
        - /api/v1/user/health
        - /api/v1/user/ready
        - /api/v1/user/metrics
        - /api/v1/scan/health
        - /api/v1/scan/ready
        - /api/v1/scan/metrics
        - /api/v1/character/health
        - /api/v1/character/ready
        - /api/v1/character/metrics
        - /api/v1/location/health
        - /api/v1/location/ready
        - /api/v1/location/metrics
        - /api/v1/image/health
        - /api/v1/image/ready
        - /api/v1/image/metrics
        - /api/v1/chat/health
        - /api/v1/chat/ready
        - /api/v1/chat/metrics
        - /api/v1/ext-authz/health
        - /api/v1/ext-authz/ready
        - /api/v1/ext-authz/metrics
        - /health
        - /ready
        - /metrics
