apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: location-vs
  namespace: location
spec:
  hosts:
  - api.growbin.app
  gateways:
  - istio-system/eco2-gateway
  http:
  # ======= Canary 라우팅 (X-Canary: true 헤더) =======
  - match:
    - headers:
        x-canary:
          exact: 'true'
      uri:
        prefix: /api/v1/location
    route:
    - destination:
        host: location-api.location.svc.cluster.local
        port:
          number: 8000
        subset: canary
  # ======= 기본 트래픽 → Stable =======
  - match:
    - uri:
        prefix: /api/v1/location
    route:
    - destination:
        host: location-api.location.svc.cluster.local
        port:
          number: 8000
        subset: stable
