apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: my-vs
  namespace: my
spec:
  hosts:
  - api.growbin.app
  gateways:
  - istio-system/eco2-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/my
    route:
    - destination:
        host: my-api.my.svc.cluster.local
        port:
          number: 8000
