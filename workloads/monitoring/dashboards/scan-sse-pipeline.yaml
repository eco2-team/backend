# Scan SSE Pipeline ÎåÄÏãúÎ≥¥Îìú (Celery Chain + SSE Streaming)
# Î™©Ï†Å: SSE Ïä§Ìä∏Î¶¨Î∞ç ÏÑ±Îä•, Celery Chain Îã®Í≥ÑÎ≥Ñ ÏßÄÏó∞, ÌÅê ÏÉÅÌÉú Ï∂îÏ†Å
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-scan-sse-pipeline
  namespace: prometheus
  labels:
    grafana_dashboard: '1'
    app: grafana
  annotations:
    grafana_folder: Domain APIs
data:
  scan-sse-pipeline.json: |
    {
      "title": "üì° Scan SSE Pipeline (Celery Chain)",
      "uid": "scan-sse-pipeline",
      "version": 1,
      "timezone": "browser",
      "schemaVersion": 38,
      "refresh": "10s",
      "time": { "from": "now-30m", "to": "now" },
      "panels": [
        {
          "title": "üî• SSE ÌïµÏã¨ ÏßÄÌëú",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "Active Connections",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "targets": [
            {
              "expr": "scan_sse_connections_active",
              "legendFormat": "Active"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              }
            }
          }
        },
        {
          "title": "Chain Avg Duration",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(scan_sse_chain_duration_seconds_sum[5m])) / sum(rate(scan_sse_chain_duration_seconds_count[5m]))",
              "legendFormat": "Avg"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s", "decimals": 1 } }
        },
        {
          "title": "TTFB (p50)",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(scan_sse_ttfb_seconds_bucket[5m])) by (le))",
              "legendFormat": "p50"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s", "decimals": 2 } }
        },
        {
          "title": "Success Rate",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(scan_sse_requests_total{status=\"success\"}[5m])) / sum(rate(scan_sse_requests_total[5m])) * 100",
              "legendFormat": "Success %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 90 },
                  { "color": "green", "value": 98 }
                ]
              }
            }
          }
        },
        {
          "title": "Requests/sec",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(scan_sse_requests_total[1m]))",
              "legendFormat": "RPS"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps", "decimals": 2 } }
        },
        {
          "title": "Timeout Rate",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(scan_sse_requests_total{status=\"timeout\"}[5m])) / sum(rate(scan_sse_requests_total[5m])) * 100",
              "legendFormat": "Timeout %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 10 }
                ]
              }
            }
          }
        },
        {
          "title": "‚è±Ô∏è Ïä§ÌÖåÏù¥ÏßÄÎ≥Ñ ÏÑ±Îä•",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "collapsed": false
        },
        {
          "title": "Ïä§ÌÖåÏù¥ÏßÄÎ≥Ñ ÌèâÍ∑† ÏÜåÏöî ÏãúÍ∞Ñ",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            {
              "expr": "sum by (stage) (rate(scan_sse_stage_duration_seconds_sum[5m])) / sum by (stage) (rate(scan_sse_stage_duration_seconds_count[5m]))",
              "legendFormat": "{{stage}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 20, "drawStyle": "line" }
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "vision" }, "properties": [{ "id": "color", "value": { "fixedColor": "#7eb26d" } }] },
              { "matcher": { "id": "byName", "options": "rule" }, "properties": [{ "id": "color", "value": { "fixedColor": "#6ed0e0" } }] },
              { "matcher": { "id": "byName", "options": "answer" }, "properties": [{ "id": "color", "value": { "fixedColor": "#eab839" } }] },
              { "matcher": { "id": "byName", "options": "reward" }, "properties": [{ "id": "color", "value": { "fixedColor": "#ef843c" } }] }
            ]
          }
        },
        {
          "title": "Ïä§ÌÖåÏù¥ÏßÄÎ≥Ñ p99 ÏÜåÏöî ÏãúÍ∞Ñ",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum by (stage, le) (rate(scan_sse_stage_duration_seconds_bucket[1m])))",
              "legendFormat": "{{stage}} p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Ïä§ÌÖåÏù¥ÏßÄÎ≥Ñ Ï≤òÎ¶¨Îüâ ÎπÑÏú®",
          "type": "piechart",
          "gridPos": { "h": 8, "w": 6, "x": 0, "y": 14 },
          "targets": [
            {
              "expr": "sum by (stage) (rate(scan_sse_stage_duration_seconds_sum[5m]))",
              "legendFormat": "{{stage}}"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "s" }
          },
          "options": {
            "legend": { "displayMode": "list", "placement": "right" },
            "pieType": "donut"
          }
        },
        {
          "title": "Chain Ï†ÑÏ≤¥ ÏÜåÏöî ÏãúÍ∞Ñ Î∂ÑÌè¨",
          "type": "histogram",
          "gridPos": { "h": 8, "w": 10, "x": 6, "y": 14 },
          "targets": [
            {
              "expr": "sum by (le) (rate(scan_sse_chain_duration_seconds_bucket[5m]))",
              "legendFormat": "{{le}}s",
              "format": "heatmap"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s" } }
        },
        {
          "title": "TTFB Î∂ÑÌè¨",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 14 },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(scan_sse_ttfb_seconds_bucket[5m])) by (le))",
              "legendFormat": "p50"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(scan_sse_ttfb_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(scan_sse_ttfb_seconds_bucket[5m])) by (le))",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "üêá Celery & RabbitMQ",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "collapsed": false
        },
        {
          "title": "Celery Stage ÌèâÍ∑† Ï≤òÎ¶¨ ÏãúÍ∞Ñ",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 23 },
          "targets": [
            {
              "expr": "sum by (stage) (rate(scan_sse_stage_duration_seconds_sum[1m])) / sum by (stage) (rate(scan_sse_stage_duration_seconds_count[1m]))",
              "legendFormat": "{{stage}} avg"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        },
        {
          "title": "Celery Stage p99",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 23 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum by (stage, le) (rate(scan_sse_stage_duration_seconds_bucket[1m])))",
              "legendFormat": "{{stage}} p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "RabbitMQ ÌÅê Î©îÏãúÏßÄ Ïàò",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 23 },
          "targets": [
            {
              "expr": "rabbitmq_queue_messages_ready{namespace=\"rabbitmq\", queue=~\"scan.*|character.*|my.*\"}",
              "legendFormat": "{{queue}} (ready)"
            },
            {
              "expr": "rabbitmq_queue_messages_unacked{namespace=\"rabbitmq\", queue=~\"scan.*|character.*|my.*\"}",
              "legendFormat": "{{queue}} (unacked)"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "üìä ÏöîÏ≤≠ ÏÉÅÌÉúÎ≥Ñ Î∂ÑÌè¨",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 31 },
          "collapsed": false
        },
        {
          "title": "SSE ÏöîÏ≤≠ ÏÉÅÌÉú (req/m)",
          "type": "timeseries",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 32 },
          "targets": [
            {
              "expr": "sum by (status) (rate(scan_sse_requests_total[1m])) * 60",
              "legendFormat": "{{status}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "lineWidth": 2, "fillOpacity": 20, "stacking": { "mode": "normal" } }
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "success" }, "properties": [{ "id": "color", "value": { "fixedColor": "#73bf69" } }] },
              { "matcher": { "id": "byName", "options": "failed" }, "properties": [{ "id": "color", "value": { "fixedColor": "#f2495c" } }] },
              { "matcher": { "id": "byName", "options": "timeout" }, "properties": [{ "id": "color", "value": { "fixedColor": "#ff9830" } }] }
            ]
          }
        },
        {
          "title": "Active Connections (ÏãúÍ≥ÑÏó¥)",
          "type": "timeseries",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 32 },
          "targets": [
            {
              "expr": "scan_sse_connections_active",
              "legendFormat": "Active SSE Connections"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "lineWidth": 2, "fillOpacity": 30 }
            }
          }
        },
        {
          "title": "üñ•Ô∏è Worker Î¶¨ÏÜåÏä§ ÏÇ¨Ïö©Îüâ",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 38 },
          "collapsed": false
        },
        {
          "title": "Worker CPU ÏÇ¨Ïö©Î•†",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 39 },
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=~\"scan|character|my\", container=~\".*worker.*\"}[5m])) * 100",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        },
        {
          "title": "Worker Memory ÏÇ¨Ïö©Îüâ",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 39 },
          "targets": [
            {
              "expr": "sum by (pod) (container_memory_working_set_bytes{namespace=~\"scan|character|my\", container=~\".*worker.*\"}) / 1024 / 1024",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "decmbytes",
              "min": 0,
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        },
        {
          "title": "Worker CPU Request vs Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 47 },
          "targets": [
            {
              "expr": "sum by (pod) (kube_pod_container_resource_requests{namespace=~\"scan|character|my\", container=~\".*worker.*\", resource=\"cpu\"})",
              "legendFormat": "{{pod}} request"
            },
            {
              "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=~\"scan|character|my\", container=~\".*worker.*\"}[5m]))",
              "legendFormat": "{{pod}} usage"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Worker Memory Request vs Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 47 },
          "targets": [
            {
              "expr": "sum by (pod) (kube_pod_container_resource_requests{namespace=~\"scan|character|my\", container=~\".*worker.*\", resource=\"memory\"}) / 1024 / 1024",
              "legendFormat": "{{pod}} request"
            },
            {
              "expr": "sum by (pod) (container_memory_working_set_bytes{namespace=~\"scan|character|my\", container=~\".*worker.*\"}) / 1024 / 1024",
              "legendFormat": "{{pod}} usage"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "decmbytes",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        }
      ]
    }
