apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-character
  namespace: prometheus
  labels:
    grafana_dashboard: '1'
    app: grafana
  annotations:
    grafana_folder: Domain APIs
data:
  domain-character.json: |
    {
      "title": "üé≠ Character - Catalog & Rewards (REST + gRPC)",
      "uid": "domain-character",
      "version": 2,
      "timezone": "browser",
      "schemaVersion": 38,
      "refresh": "10s",
      "time": { "from": "now-30m", "to": "now" },
      "panels": [
        {
          "title": "üìà REST API ÌïµÏã¨ ÏßÄÌëú",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "REST RPS",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(istio_requests_total{destination_service_name=\"character-api\"}[5m]))",
              "legendFormat": "RPS"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps", "decimals": 1 } }
        },
        {
          "title": "REST p99 Latency",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"character-api\"}[5m])) by (le))",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "ms", "decimals": 1 } }
        },
        {
          "title": "REST Avg Latency",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(istio_request_duration_milliseconds_sum{destination_service_name=\"character-api\"}[5m])) / sum(rate(istio_request_duration_milliseconds_count{destination_service_name=\"character-api\"}[5m]))",
              "legendFormat": "Avg"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "ms", "decimals": 1 } }
        },
        {
          "title": "Reward Evaluations",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(character_reward_evaluation_total[5m]))",
              "legendFormat": "Total"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps", "decimals": 2 } }
        },
        {
          "title": "Rewards Granted",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(character_reward_granted_total[5m]))",
              "legendFormat": "Granted"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps", "decimals": 2 } }
        },
        {
          "title": "Pod Count",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=\"character\", phase=\"Running\"})",
              "legendFormat": "Pods"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "short", "decimals": 0 } }
        },
        {
          "title": "üéØ gRPC ÏÑúÎπÑÏä§ ÏßÄÌëú",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "collapsed": false
        },
        {
          "title": "gRPC Reward Processing Time",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum by (source, le) (rate(character_reward_processing_seconds_bucket[5m])))",
              "legendFormat": "{{source}} p99"
            },
            {
              "expr": "sum by (source) (rate(character_reward_processing_seconds_sum[5m])) / sum by (source) (rate(character_reward_processing_seconds_count[5m]))",
              "legendFormat": "{{source}} avg"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Reward Evaluation by Status",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            {
              "expr": "sum by (status) (rate(character_reward_evaluation_total[5m]))",
              "legendFormat": "{{status}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "lineWidth": 2, "fillOpacity": 20, "stacking": { "mode": "normal" } }
            }
          }
        },
        {
          "title": "üìä REST API Latency ÏãúÍ≥ÑÏó¥",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "collapsed": false
        },
        {
          "title": "REST Latency (p50, p95, p99)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"character-api\"}[5m])) by (le))",
              "legendFormat": "p99"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"character-api\"}[5m])) by (le))",
              "legendFormat": "p95"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"character-api\"}[5m])) by (le))",
              "legendFormat": "p50"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Rewards Granted by Character",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "targets": [
            {
              "expr": "sum by (character_name) (rate(character_reward_granted_total[5m]))",
              "legendFormat": "{{character_name}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "lineWidth": 2, "fillOpacity": 20, "stacking": { "mode": "normal" } }
            }
          }
        },
        {
          "title": "üíª Î¶¨ÏÜåÏä§ ÏÇ¨Ïö©Îüâ",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 23 },
          "collapsed": false
        },
        {
          "title": "CPU ÏÇ¨Ïö©Îüâ (cores)",
          "type": "timeseries",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 24 },
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"character\", container!=\"\"}[5m]))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        },
        {
          "title": "Memory ÏÇ¨Ïö©Îüâ (MB)",
          "type": "timeseries",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 24 },
          "targets": [
            {
              "expr": "sum by (pod) (container_memory_working_set_bytes{namespace=\"character\", container!=\"\"}) / 1024 / 1024",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "decmbytes",
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        }
      ]
    }
