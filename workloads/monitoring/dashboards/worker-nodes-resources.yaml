            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "query": "label_values(node_uname_info{job=\"node-exporter\"}, nodename)",
            "refresh": 2,
            "multi": true,
            "includeAll": true,
            "current": { "text": "All", "value": "$__all" }
