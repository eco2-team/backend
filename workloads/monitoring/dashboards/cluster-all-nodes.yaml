apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster-all-nodes
  namespace: prometheus
  labels:
    grafana_dashboard: '1'
    app: grafana
  annotations:
    grafana_folder: Cluster Overview
