      "title": "üñ•Ô∏è 25-Node Cluster - All Resources",
      "uid": "cluster-all-nodes-v1",
      "version": 1,
      "timezone": "browser",
      "schemaVersion": 38,
      "refresh": "30s",
      "time": { "from": "now-1h", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "current": { "text": "Prometheus", "value": "prometheus" },
            "hide": 2
          }
        ]
      },
      "panels": [
        {
          "title": "üìä Cluster Summary",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "Total Nodes",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "count(node_uname_info{job=\"node-exporter\"})",
              "legendFormat": "Nodes"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 20 },
                  { "color": "red", "value": 10 }
                ]
              }
            }
          }
        },
        {
          "title": "Avg CPU %",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 5, "x": 4, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "100 - (avg(rate(node_cpu_seconds_total{mode=\"idle\", job=\"node-exporter\"}[5m])) * 100)",
              "legendFormat": "CPU"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 50 },
                  { "color": "red", "value": 80 }
                ]
              }
            }
          }
        },
        {
          "title": "Avg Memory %",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 5, "x": 9, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "(1 - avg(node_memory_MemAvailable_bytes{job=\"node-exporter\"} / node_memory_MemTotal_bytes{job=\"node-exporter\"})) * 100",
              "legendFormat": "Memory"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
