              "legendFormat": "Error"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        },
        {
          "title": "gRPC Latency",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"my-grpc\"}[5m])) by (le))",
