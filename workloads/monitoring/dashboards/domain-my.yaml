data:
  domain-my.json: |
    {
      "title": "üë§ My - User Profile & Inventory (REST + gRPC)",
      "uid": "domain-my",
      "version": 2,
      "timezone": "browser",
      "schemaVersion": 38,
      "refresh": "10s",
      "time": { "from": "now-30m", "to": "now" },
      "panels": [
        {
          "title": "üìà REST API ÌïµÏã¨ ÏßÄÌëú",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "REST RPS",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(istio_requests_total{destination_service_name=\"my-api\"}[5m]))",
              "legendFormat": "RPS"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps", "decimals": 1 } }
        },
        {
          "title": "REST p99 Latency",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"my-api\"}[5m])) by (le))",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "ms", "decimals": 1 } }
        },
        {
          "title": "REST Avg Latency",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(istio_request_duration_milliseconds_sum{destination_service_name=\"my-api\"}[5m])) / sum(rate(istio_request_duration_milliseconds_count{destination_service_name=\"my-api\"}[5m]))",
              "legendFormat": "Avg"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "ms", "decimals": 1 } }
        },
        {
          "title": "Success Rate",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(istio_requests_total{destination_service_name=\"my-api\", response_code!~\"5.*\"}[5m])) / sum(rate(istio_requests_total{destination_service_name=\"my-api\"}[5m])) * 100",
              "legendFormat": "Success %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 95 },
                  { "color": "green", "value": 99 }
                ]
              }
            }
          }
        },
        {
          "title": "my-api Pods",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=\"my\", pod=~\"my-api.*\", phase=\"Running\"})",
              "legendFormat": "REST"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "short", "decimals": 0 } }
        },
        {
          "title": "my-grpc Pods",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=\"my\", pod=~\"my-grpc.*\", phase=\"Running\"})",
              "legendFormat": "gRPC"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "short", "decimals": 0 } }
        },
        {
          "title": "üìä REST API ÏóîÎìúÌè¨Ïù∏Ìä∏Î≥Ñ Î∂ÑÏÑù",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "collapsed": false
        },
        {
          "title": "ÏóîÎìúÌè¨Ïù∏Ìä∏Î≥Ñ RPS",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            {
              "expr": "sum by (request_path) (rate(istio_requests_total{destination_service_name=\"my-api\"}[5m]))",
              "legendFormat": "{{request_path}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "lineWidth": 2, "fillOpacity": 20, "stacking": { "mode": "normal" } }
            }
          }
        },
        {
          "title": "ÏóîÎìúÌè¨Ïù∏Ìä∏Î≥Ñ Latency (p99)",
