            {
              "expr": "sum(rate(istio_request_duration_milliseconds_sum{destination_service_name=\"my-grpc\"}[5m])) / sum(rate(istio_request_duration_milliseconds_count{destination_service_name=\"my-grpc\"}[5m]))",
              "legendFormat": "Avg"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "üíª Î¶¨ÏÜåÏä§ ÏÇ¨Ïö©Îüâ",
