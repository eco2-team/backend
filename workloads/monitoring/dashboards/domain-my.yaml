          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum by (request_path, le) (rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"my-api\"}[5m])))",
              "legendFormat": "{{request_path}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "üîó gRPC ÏÑúÎπÑÏä§ ÏßÄÌëú (GrantCharacter)",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "collapsed": false
        },
        {
          "title": "gRPC ÏöîÏ≤≠ ÌòÑÌô©",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "targets": [
            {
              "expr": "sum(rate(istio_requests_total{destination_service_name=\"my-grpc\"}[5m]))",
              "legendFormat": "Total"
            },
            {
              "expr": "sum(rate(istio_requests_total{destination_service_name=\"my-grpc\", response_code=\"200\"}[5m]))",
              "legendFormat": "Success"
            },
            {
