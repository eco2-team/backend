data:
  domain-scan-api.json: |
    {
      "title": "üîç Scan API - AI Pipeline (REST)",
      "uid": "domain-scan-api",
      "version": 2,
      "timezone": "browser",
      "schemaVersion": 38,
      "refresh": "10s",
      "time": { "from": "now-30m", "to": "now" },
      "panels": [
        {
          "title": "üìà ÌïµÏã¨ ÏßÄÌëú",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "RPS",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(istio_requests_total{destination_service_name=\"scan-api\", request_path=~\"/api/v1/scan/.*\"}[5m]))",
              "legendFormat": "RPS"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps", "decimals": 1 } }
        },
        {
          "title": "p99 Latency",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"scan-api\", request_path=~\"/api/v1/scan/.*\"}[5m])) by (le)) / 1000",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s", "decimals": 2 } }
        },
        {
          "title": "Avg Latency",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "targets": [
            {
              "expr": "(sum(rate(istio_request_duration_milliseconds_sum{destination_service_name=\"scan-api\", request_path=~\"/api/v1/scan/.*\"}[5m])) / sum(rate(istio_request_duration_milliseconds_count{destination_service_name=\"scan-api\", request_path=~\"/api/v1/scan/.*\"}[5m]))) / 1000",
              "legendFormat": "Avg"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s", "decimals": 2 } }
        },
        {
          "title": "Success Rate",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(istio_requests_total{destination_service_name=\"scan-api\", response_code!~\"5.*\"}[5m])) / sum(rate(istio_requests_total{destination_service_name=\"scan-api\"}[5m])) * 100",
              "legendFormat": "Success %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 90 },
                  { "color": "green", "value": 98 }
                ]
              }
            }
          }
        },
        {
          "title": "Reward Match Success",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(scan_reward_match_total{status=\"success\"}[5m]))",
              "legendFormat": "Success"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps", "decimals": 2 } }
        },
        {
          "title": "gRPC Calls",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(scan_grpc_call_total[5m]))",
              "legendFormat": "Total"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps", "decimals": 2 } }
        },
        {
          "title": "üß† AI ÌååÏù¥ÌîÑÎùºÏù∏ Îã®Í≥ÑÎ≥Ñ Î∂ÑÏÑù",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "collapsed": false
        },
        {
          "title": "Îã®Í≥ÑÎ≥Ñ ÌèâÍ∑† ÏÜåÏöî ÏãúÍ∞Ñ",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            {
              "expr": "sum by (step) (rate(scan_pipeline_step_duration_seconds_sum[5m])) / sum by (step) (rate(scan_pipeline_step_duration_seconds_count[5m]))",
              "legendFormat": "{{step}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 20, "stacking": { "mode": "normal" } }
            }
          }
        },
        {
          "title": "Îã®Í≥ÑÎ≥Ñ p99 ÏÜåÏöî ÏãúÍ∞Ñ",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum by (step, le) (rate(scan_pipeline_step_duration_seconds_bucket[5m])))",
              "legendFormat": "{{step}} p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "üìä API Latency ÏãúÍ≥ÑÏó¥",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "collapsed": false
        },
        {
          "title": "p99 Latency (ÏãúÍ≥ÑÏó¥)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"scan-api\"}[5m])) by (le)) / 1000",
              "legendFormat": "p99"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name=\"scan-api\"}[5m])) by (le)) / 1000",
              "legendFormat": "p50"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "gRPC Ìò∏Ï∂ú Latency",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "targets": [
            {
              "expr": "sum by (service, method) (rate(scan_grpc_call_duration_seconds_sum[5m])) / sum by (service, method) (rate(scan_grpc_call_duration_seconds_count[5m]))",
              "legendFormat": "{{service}}.{{method}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "üíª Î¶¨ÏÜåÏä§ ÏÇ¨Ïö©Îüâ",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 23 },
