  namespace: rabbitmq
spec:
  name: authz.fanout
  type: fanout
  durable: true
  autoDelete: false
  vhost: eco2
  rabbitmqClusterReference:
    name: eco2-rabbitmq
    namespace: rabbitmq
---
# 6. Celery Default Exchange (Topic)
# Celery 기본 Exchange (celery.* 라우팅)
apiVersion: rabbitmq.com/v1beta1
