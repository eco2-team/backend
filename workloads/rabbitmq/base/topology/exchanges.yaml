---
# RabbitMQ Exchanges 정의
# Celery Task + Event Broadcasting용 Exchange
---
# 1. Scan Pipeline Exchange (Direct)
# 라우팅 키: scan.vision, scan.rule, scan.answer
apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: scan-direct
  namespace: rabbitmq
spec:
  name: scan.direct
  type: direct
  durable: true
  autoDelete: false
  vhost: eco2
  rabbitmqClusterReference:
    name: eco2-rabbitmq
    namespace: rabbitmq
---
# 2. Reward Exchange (Direct)
# 라우팅 키: reward.character
apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: reward-direct
  namespace: rabbitmq
spec:
  name: reward.direct
  type: direct
  durable: true
  autoDelete: false
  vhost: eco2
  rabbitmqClusterReference:
    name: eco2-rabbitmq
    namespace: rabbitmq
---
# 3. My Domain Exchange (Direct)
# 라우팅 키: my.sync (character → my 동기화)
