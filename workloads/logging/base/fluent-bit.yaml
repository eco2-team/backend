---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: logging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit
rules:
- apiGroups: ['']
  resources:
  - namespaces
  - pods
  - nodes
  - nodes/proxy
  verbs: [get, list, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit
subjects:
- kind: ServiceAccount
  name: fluent-bit
  namespace: logging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
  labels:
    app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
        Health_Check  On

    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        # containerd 런타임용 CRI parser
        Parser            cri
        DB                /fluent-bit/db/flb_kube.db
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        # JSON 파싱 활성화 - root에 직접 병합
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Labels              On
        Annotations         Off

    # Health/Readiness probe 로그 제외 (노이즈 감소)
    [FILTER]
        Name          grep
        Match         kube.*
        Exclude       log /health|ready|healthz|readyz|livez/

    [FILTER]
        Name          modify
        Match         kube.*
        Add           cluster eco2-dev
        Add           environment dev

    [FILTER]
        Name          nest
        Match         kube.*
        Operation     lift
        Nested_under  kubernetes
        Add_prefix    k8s_

    # ECS 필드 자동 매핑 - K8s 메타데이터에서 ECS 표준 필드 생성
    [FILTER]
        Name          lua
        Match         kube.*
        script        /fluent-bit/etc/ecs-enrichment.lua
        call          enrich_with_ecs_fields

    # ES로 전송 - Fluent Bit에서 JSON 파싱, ES subobjects:false로 dot 필드 유지
    [OUTPUT]
        Name            es
        Match           kube.*
        Host            eco2-logs-es-http.logging.svc.cluster.local
        Port            9200
        HTTP_User       ${ES_USER}
        HTTP_Passwd     ${ES_PASSWORD}
        Logstash_Format On
        Logstash_Prefix logs
        Logstash_DateFormat %Y.%m.%d
        Retry_Limit     False
        # ECS dot notation 유지 (ES Index Template subobjects:false 필수)
        Replace_Dots    Off
        Suppress_Type_Name On
        Buffer_Size     5MB
        Generate_ID     On

  parsers.conf: |
    # CRI Parser for containerd runtime
    [PARSER]
        Name        cri
        Format      regex
        Regex       ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<log>.*)$
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep   On

    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        Name        json
        Format      json
        Time_Key    timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%LZ

    # ECS JSON 로그 파서 (앱 서비스용)
    [PARSER]
        Name        ecs_json
        Format      json
        Time_Key    @timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%LZ
        Time_Keep   On

    [PARSER]
        Name        syslog
        Format      regex
        Regex       ^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key    time
        Time_Format %b %d %H:%M:%S

  # ECS 필드 자동 매핑을 위한 Lua 스크립트
  # K8s 메타데이터에서 ECS 표준 필드 생성 + 모든 라벨 보존
  ecs-enrichment.lua: |
    -- ECS 필드 자동 매핑 스크립트
    -- 앱 로그: 기존 service.name 유지
    -- 시스템 로그: K8s 라벨에서 자동 추출

    function enrich_with_ecs_fields(tag, timestamp, record)
        local modified = false

        -- 1. service.name 매핑 (앱 로그에서 이미 있으면 유지)
        if not record["service.name"] then
            -- 우선순위: app > app.kubernetes.io/name > k8s-app > container_name
            local service_name = record["k8s_labels_app"]
                              or record["k8s_labels_app.kubernetes.io/name"]
                              or record["k8s_labels_k8s-app"]
                              or record["k8s_container_name"]

            if service_name then
                record["service.name"] = service_name
                modified = true
            end
        end

        -- 2. service.environment 매핑
        if not record["service.environment"] then
            local env = record["k8s_labels_environment"]
                     or record["k8s_namespace_name"]

            if env then
                record["service.environment"] = env
                modified = true
            end
        end

        -- 3. service.version 매핑
        if not record["service.version"] then
            local version = record["k8s_labels_version"]
                         or record["k8s_labels_app.kubernetes.io/version"]

            if version then
                record["service.version"] = version
                modified = true
            end
        end

        -- 4. kubernetes.* ECS 필드 매핑
        if record["k8s_namespace_name"] then
            record["kubernetes.namespace"] = record["k8s_namespace_name"]
            modified = true
        end

        if record["k8s_pod_name"] then
            record["kubernetes.pod.name"] = record["k8s_pod_name"]
            modified = true
        end

        if record["k8s_container_name"] then
            record["kubernetes.container.name"] = record["k8s_container_name"]
            modified = true
        end

        -- 5. kubernetes.labels 객체로 라벨 보존 (주요 라벨만)
        local labels = {}
        local label_keys = {
            "app", "domain", "environment", "version", "tier",
            "app.kubernetes.io/name", "app.kubernetes.io/part-of",
            "app.kubernetes.io/version", "app.kubernetes.io/instance",
            "k8s-app"
        }

        for _, key in ipairs(label_keys) do
            local label_field = "k8s_labels_" .. key
            if record[label_field] then
                labels[key] = record[label_field]
            end
        end

        if next(labels) ~= nil then
            record["kubernetes.labels"] = labels
            modified = true
        end

        if modified then
            return 1, timestamp, record
        else
            return 0, timestamp, record
        end
    end
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: logging
  labels:
    app: fluent-bit
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '2020'
        prometheus.io/path: /api/v1/metrics/prometheus
    spec:
      serviceAccountName: fluent-bit
      # 모든 노드에 배포 (tolerations)
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute

      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:2.2.0
        ports:
        - containerPort: 2020
          name: http
        env:
        # Elasticsearch 인증 정보 (External Secrets에서 주입)
        - name: ES_USER
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: ES_USER
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: ES_PASSWORD
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 200m
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        - name: fluent-bit-db
          mountPath: /fluent-bit/db

      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: fluent-bit-db
        emptyDir: {}
