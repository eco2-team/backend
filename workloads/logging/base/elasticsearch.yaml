---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  namespace: logging
data:
  elasticsearch.yml: |
    cluster.name: "eco2-logs"
    network.host: 0.0.0.0
    discovery.type: single-node
    xpack.security.enabled: false
    xpack.monitoring.collection.enabled: true
    # 메모리 최적화
    indices.memory.index_buffer_size: 20%
    # 7일 ILM 정책은 Kibana에서 설정
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: logging
  labels:
    app: elasticsearch
spec:
  type: ClusterIP
  ports:
  - port: 9200
    name: http
  - port: 9300
    name: transport
  selector:
    app: elasticsearch
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: logging
  labels:
    app: elasticsearch
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      # k8s-logging 노드에 배포
      nodeSelector:
        workload: logging
      tolerations:
      - key: domain
        operator: Equal
        value: observability
        effect: NoSchedule

      initContainers:
        # vm.max_map_count 설정 (ES 필수)
      - name: sysctl
        image: busybox:1.36
        command: [sysctl, -w, vm.max_map_count=262144]
        securityContext:
          privileged: true
        # 데이터 디렉토리 권한 설정
      - name: fix-permissions
        image: busybox:1.36
        command: [sh, -c, chown -R 1000:1000 /usr/share/elasticsearch/data]
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data

      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: ES_JAVA_OPTS
          value: -Xms4g -Xmx4g        # Phase 1: 5GB 중 4GB heap
        - name: discovery.type
          value: single-node
        - name: xpack.security.enabled
          value: 'false'
        resources:
          requests:
            memory: 5Gi
            cpu: 500m
          limits:
            memory: 5Gi
            cpu: 2000m
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        - name: config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        readinessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 60
          periodSeconds: 30

      volumes:
      - name: config
        configMap:
          name: elasticsearch-config

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ReadWriteOnce]
      storageClassName: gp3-storage
      resources:
        requests:
          storage: 50Gi    # 7일 로그 보관
