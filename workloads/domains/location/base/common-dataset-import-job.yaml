apiVersion: batch/v1
kind: Job
metadata:
  name: location-common-import
  namespace: location
  labels:
    app: location-api
    tier: business-logic
    domain: location
  annotations:
    argocd.argoproj.io/sync-wave: '-10'
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: location-api
        tier: business-logic
        domain: location
    spec:
      restartPolicy: Never
      containers:
      - name: import-common-dataset
        image: docker.io/mng990/eco2:location-api-latest
        imagePullPolicy: Always
        command:
        - python
        - -m
        - domains.location.jobs.import_common_locations
        - --csv-path
        - /shared/location_common_dataset.csv
        env:
        - name: LOCATION_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: location-secret
              key: LOCATION_DATABASE_URL
        envFrom:
        - configMapRef:
            name: location-config
        - secretRef:
            name: location-secret
        volumeMounts:
        - name: common-dataset
          mountPath: /shared
      volumes:
      - name: common-dataset
        persistentVolumeClaim:
          claimName: location-common-dataset
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: location
      tolerations:
      - key: domain
        operator: Equal
        value: location
        effect: NoSchedule
