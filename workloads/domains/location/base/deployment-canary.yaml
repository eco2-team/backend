apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-api-canary
  namespace: location
  labels:
    app: location-api
    version: v2
    tier: business-logic
    domain: location
    release: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: location-api
      version: v2
  template:
    metadata:
      labels:
        app: location-api
        version: v2
        tier: business-logic
        domain: location
        release: canary
    spec:
      containers:
      - name: location-api
        image: docker.io/mng990/eco2:location-api-dev-canary
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OTEL_SERVICE_NAME
          value: location-api-canary
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4317
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_PROPAGATORS
          value: b3,tracecontext,baggage
        - name: POSTGRES_HOST
          value: postgresql.postgres.svc.cluster.local
        - name: REDIS_HOST
          value: redis.redis.svc.cluster.local
        - name: RELEASE_TYPE
          value: canary
        envFrom:
        - configMapRef:
            name: location-config
        - secretRef:
            name: location-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: location
      tolerations:
      - key: domain
        operator: Equal
        value: location
        effect: NoSchedule
