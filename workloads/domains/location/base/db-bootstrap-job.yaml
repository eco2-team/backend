apiVersion: batch/v1
kind: Job
metadata:
  name: location-db-bootstrap
  namespace: location
  labels:
    app: location-api
    tier: business-logic
    domain: location
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: location-api
        tier: business-logic
        domain: location
    spec:
      restartPolicy: Never
      initContainers:
      - name: install-extensions
        image: postgres:16
        command:
        - sh
        - -c
        - |
          set -euo pipefail
          echo "ðŸ“¦ Installing cube/earthdistance extensions..."
          export PGPASSWORD="${POSTGRES_PASSWORD}"
          psql -h "${POSTGRES_HOST}" -U "${POSTGRES_USER}" -d "${POSTGRES_DB}" -c "CREATE EXTENSION IF NOT EXISTS cube;"
          psql -h "${POSTGRES_HOST}" -U "${POSTGRES_USER}" -d "${POSTGRES_DB}" -c "CREATE EXTENSION IF NOT EXISTS earthdistance;"
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: location-secret
              key: POSTGRES_HOST
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: location-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: location-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: location-secret
              key: POSTGRES_DB
      containers:
      - name: db-bootstrap
        image: docker.io/mng990/eco2:location-api-dev-latest
        imagePullPolicy: Always
        command:
        - python
        - -m
        - domains.location.jobs.init_db
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: location-secret
              key: POSTGRES_HOST
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: location-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: location-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: location-secret
              key: POSTGRES_DB
        envFrom:
        - configMapRef:
            name: location-config
        - secretRef:
            name: location-secret
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: location
      tolerations:
      - key: domain
        operator: Equal
        value: location
        effect: NoSchedule
