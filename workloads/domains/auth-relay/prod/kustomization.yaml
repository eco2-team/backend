apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

namespace: auth

commonLabels:
  environment: prod

# Production: 더 보수적인 설정
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 20m
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: 200m
  target:
    kind: Deployment
    name: auth-relay
