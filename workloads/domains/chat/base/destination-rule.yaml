apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: chat-api
  namespace: chat
  labels:
    app: chat-api
    domain: chat
spec:
  host: chat-api.chat.svc.cluster.local
  subsets:
  - name: stable
    labels:
      version: v1
  - name: canary
    labels:
      version: v2
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      http:
        http2MaxRequests: 1000
        maxRequestsPerConnection: 100
