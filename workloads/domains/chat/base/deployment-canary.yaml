apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api-canary
  namespace: chat
  labels:
    app: chat-api
    version: v2
    tier: business-logic
    domain: chat
    release: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-api
      version: v2
  template:
    metadata:
      labels:
        app: chat-api
        version: v2
        tier: business-logic
        domain: chat
        release: canary
    spec:
      containers:
      - name: chat-api
        image: docker.io/mng990/eco2:chat-api-dev-canary
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OTEL_SERVICE_NAME
          value: chat-api-canary
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_PROPAGATORS
          value: b3,tracecontext,baggage
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        - name: POSTGRES_HOST
          value: postgresql.postgres.svc.cluster.local
        - name: REDIS_STREAMS_HOST
          value: rfr-streams-redis.redis.svc.cluster.local
        - name: REDIS_PUBSUB_HOST
          value: rfr-pubsub-redis.redis.svc.cluster.local
        - name: RELEASE_TYPE
          value: canary
        envFrom:
        - configMapRef:
            name: chat-config
        - secretRef:
            name: chat-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: chat
      tolerations:
      - key: domain
        operator: Equal
        value: chat
        effect: NoSchedule
