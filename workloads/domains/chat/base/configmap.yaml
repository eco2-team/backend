apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-config
  namespace: chat
data:
  # Service
  CHAT_SERVICE_NAME: chat-api
  CHAT_ENVIRONMENT: base
  CHAT_LOG_LEVEL: INFO
  CHAT_DEBUG: 'false'
  # Database (PostgreSQL + asyncpg)
  CHAT_DATABASE_URL: postgresql+asyncpg://postgres:postgres@dev-postgresql.postgres.svc.cluster.local:5432/ecoeco
  CHAT_DATABASE_ECHO: 'false'
  # Redis (Streams - 이벤트 발행)
  CHAT_REDIS_URL: redis://rfr-streams-redis.redis.svc.cluster.local:6379/0
  # Redis (Pub/Sub - SSE Gateway 구독)
  CHAT_REDIS_PUBSUB_URL: redis://rfr-pubsub-redis.redis.svc.cluster.local:6379/0
  # RabbitMQ (Taskiq) - credentials overridden by secret
  CHAT_RABBITMQ_URL: amqp://guest:guest@eco2-rabbitmq.rabbitmq.svc.cluster.local:5672/eco2
  # Shard 설정 (chat-worker, event_router와 동일)
  CHAT_SHARD_COUNT: '4'
  # LLM
  CHAT_DEFAULT_PROVIDER: openai
  CHAT_DEFAULT_MODEL: gpt-5.2-turbo
