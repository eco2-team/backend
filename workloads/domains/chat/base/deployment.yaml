apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api
  namespace: chat
  labels:
    app: chat-api
    version: v1
    tier: business-logic
    domain: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-api
      version: v1
  template:
    metadata:
      labels:
        app: chat-api
        version: v1
        tier: business-logic
        domain: chat
    spec:
      containers:
      - name: chat-api
        image: docker.io/mng990/eco2:chat-api-dev-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OTEL_SERVICE_NAME
          value: chat-api
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_PROPAGATORS
          value: tracecontext,baggage
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        envFrom:
        - configMapRef:
            name: chat-config
        - secretRef:
            name: chat-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: chat
      tolerations:
      - key: domain
        operator: Equal
        value: chat
        effect: NoSchedule
