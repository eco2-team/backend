# Event Router Deployment
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Redis Streams Consumer Group을 사용하여 이벤트를 소비하고
# Redis Pub/Sub로 발행하는 서비스.
#
# 참조: docs/blogs/async/34-sse-HA-architecture.md
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-router
  namespace: event-router
  labels:
    app: event-router
    tier: integration
    domain: event-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-router
  template:
    metadata:
      labels:
        app: event-router
        tier: integration
        domain: event-router
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8000'
        prometheus.io/path: /metrics
    spec:
      # event-router 노드에 배치
      nodeSelector:
        domain: event-router
      tolerations:
      - key: domain
        operator: Equal
        value: event-router
        effect: NoSchedule
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: event-router
        image: docker.io/mng990/eco2:event-router-dev-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: REDIS_STREAMS_URL
          value: redis://rfr-streams-redis.redis.svc.cluster.local:6379/0
        # Redis Pub/Sub - Master-only Service 사용 (replica 간 Pub/Sub 미복제)
        - name: REDIS_PUBSUB_URL
          value: redis://pubsub-redis-master.redis.svc.cluster.local:6379/0
        - name: CONSUMER_GROUP
          value: eventrouter
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SHARD_COUNT
          value: '4'
        - name: CHAT_SHARD_COUNT
          value: '4'
        - name: LOG_LEVEL
          value: INFO
        - name: ENVIRONMENT
          value: development
        # OTEL 설정
        # Root cause: NetworkPolicy에서 event-router → jaeger egress 미허용이었음
        # FIX: allow-jaeger-egress.yaml에 event-router 네임스페이스 추가
        - name: OTEL_ENABLED
          value: 'true'
        - name: OTEL_SAMPLE_RATE
          value: '0.1'
        - name: OTEL_SERVICE_NAME
          value: event-router
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
