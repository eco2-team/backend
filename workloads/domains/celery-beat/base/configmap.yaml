# Celery Beat ConfigMap
# Beat 스케줄러 환경 설정
apiVersion: v1
kind: ConfigMap
metadata:
  name: celery-beat-config
  namespace: scan
  labels:
    app: celery-beat
    tier: scheduler
data:
  # Celery settings
  CELERY_TASK_SERIALIZER: json
  CELERY_RESULT_SERIALIZER: json
  # CELERY_ACCEPT_CONTENT는 코드 기본값 사용 (["json"])
  CELERY_TIMEZONE: Asia/Seoul
  CELERY_ENABLE_UTC: 'true'
  # Beat specific
  CELERY_BEAT_MAX_LOOP_INTERVAL: '5'
