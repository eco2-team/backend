apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: users
resources:
- ../base
labels:
- includeSelectors: true
  pairs:
    environment: prod
images:
- name: docker.io/mng990/eco2
  newTag: users-worker-prod-latest
patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
  target:
    kind: Deployment
    name: users-worker
