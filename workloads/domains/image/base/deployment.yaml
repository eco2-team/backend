apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-api
  namespace: image
  labels:
    app: image-api
    version: v1
    tier: business-logic
    domain: image
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-api
      version: v1
  template:
    metadata:
      labels:
        app: image-api
        version: v1
        tier: business-logic
        domain: image
    spec:
      containers:
      - name: image-api
        image: docker.io/mng990/eco2:image-api-dev-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OTEL_SERVICE_NAME
          value: image-api
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector.istio-system.svc.cluster.local:4317
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: POSTGRES_HOST
          value: postgresql.postgres.svc.cluster.local
        - name: REDIS_HOST
          value: redis.redis.svc.cluster.local
        envFrom:
        - configMapRef:
            name: image-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: image
      tolerations:
      - key: domain
        operator: Equal
        value: image
        effect: NoSchedule
