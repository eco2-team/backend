---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: langsmith-secret
  namespace: istio-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-ssm-store
    kind: ClusterSecretStore
  target:
    name: langsmith-secret
    creationPolicy: Owner
  data:
  - secretKey: api-key
    remoteRef:
      key: /eco2/langsmith/api-key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: langgraph-studio-secret
  namespace: istio-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-ssm-store
    kind: ClusterSecretStore
  target:
    name: langgraph-studio-secret
    creationPolicy: Owner
  data:
  - secretKey: openai-api-key
    remoteRef:
      key: /sesacthon/dev/api/chat/openai-api-key
  - secretKey: google-api-key
    remoteRef:
      key: /sesacthon/dev/api/chat/google-api-key
