apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: langsmith-secret
  namespace: chat
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-ssm-store
    kind: ClusterSecretStore
  target:
    name: langsmith-secret
    creationPolicy: Owner
  data:
  - secretKey: api-key
    remoteRef:
      key: /eco2/langsmith/api-key
