apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: character

resources:
- ../base

images:
- name: docker.io/mng990/eco2
  newTag: character-worker-prod-latest

patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
  target:
    kind: Deployment
    name: character-match-worker
