# Scan Worker Celery Deployment
# 비동기 AI 파이프라인 처리 (vision, rule, answer, reward)
# Gevent Pool 사용으로 동시 I/O 처리
# Rebuild: 2024-12-28 - FD 고갈 방지: 타임아웃 30초, 연결풀링, Celery 5.4.0
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scan-worker
  namespace: scan
  labels:
    app: scan-worker
    version: v1
    tier: worker
    domain: scan
spec:
  replicas: 3  # 부하 분산
  selector:
    matchLabels:
      app: scan-worker
      version: v1
  template:
    metadata:
      labels:
        app: scan-worker
        version: v1
        tier: worker
        domain: scan
      annotations:
        # Istio proxy가 준비될 때까지 main container 시작 대기
        proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
    spec:
      # Init container: ulimit 확인 (디버깅용)
      initContainers:
      - name: init-ulimit
        image: busybox:1.36
        command: [sh, -c, ulimit -n || echo "ulimit check skipped"]
        securityContext:
          runAsUser: 0
      containers:
      - name: scan-worker
        image: docker.io/mng990/eco2:scan-worker-dev-latest
        imagePullPolicy: Always
        # ulimit 설정 후 celery 실행 (FD 고갈 방지)
        command: [/bin/sh, -c]
        args:
        - |
          ulimit -n 65536 2>/dev/null || echo "ulimit setting skipped (not privileged)"
          exec celery -A scan_worker.setup.celery:celery_app worker \
            --loglevel=info \
            -E \
            -P gevent \
            -Q scan.vision,scan.rule,scan.answer,scan.reward \
            -c 100 \
            --prefetch-multiplier=1
        env:
        # Celery Broker (RabbitMQ)
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: scan-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          value: redis://rfr-cache-redis.redis.svc.cluster.local:6379/0
        # Redis Streams (SSE 이벤트)
        - name: REDIS_STREAMS_URL
          value: redis://rfr-streams-redis.redis.svc.cluster.local:6379/0
        # Redis Cache (결과 캐싱)
        - name: REDIS_CACHE_URL
          value: redis://rfr-cache-redis.redis.svc.cluster.local:6379/0
        # SSE Shard 설정 (SSE-Gateway StatefulSet과 동일해야 함)
        - name: SSE_SHARD_COUNT
          value: '4'
        # Gevent Pool 설정
        - name: CELERY_WORKER_POOL
          value: gevent
        # Prefetch 제한 (Fair dispatch: 긴 작업에 적합)
        - name: CELERY_WORKER_PREFETCH_MULTIPLIER
          value: '1'
        # OpenTelemetry
        - name: OTEL_SERVICE_NAME
          value: scan-worker
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        # Trace Context Propagation (API → Worker 연결)
        - name: OTEL_PROPAGATORS
          value: b3,tracecontext,baggage
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        # Database
        - name: POSTGRES_HOST
          value: dev-postgresql.postgres.svc.cluster.local
        # API Keys
        envFrom:
        - configMapRef:
            name: scan-worker-config
        - secretRef:
            name: scan-secret
        resources:
          requests:
            cpu: 250m
            memory: 512Mi  # Gevent pool은 메모리 효율적
          limits:
            cpu: 1000m
            memory: 1Gi  # prefork 대비 75% 감소
        # Startup probe: 초기 시작 시 충분한 시간 부여
        startupProbe:
          exec:
            command:
            - celery
            - -A
            - scan_worker.setup.celery:celery_app
            - inspect
            - ping
            - -t
            - '15'
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 12  # 30s + 12*10s = 최대 150초 대기
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - scan_worker.setup.celery:celery_app
            - inspect
            - ping
            - -t
            - '15'
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 20
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - celery
            - -A
            - scan_worker.setup.celery:celery_app
            - inspect
            - ping
            - -t
            - '15'
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 20
          failureThreshold: 3
      imagePullSecrets:
      - name: dockerhub-secret
      # worker-ai 노드에 배치
      nodeSelector:
        domain: worker-ai
      tolerations:
      - key: domain
        operator: Equal
        value: worker-ai
        effect: NoSchedule
