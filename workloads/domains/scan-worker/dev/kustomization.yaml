apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: scan
resources:
- ../base
images:
- name: docker.io/mng990/eco2
  newTag: scan-worker-dev-latest
commonLabels:
  environment: dev
patches:
- patch: "- op: replace\n  path: /spec/replicas\n  value: 1\n"
  target:
    kind: Deployment
    name: scan-worker
