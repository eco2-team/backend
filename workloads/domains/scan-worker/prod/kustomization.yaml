apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

images:
- name: docker.io/mng990/eco2
  newTag: scan-worker-prod-latest

# Prod 환경: replicas 증가
patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: scan-worker
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
