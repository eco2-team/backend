apiVersion: batch/v1
kind: Job
metadata:
  name: character-db-bootstrap
  namespace: character
  labels:
    app: character-api
    tier: business-logic
    domain: character
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-wave: '-10'
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        app: character-api
        tier: business-logic
        domain: character
    spec:
      restartPolicy: Never
      containers:
      - name: db-bootstrap
        image: docker.io/mng990/eco2:character-api-dev-latest
        imagePullPolicy: Always
        command:
        - python
        - -m
        - domains.character.jobs.init_db
        env:
        - name: CHARACTER_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: character-secret
              key: CHARACTER_DATABASE_SUPER_URL
        envFrom:
        - configMapRef:
            name: character-config
        - secretRef:
            name: character-secret
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: character
      tolerations:
      - key: domain
        operator: Equal
        value: character
        effect: NoSchedule
