apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: character-api
  namespace: character
  labels:
    app: character-api
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: character-api
  namespaceSelector:
    matchNames:
    - character
  endpoints:
  - port: http
    interval: 15s
    path: /metrics/status
    scrapeTimeout: 10s
