apiVersion: apps/v1
kind: Deployment
metadata:
  name: scan-api
  namespace: scan
  labels:
    app: scan-api
    version: v1
    tier: business-logic
    domain: scan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scan-api
      version: v1
  template:
    metadata:
      labels:
        app: scan-api
        version: v1
        tier: business-logic
        domain: scan
    spec:
      containers:
      - name: scan-api
        image: docker.io/mng990/eco2:scan-api-dev-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        # HPA를 위한 리소스 설정 (노드: 2 CPU, 3.8GB)
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: OTEL_SERVICE_NAME
          value: scan-api
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4317
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_PROPAGATORS
          value: b3,tracecontext,baggage
        - name: POSTGRES_HOST
          value: postgresql.postgres.svc.cluster.local
        - name: REDIS_HOST
          value: redis.redis.svc.cluster.local
        # Celery (SSE에서 AsyncResult 조회용)
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: scan-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          value: redis://dev-redis-node-0.dev-redis-headless.redis.svc.cluster.local:6379/0  # Master 직접 연결
        envFrom:
        - configMapRef:
            name: scan-config
        - secretRef:
            name: scan-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10  # SSE 부하 시 응답 지연 허용
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: scan
      tolerations:
      - key: domain
        operator: Equal
        value: scan
        effect: NoSchedule
