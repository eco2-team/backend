apiVersion: apps/v1
kind: Deployment
metadata:
  name: scan-api
  namespace: scan
  labels:
    app: scan-api
    version: v1
    tier: business-logic
    domain: scan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scan-api
      version: v1
  template:
    metadata:
      labels:
        app: scan-api
        version: v1
        tier: business-logic
        domain: scan
    spec:
      containers:
      - name: scan-api
        image: docker.io/mng990/eco2:scan-api-dev-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OTEL_SERVICE_NAME
          value: scan-api
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector.istio-system.svc.cluster.local:4317
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: POSTGRES_HOST
          value: postgresql.postgres.svc.cluster.local
        - name: REDIS_HOST
          value: redis.redis.svc.cluster.local
        envFrom:
        - configMapRef:
            name: scan-config
        - secretRef:
            name: scan-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: scan
      tolerations:
      - key: domain
        operator: Equal
        value: scan
        effect: NoSchedule
