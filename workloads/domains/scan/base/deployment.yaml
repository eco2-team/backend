apiVersion: apps/v1
kind: Deployment
metadata:
  name: scan-api
  namespace: scan
  labels:
    app: scan-api
    tier: business-logic
    domain: scan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scan-api
  template:
    metadata:
      labels:
        app: scan-api
        tier: business-logic
        domain: scan
    spec:
      containers:
      - name: scan-api
        image: docker.io/mng990/eco2:scan-api-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_HOST
          value: postgresql.postgres.svc.cluster.local
        - name: REDIS_HOST
          value: redis.redis.svc.cluster.local
        envFrom:
        - configMapRef:
            name: scan-config
        - secretRef:
            name: scan-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: scan
      tolerations:
      - key: domain
        operator: Equal
        value: scan
        effect: NoSchedule
