apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: scan-api
  namespace: scan
  labels:
    app: scan-api
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: scan-api
  namespaceSelector:
    matchNames:
    - scan
  endpoints:
  - port: http
    interval: 15s
    path: /metrics/status
    scrapeTimeout: 10s
