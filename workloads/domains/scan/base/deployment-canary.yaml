# Scan API Canary Deployment (Clean Architecture)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 변경사항:
# - Clean Architecture (apps/scan) 기반
# - LLM Router: GPT-5.2 + Gemini 3.0 Pro (Fallback)
# - Default Tier: PREMIUM
#
# Canary 테스트:
#   curl -H "X-Canary: true" https://api.growbin.app/api/v1/scan
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scan-api-canary
  namespace: scan
  labels:
    app: scan-api
    version: v2
    tier: business-logic
    domain: scan
    release: canary
    architecture: clean
  annotations:
    argocd-image-updater.argoproj.io/image-list: scan-canary=docker.io/mng990/eco2
    argocd-image-updater.argoproj.io/scan-canary.update-strategy: digest
    argocd-image-updater.argoproj.io/scan-canary.allow-tags: regexp:^scan-api-dev-canary.*$
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scan-api
      version: v2
  template:
    metadata:
      labels:
        app: scan-api
        version: v2
        tier: business-logic
        domain: scan
        release: canary
        architecture: clean
    spec:
      containers:
      - name: scan-api
        image: docker.io/mng990/eco2:scan-api-dev-canary
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        # === OpenTelemetry ===
        - name: OTEL_SERVICE_NAME
          value: scan-api-canary
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_PROPAGATORS
          value: tracecontext,baggage
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        # === Infrastructure ===
        - name: POSTGRES_HOST
          value: dev-postgresql.postgres.svc.cluster.local
        - name: REDIS_HOST
          value: rfr-cache-redis.redis.svc.cluster.local
        - name: REDIS_STREAMS_URL
          value: redis://rfr-streams-redis.redis.svc.cluster.local:6379/0
        - name: REDIS_CACHE_URL
          value: redis://rfr-cache-redis.redis.svc.cluster.local:6379/0
        - name: SSE_SHARD_COUNT
          value: '4'
        # === LLM Router Settings (Clean Architecture) ===
        - name: LLM_PRIMARY_PROVIDER
          value: openai
        - name: LLM_DEFAULT_TIER
          value: premium
        - name: LLM_FALLBACK_ENABLED
          value: 'true'
        # === Celery ===
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: scan-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          value: redis://rfr-cache-redis.redis.svc.cluster.local:6379/0
        # === Release Info ===
        - name: RELEASE_TYPE
          value: canary
        - name: ARCHITECTURE
          value: clean
        envFrom:
        - configMapRef:
            name: scan-config
        - secretRef:
            name: scan-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: scan
      tolerations:
      - key: domain
        operator: Equal
        value: scan
        effect: NoSchedule
