apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: scan-api
  namespace: scan
  labels:
    app: scan-api
    domain: scan
spec:
  host: scan-api.scan.svc.cluster.local
  subsets:
  - name: stable
    labels:
      version: v1
  - name: canary
    labels:
      version: v2
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      http:
        http2MaxRequests: 1000
        maxRequestsPerConnection: 100
