apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sse-consumer
resources:
- ../base
images:
- name: mng990/eco2
  newTag: sse-gateway-prod-latest
- name: docker.io/mng990/eco2
  newTag: sse-gateway-1.0.7-62a1b1
patches:
- patch: "- op: replace\n  path: /spec/replicas\n  value: 2"
  target:
    kind: Deployment
    name: sse-gateway
- patch: "- op: replace\n  path: /spec/minReplicas\n  value: 2\n- op: replace\n  path:\
    \ /spec/maxReplicas\n  value: 10"
  target:
    kind: HorizontalPodAutoscaler
    name: sse-gateway-hpa
