# SSE Gateway StatefulSet
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# StatefulSet 사용 이유:
# - Pod 이름 보장 (sse-gateway-0, sse-gateway-1, ...)
# - Pod Index = Shard ID (hash(job_id) % shard_count)
# - Istio Consistent Hash 라우팅과 연동
#
# B안 샤딩 아키텍처:
# - Worker: hash(job_id) % 4 → scan:events:N에 publish
# - SSE-Gateway: Pod Index N → scan:events:N만 XREAD
# - Istio: X-Job-Id 헤더 기반 Consistent Hash → 동일 Pod로 라우팅
#
# 스케일링: HPA 비활성화 (shard_count 고정)
# 참조: docs/blogs/async/32-sse-sharding-troubleshooting.md
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sse-gateway
  namespace: sse-consumer
  labels:
    app: sse-gateway
    tier: integration
    domain: sse
spec:
  serviceName: sse-gateway-headless
  replicas: 4
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: sse-gateway
  template:
    metadata:
      labels:
        app: sse-gateway
        tier: integration
        domain: sse
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8000'
        prometheus.io/path: /metrics
    spec:
      # sse-gateway 노드에 배치
      nodeSelector:
        domain: sse
      tolerations:
      - key: domain
        operator: Equal
        value: sse
        effect: NoSchedule
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: sse-gateway
        image: mng990/eco2:sse-gateway-dev-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: REDIS_STREAMS_URL
          value: redis://rfr-streams-redis.redis.svc.cluster.local:6379/0
        - name: REDIS_CACHE_URL
          value: redis://rfr-cache-redis.redis.svc.cluster.local:6379/0
        - name: LOG_LEVEL
          value: INFO
        - name: ENVIRONMENT
          value: development
        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        # B안 샤딩 설정 (StatefulSet 기반)
        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        # shard_count는 고정, Pod Index가 shard_id
        - name: SSE_SHARD_COUNT
          value: '4'
        # Pod 이름 (sse-gateway-0, sse-gateway-1, ...)
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        # OTEL 설정 (샘플링 낮춤)
        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        - name: OTEL_ENABLED
          value: 'true'
        - name: OTEL_SAMPLE_RATE
          value: '0.1'
        - name: OTEL_SERVICE_NAME
          value: sse-gateway
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector.istio-system.svc.cluster.local:4317
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
