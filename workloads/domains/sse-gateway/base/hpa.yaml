# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# SSE Gateway HPA (연결 기반 스케일링)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 스케일링 기준: CPU/Memory 사용량 (Long-lived connections 특성)
# 각 Pod당 최대 100 연결 권장
#
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 리소스 계산 (k8s-sse-gateway: t3.small, 2 vCPU, 1.8GB)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# - 노드 Allocatable: 2000m CPU, 1854Mi Memory
# - 시스템 Pods (DaemonSets): ~330m CPU, ~200Mi Memory
# - 가용 리소스: ~1670m CPU, ~1650Mi Memory
# - sse-gateway 1개: 200m CPU (100m + 100m istio), 384Mi Memory
# - 최대 파드 수: min(1670/200, 1650/384) = min(8, 4.3) = 4개
#
# 참조: docs/blogs/async/31-sse-fanout-optimization.md
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sse-gateway-hpa
  namespace: sse-consumer
  labels:
    app: sse-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sse-gateway
  minReplicas: 1
  maxReplicas: 4  # 5 → 4 (노드 리소스 용량 기반)
  metrics:
    # CPU 기반 (fallback)
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
    # Memory 기반 (Long-lived connections 특성)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5분 안정화
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 2
        periodSeconds: 30
