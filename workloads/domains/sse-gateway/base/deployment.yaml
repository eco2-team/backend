# SSE Gateway Deployment
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Event Router + Pub/Sub 아키텍처:
# - SSE-Gateway는 Redis Pub/Sub를 통해 이벤트 수신
# - 어느 Pod에 연결되든 동일한 이벤트를 받을 수 있음
# - HPA/KEDA로 자유롭게 수평확장 가능
#
# 참조: docs/blogs/async/34-sse-HA-architecture.md
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sse-gateway
  namespace: sse-consumer
  labels:
    app: sse-gateway
    tier: integration
    domain: sse
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sse-gateway
      version: v1
  template:
    metadata:
      labels:
        app: sse-gateway
        tier: integration
        domain: sse
        version: v1
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8000'
        prometheus.io/path: /metrics
    spec:
      # sse-gateway 노드에 배치
      nodeSelector:
        domain: sse
      tolerations:
      - key: domain
        operator: Equal
        value: sse
        effect: NoSchedule
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: sse-gateway
        image: mng990/eco2:sse-gateway-dev-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Redis Streams + State KV (내구성 저장소)
        - name: REDIS_STREAMS_URL
          value: redis://rfr-streams-redis.redis.svc.cluster.local:6379/0
        # Redis Pub/Sub (실시간 구독)
        - name: REDIS_PUBSUB_URL
          value: redis://rfr-pubsub-redis.redis.svc.cluster.local:6379/0
        - name: REDIS_CACHE_URL
          value: redis://rfr-cache-redis.redis.svc.cluster.local:6379/0
        - name: LOG_LEVEL
          value: INFO
        - name: ENVIRONMENT
          value: development
        # Shard 설정 (scan_worker, event_router와 일치 필요)
        - name: SSE_SHARD_COUNT
          value: '4'
        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        # OTEL 설정 (샘플링 낮춤)
        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        - name: OTEL_ENABLED
          value: 'true'
        - name: OTEL_SAMPLE_RATE
          value: '0.1'
        - name: OTEL_SERVICE_NAME
          value: sse-gateway
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
