apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: image-api
  namespace: images
  labels:
    app: images-api
    domain: image
spec:
  host: images-api.images.svc.cluster.local
  subsets:
  - name: stable
    labels:
      version: v1
  - name: canary
    labels:
      version: v2
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      http:
        http2MaxRequests: 1000
        maxRequestsPerConnection: 100
