apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-api
  namespace: images
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: image-api
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
