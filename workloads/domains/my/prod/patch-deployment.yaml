apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-api
  namespace: my
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: my-api
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
