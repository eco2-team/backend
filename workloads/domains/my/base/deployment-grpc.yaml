apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-grpc
  namespace: my
  labels:
    app: my-grpc
    tier: business-logic
    domain: my
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-grpc
  template:
    metadata:
      labels:
        app: my-grpc
        tier: business-logic
        domain: my
    spec:
      containers:
      - name: my-grpc
        image: docker.io/mng990/eco2:my-api-dev-latest
        imagePullPolicy: Always
        command: [python, -m, domains.my.rpc.server]
        ports:
        - containerPort: 50052
          name: grpc
        env:
        - name: POSTGRES_HOST
          value: postgresql.postgres.svc.cluster.local
        - name: REDIS_HOST
          value: redis.redis.svc.cluster.local
        envFrom:
        - configMapRef:
            name: my-config
        - secretRef:
            name: my-secret
        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: my
      tolerations:
      - key: domain
        operator: Equal
        value: my
        effect: NoSchedule
