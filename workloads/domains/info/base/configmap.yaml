apiVersion: v1
kind: ConfigMap
metadata:
  name: info-config
  namespace: info
data:
  # Environment
  ENVIRONMENT: dev
  INFO_DEBUG: 'false'

  # Redis (cache-redis StatefulSet pod)
  INFO_REDIS_URL: redis://rfr-cache-redis-0.rfr-cache-redis.redis.svc.cluster.local:6379/1

  # Cache TTL
  INFO_NEWS_CACHE_TTL: '3600'

  # Pagination
  INFO_NEWS_DEFAULT_LIMIT: '10'
  INFO_NEWS_MAX_LIMIT: '50'

  # Logging
  INFO_LOG_LEVEL: INFO

  # CORS
  INFO_ALLOWED_ORIGINS: '["https://growbin.app","https://www.growbin.app","https://frontend.dev.growbin.app","https://api.dev.growbin.app"]'
