apiVersion: apps/v1
kind: Deployment
metadata:
  name: info-api
  namespace: info
  labels:
    app: info-api
    version: v1
    tier: business-logic
    domain: info
spec:
  replicas: 1
  selector:
    matchLabels:
      app: info-api
      version: v1
  template:
    metadata:
      labels:
        app: info-api
        version: v1
        tier: business-logic
        domain: info
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: info-api
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        image: docker.io/mng990/eco2:info-api-dev-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OTEL_SERVICE_NAME
          value: info-api
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_PROPAGATORS
          value: tracecontext,baggage
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        envFrom:
        - configMapRef:
            name: info-config
        - secretRef:
            name: info-secret
        livenessProbe:
          httpGet:
            path: /api/v1/info/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/info/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: info
      tolerations:
      - key: domain
        operator: Equal
        value: info
        effect: NoSchedule
