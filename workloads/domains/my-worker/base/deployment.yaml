# My Worker Celery Deployment
# my.reward 큐 처리 (my DB 유저 캐릭터 동기화)
# worker-storage 노드에 배포
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-worker
  namespace: my
  labels:
    app: my-worker
    version: v1
    tier: worker
    domain: my
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-worker
      version: v1
  template:
    metadata:
      labels:
        app: my-worker
        version: v1
        tier: worker
        domain: my
    spec:
      containers:
      - name: my-worker
        image: docker.io/mng990/eco2:my-worker-dev-latest
        imagePullPolicy: Always
        command: [celery]
        args:
        - -A
        - domains.my.celery_app
        - worker
        - --loglevel=info
        - -E  # Events 활성화
        - -Q
        - my.reward
        - -c
        - '2'
        env:
        # Celery Broker (RabbitMQ)
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          value: rpc://
        # OpenTelemetry
        - name: OTEL_SERVICE_NAME
          value: my-worker
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4317
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        # Database
        - name: MY_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: MY_DATABASE_URL
        envFrom:
        - configMapRef:
            name: my-worker-config
        - secretRef:
            name: my-secret
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - domains.my.celery_app
            - inspect
            - ping
            - -t
            - '10'
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
        readinessProbe:
          exec:
            command:
            - celery
            - -A
            - domains.my.celery_app
            - inspect
            - ping
            - -t
            - '10'
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 15
      imagePullSecrets:
      - name: dockerhub-secret
      # worker-storage 노드에 배치
      nodeSelector:
        domain: worker-storage
      # Taint 허용
      tolerations:
      - key: domain
        operator: Equal
        value: worker-storage
        effect: NoSchedule
