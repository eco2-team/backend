# My Worker Canary Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-worker-canary
  namespace: my
  labels:
    app: my-worker
    version: v2
    tier: worker
    domain: my
    release: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-worker
      version: v2
  template:
    metadata:
      labels:
        app: my-worker
        version: v2
        tier: worker
        domain: my
        release: canary
      annotations:
        proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
    spec:
      containers:
      - name: my-worker
        image: docker.io/mng990/eco2:my-worker-dev-canary
        imagePullPolicy: Always
        command: [celery]
        args:
        - -A
        - domains.my.celery_app
        - worker
        - --loglevel=info
        - -E
        - -P
        - gevent
        - -Q
        - my.reward
        - -c
        - '20'
        env:
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          value: redis://rfr-cache-redis.redis.svc.cluster.local:6379/0
        - name: DB_POOL_SIZE
          value: '15'
        - name: DB_MAX_OVERFLOW
          value: '20'
        - name: DB_POOL_TIMEOUT
          value: '30'
        - name: DB_POOL_RECYCLE
          value: '1800'
        - name: OTEL_SERVICE_NAME
          value: my-worker-canary
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4317
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_PROPAGATORS
          value: b3,tracecontext,baggage
        - name: MY_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: MY_DATABASE_URL
        - name: RELEASE_TYPE
          value: canary
        envFrom:
        - configMapRef:
            name: my-worker-config
        - secretRef:
            name: my-secret
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - domains.my.celery_app
            - inspect
            - ping
            - -t
            - '15'
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 20
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - celery
            - -A
            - domains.my.celery_app
            - inspect
            - ping
            - -t
            - '15'
          initialDelaySeconds: 45
          periodSeconds: 20
          timeoutSeconds: 20
          failureThreshold: 3
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: worker-storage
      tolerations:
      - key: domain
        operator: Equal
        value: worker-storage
        effect: NoSchedule
