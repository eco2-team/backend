apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: auth
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: auth-api
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
