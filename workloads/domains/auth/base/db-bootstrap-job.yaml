apiVersion: batch/v1
kind: Job
metadata:
  name: auth-db-bootstrap
  namespace: auth
  labels:
    app: auth-api
    tier: business-logic
    domain: auth
  annotations:
    argocd.argoproj.io/sync-wave: '-30'
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: auth-api
        tier: business-logic
        domain: auth
    spec:
      restartPolicy: Never
      containers:
      - name: db-bootstrap
        image: docker.io/mng990/eco2:auth-api-latest
        imagePullPolicy: Always
        command:
        - python
        - -m
        - domains.auth.jobs.init_db
        envFrom:
        - configMapRef:
            name: auth-config
        - secretRef:
            name: auth-secret
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: auth
      tolerations:
      - key: domain
        operator: Equal
        value: auth
        effect: NoSchedule
