apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: auth
  labels:
    app: auth-api
    tier: business-logic
    domain: auth
spec:
  type: ClusterIP
  selector:
    app: auth-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: grpc-authz
