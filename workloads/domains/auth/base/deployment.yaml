apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: auth
  labels:
    app: auth-api
    version: v1
    tier: business-logic
    domain: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-api
      version: v1
  template:
    metadata:
      labels:
        app: auth-api
        version: v1
        tier: business-logic
        domain: auth
    spec:
      containers:
      - name: auth-api
        image: docker.io/mng990/eco2:auth-api-dev-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        env:
        - name: OTEL_SERVICE_NAME
          value: auth-api
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        # W3C Trace Context propagation (Istio νΈν™)
        - name: OTEL_PROPAGATORS
          value: tracecontext,baggage
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        # AUTH_AMQP_URL is loaded from auth-secret via envFrom
        envFrom:
        - configMapRef:
            name: auth-config
        - secretRef:
            name: auth-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: auth
      tolerations:
      - key: domain
        operator: Equal
        value: auth
        effect: NoSchedule
