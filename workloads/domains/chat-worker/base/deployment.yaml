apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-worker
  labels:
    app: chat-worker
    tier: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-worker
  template:
    metadata:
      labels:
        app: chat-worker
        tier: worker
    spec:
      serviceAccountName: default
      containers:
      - name: chat-worker
        image: mng990/eco2:chat-worker-latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
        envFrom:
        - configMapRef:
            name: chat-worker-config
        - secretRef:
            name: chat-worker-secret
        env:
        - name: CHAT_WORKER_ENVIRONMENT
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f 'taskiq worker' || exit 1
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f 'taskiq worker' || exit 1
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
