apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-worker
  labels:
    app: chat-worker
    version: v1
    tier: worker
    domain: chat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-worker
  template:
    metadata:
      labels:
        app: chat-worker
        version: v1
        tier: worker
        domain: chat
    spec:
      serviceAccountName: default
      containers:
      - name: chat-worker
        image: docker.io/mng990/eco2:chat-worker-dev-latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
        env:
        # OpenTelemetry (분산 추적)
        - name: OTEL_SERVICE_NAME
          value: chat-worker
        - name: OTEL_ENABLED
          value: 'true'
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_PROPAGATORS
          value: b3,tracecontext,baggage
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        envFrom:
        - configMapRef:
            name: chat-worker-config
        - secretRef:
            name: chat-worker-secret
        # Liveness: 메인 프로세스(taskiq) 존재 확인
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - cat /proc/1/cmdline | grep -q taskiq || exit 1
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        # Readiness: Istio sidecar ready 상태 확인
        # Worker는 HTTP 트래픽을 받지 않지만, mesh 통신 준비 상태 확인
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 15021
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      imagePullSecrets:
      - name: dockerhub-secret
      # worker-ai 노드에 배치 (AI/LLM 워크로드)
      nodeSelector:
        domain: worker-ai
      tolerations:
      - key: domain
        operator: Equal
        value: worker-ai
        effect: NoSchedule
