apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-worker
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: chat-worker
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 250m
        env:
        - name: CHAT_WORKER_LOG_LEVEL
          value: DEBUG
