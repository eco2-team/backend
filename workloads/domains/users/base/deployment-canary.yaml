apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api-canary
  namespace: users
  labels:
    app: users-api
    version: canary
    tier: business-logic
    domain: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-api
      version: canary
  template:
    metadata:
      labels:
        app: users-api
        version: canary
        tier: business-logic
        domain: users
    spec:
      containers:
      - name: users-api
        image: docker.io/mng990/eco2:users-api-canary
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OTEL_SERVICE_NAME
          value: users-api-canary
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4318
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_PROPAGATORS
          value: tracecontext,baggage
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        - name: POSTGRES_HOST
          value: postgresql.postgres.svc.cluster.local
        envFrom:
        - configMapRef:
            name: users-config
        - secretRef:
            name: users-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: '1'
            memory: 512Mi
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        domain: users
      tolerations:
      - key: domain
        operator: Equal
        value: users
        effect: NoSchedule
