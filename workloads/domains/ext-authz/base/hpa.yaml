apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ext-authz
  namespace: auth
  labels:
    app: ext-authz
    tier: business-logic
    domain: ext-authz
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ext-authz
  minReplicas: 2
  maxReplicas: 4  # k8s-api-auth 노드 CPU 자원 한계로 제한
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
