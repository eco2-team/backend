# Character Reward Worker ConfigMap
# fire & forget 백그라운드 작업 최적화
# acks_late + prefetch 1 (공정 분배)
apiVersion: v1
kind: ConfigMap
metadata:
  name: character-worker-config
  namespace: character
  labels:
    app: character-worker
    tier: worker
data:
  # Celery settings
  CELERY_TASK_SERIALIZER: json
  CELERY_RESULT_SERIALIZER: json
  # CELERY_ACCEPT_CONTENT는 코드 기본값 사용 (["json"])
  CELERY_TIMEZONE: Asia/Seoul
  CELERY_ENABLE_UTC: 'true'
  CELERY_TASK_ACKS_LATE: 'true'
  CELERY_TASK_REJECT_ON_WORKER_LOST: 'true'
  CELERY_WORKER_PREFETCH_MULTIPLIER: '1'
  CELERY_TASK_TIME_LIMIT: '120'
  CELERY_TASK_SOFT_TIME_LIMIT: '90'
  # gRPC settings
  GRPC_TIMEOUT_SECONDS: '10'
  GRPC_MAX_RETRIES: '3'
