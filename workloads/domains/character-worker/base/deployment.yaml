# Character Reward Worker Celery Deployment
# character.reward 큐 처리 (fire & forget, 백그라운드 DB 저장)
# gevent pool: DB I/O 바운드 작업에 최적화
# worker-storage 노드에 배포
# Rebuild: 2024-12-24 - base image gevent + celery 5.4.0
apiVersion: apps/v1
kind: Deployment
metadata:
  name: character-worker
  namespace: character
  labels:
    app: character-worker
    version: v1
    tier: worker
    domain: character
spec:
  replicas: 1
  selector:
    matchLabels:
      app: character-worker
      version: v1
  template:
    metadata:
      labels:
        app: character-worker
        version: v1
        tier: worker
        domain: character
      annotations:
        # Istio proxy가 준비될 때까지 main container 시작 대기
        proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
    spec:
      containers:
      - name: character-worker
        image: docker.io/mng990/eco2:character-worker-dev-latest
        imagePullPolicy: Always
        command: [celery]
        args:
        - -A
        - domains.character.celery_app
        - worker
        - --loglevel=info
        - -E  # Events 활성화
        - -P
        - gevent  # I/O 바운드 DB 작업에 최적화
        - -Q
        - character.reward,character.grant_default
        - -c
        - '20'  # 동시 greenlet 수 (DB 배치 처리)
        env:
        # Celery Broker (RabbitMQ)
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: character-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          value: redis://rfr-cache-redis.redis.svc.cluster.local:6379/0
        # Database Pool (Worker 전용 - concurrency에 맞춤)
        - name: DB_POOL_SIZE
          value: '15'  # 상시 유지 커넥션
        - name: DB_MAX_OVERFLOW
          value: '20'  # 초과 허용 (합계 35 > concurrency 20)
        - name: DB_POOL_TIMEOUT
          value: '30'
        - name: DB_POOL_RECYCLE
          value: '1800'
        # OpenTelemetry
        - name: OTEL_SERVICE_NAME
          value: character-worker
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-collector-clusterip.istio-system.svc.cluster.local:4317
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        # Trace Context Propagation (API → Worker 연결)
        - name: OTEL_PROPAGATORS
          value: b3,tracecontext,baggage
        # Database
        - name: POSTGRES_HOST
          value: postgresql.postgres.svc.cluster.local
        - name: REDIS_HOST
          value: redis.redis.svc.cluster.local
        # gRPC (my-api 연결용)
        - name: MY_GRPC_HOST
          value: my-api-grpc.my.svc.cluster.local
        - name: MY_GRPC_PORT
          value: '50051'
        envFrom:
        - configMapRef:
            name: character-worker-config
        - secretRef:
            name: character-secret
        resources:
          requests:
            cpu: 100m
            memory: 256Mi  # gevent pool은 메모리 효율적
          limits:
            cpu: 500m
            memory: 512Mi
        # Startup probe: 초기 시작 시 충분한 시간 부여
        startupProbe:
          exec:
            command: [celery, -A, domains.character.celery_app, inspect, ping, -t, '15']
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 12  # 30s + 12*10s = 최대 150초 대기
        livenessProbe:
          exec:
            command: [celery, -A, domains.character.celery_app, inspect, ping, -t, '15']
          initialDelaySeconds: 10  # startupProbe 통과 후 시작
          periodSeconds: 30
          timeoutSeconds: 20
          failureThreshold: 3
        readinessProbe:
          exec:
            command: [celery, -A, domains.character.celery_app, inspect, ping, -t, '15']
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 20
          failureThreshold: 3
      imagePullSecrets:
      - name: dockerhub-secret
      # worker-storage 노드에 배치
      nodeSelector:
        domain: worker-storage
      # Taint 허용
      tolerations:
      - key: domain
        operator: Equal
        value: worker-storage
        effect: NoSchedule
