---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: data-ops
  namespace: postgres
rules:
- apiGroups: [apps]
  resources: [statefulsets]
  verbs: [get, list, watch, patch, update]
- apiGroups: ['']
  resources: [secrets, configmaps]
  verbs: [get, list, watch, create, update, patch]
- apiGroups: [batch]
  resources: [jobs]
  verbs: [create, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: data-ops
  namespace: redis
rules:
- apiGroups: [apps]
  resources: [statefulsets]
  verbs: [get, list, watch, patch, update]
- apiGroups: ['']
  resources: [secrets, configmaps]
  verbs: [get, list, watch, create, update, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-dev
  namespace: auth
rules:
- apiGroups: [apps]
  resources: [deployments]
  verbs: [get, list, watch, patch, update]
- apiGroups: ['']
  resources: [configmaps, secrets, services]
  verbs: [get, list, watch, create, update, patch]
---
