apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: location-ingress
  namespace: location
spec:
  rules:
  - host: api.growbin.app
    http:
      paths:
      - path: /api/v1/location/
        pathType: Prefix
        backend:
          service:
            name: location-api
            port:
              number: 8000
