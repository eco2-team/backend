apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: grafana
  annotations:
    alb.ingress.sesacthon.io/scheme: internet-facing
    alb.ingress.sesacthon.io/target-type: instance
    alb.ingress.sesacthon.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.sesacthon.io/certificate-arn: arn:aws:acm:ap-northeast-2:ACCOUNT_ID:certificate/GRAFANA_CERT_PLACEHOLDER
    alb.ingress.sesacthon.io/group.name: ecoeco-main
    alb.ingress.sesacthon.io/group.order: "30"
    alb.ingress.sesacthon.io/backend-protocol: HTTP
    alb.ingress.sesacthon.io/healthcheck-path: /api/health
    alb.ingress.sesacthon.io/healthcheck-interval-seconds: "15"
    alb.ingress.sesacthon.io/healthcheck-timeout-seconds: "5"
    alb.ingress.sesacthon.io/healthy-threshold-count: "2"
    alb.ingress.sesacthon.io/unhealthy-threshold-count: "2"
    external-dns.alpha.sesacthon.io/managed-by: external-dns
  labels:
    app.sesacthon.io/name: grafana
spec:
  ingressClassName: alb
  rules:
    - host: grafana.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
