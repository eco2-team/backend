apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-ingress
  namespace: image
spec:
  rules:
  - host: api.dev.growbin.app
    http:
      paths:
      - path: /api/v1/images/
        pathType: Prefix
        backend:
          service:
            name: image-api
            port:
              number: 8000
