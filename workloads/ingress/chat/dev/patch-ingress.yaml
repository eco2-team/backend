apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-ingress
  namespace: chat
spec:
  rules:
  - host: api.dev.growbin.app
    http:
      paths:
      - path: /api/v1/chat/
        pathType: Prefix
        backend:
          service:
            name: chat-api
            port:
              number: 8000
