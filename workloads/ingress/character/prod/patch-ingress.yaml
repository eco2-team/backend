apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: character-ingress
  namespace: character
spec:
  rules:
  - host: api.growbin.app
    http:
      paths:
      - path: /api/v1/character/
        pathType: Prefix
        backend:
          service:
            name: character-api
            port:
              number: 8000
