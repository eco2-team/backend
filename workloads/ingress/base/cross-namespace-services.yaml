# Cross-namespace service proxy for api-ingress
# api-ingress (default namespace)가 auth namespace의 auth-api NodePort를 참조

---
apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: default
  labels:
    app: auth-api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http

---
apiVersion: v1
kind: Endpoints
metadata:
  name: auth-api
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.141.38  # auth-api Pod IP (현재 실행 중인 Pod)
    ports:
      - port: 8000
        protocol: TCP
        name: http

---
