# Cross-namespace service references for api-ingress
# api-ingress (default namespace)가 다른 namespace의 NodePort 서비스를 참조하기 위한 ExternalName 서비스들

---
apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: default
spec:
  type: ExternalName
  externalName: auth-api.auth.svc.cluster.local
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http

