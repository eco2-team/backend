apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    # ACM Certificate ARN은 dev/prod overlay에서 주입
    alb.ingress.kubernetes.io/group.name: ecoeco-main
    alb.ingress.kubernetes.io/group.order: "10"
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/api/v1/healthcheck-path: /api/v1/health
    alb.ingress.kubernetes.io/api/v1/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/api/v1/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/api/v1/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/success-codes: "200,404"
    external-dns.alpha.kubernetes.io/managed-by: external-dns
  labels:
    app.kubernetes.io/name: api-ingress
spec:
  ingressClassName: alb
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-api
                port:
                  number: 8000
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: auth-api
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: auth-api
                port:
                  number: 8000
          - path: /openapi.json
            pathType: Exact
            backend:
              service:
                name: auth-api
                port:
                  number: 8000
          - path: /redoc
            pathType: Prefix
            backend:
              service:
                name: auth-api
                port:
                  number: 8000
          - path: /api/v1/health
            pathType: Exact
            backend:
              service:
                name: auth-api
                port:
                  number: 8000



