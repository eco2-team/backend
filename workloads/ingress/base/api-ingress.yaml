apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:ACCOUNT_ID:certificate/API_CERT_PLACEHOLDER
    alb.ingress.kubernetes.io/group.name: ecoeco-main
    alb.ingress.kubernetes.io/group.order: "10"
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/success-codes: "200,404"
    external-dns.alpha.kubernetes.io/managed-by: external-dns
spec:
  ingressClassName: alb
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-api
                port:
                  number: 8000
          - path: /api/v1/my
            pathType: Prefix
            backend:
              service:
                name: my-api
                port:
                  number: 8000
          - path: /api/v1/scan
            pathType: Prefix
            backend:
              service:
                name: scan-api
                port:
                  number: 8000
          - path: /api/v1/character
            pathType: Prefix
            backend:
              service:
                name: character-api
                port:
                  number: 8000
          - path: /api/v1/location
            pathType: Prefix
            backend:
              service:
                name: location-api
                port:
                  number: 8000
          - path: /api/v1/info
            pathType: Prefix
            backend:
              service:
                name: info-api
                port:
                  number: 8000
          - path: /api/v1/chat
            pathType: Prefix
            backend:
              service:
                name: chat-api
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: health
                port:
                  number: 8000
