apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: my
spec:
  rules:
  - host: api.dev.growbin.app
    http:
      paths:
      - path: /api/v1/user/
        pathType: Prefix
        backend:
          service:
            name: my-api
            port:
              number: 8000
