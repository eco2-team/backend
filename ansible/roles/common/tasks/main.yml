# Common OS 설정
---
- name: 시스템 업데이트
  apt:
    update_cache: yes
    upgrade: yes
    cache_valid_time: 3600

- name: 필수 패키지 설치
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
      - wget
      - git
      - vim
      - htop
      - net-tools
    state: present

- name: 스왑 비활성화
  shell: |
    swapoff -a
    sed -i '/ swap / s/^/#/' /etc/fstab
  args:
    warn: false

- name: 커널 모듈 로드
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: 커널 모듈 영구 설정
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: sysctl 설정
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
    sysctl_file: /etc/sysctl.d/k8s.conf
  loop:
    - {name: 'net.bridge.bridge-nf-call-iptables', value: '1'}
    - {name: 'net.bridge.bridge-nf-call-ip6tables', value: '1'}
    - {name: 'net.ipv4.ip_forward', value: '1'}

- name: 타임존 설정
  timezone:
    name: Asia/Seoul

