# Docker 설치
---
- name: Docker GPG 키 추가
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Docker repository 추가
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Docker 설치
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes

- name: Docker 서비스 시작
  systemd:
    name: docker
    state: started
    enabled: yes

- name: ubuntu 사용자를 docker 그룹에 추가
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: containerd 디렉토리 생성
  file:
    path: /etc/containerd
    state: directory
    mode: '0755'

- name: containerd 기본 설정 생성
  shell: containerd config default > /etc/containerd/config.toml
  args:
    creates: /etc/containerd/config.toml

- name: containerd SystemdCgroup 활성화
  lineinfile:
    path: /etc/containerd/config.toml
    regexp: '^\s*SystemdCgroup\s*=\s*false'
    line: '            SystemdCgroup = true'
    backrefs: yes

- name: containerd 재시작
  systemd:
    name: containerd
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: containerd 상태 확인
  systemd:
    name: containerd
    state: started
    enabled: yes

- name: containerd 소켓 확인
  wait_for:
    path: /run/containerd/containerd.sock
    state: present
    timeout: 30

