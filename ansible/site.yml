# Kubernetes 클러스터 전체 설정
---
- name: Prerequisites - OS 설정
  hosts: k8s_cluster
  become: yes
  gather_facts: yes
  roles:
    - common

- name: Docker 설치
  hosts: k8s_cluster
  become: yes
  roles:
    - docker

- name: Kubernetes 패키지 설치
  hosts: k8s_cluster
  become: yes
  roles:
    - kubernetes

- name: Master 초기화
  hosts: masters
  become: yes
  tasks:
    - import_tasks: playbooks/02-master-init.yml

- name: CNI 플러그인 설치
  hosts: masters
  become: yes
  become_user: "{{ kubectl_user }}"
  tasks:
    - import_tasks: playbooks/04-cni-install.yml

- name: Workers 조인
  hosts: workers
  become: yes
  tasks:
    - import_tasks: playbooks/03-worker-join.yml

- name: Workers 레이블 지정
  hosts: masters
  become: yes
  become_user: "{{ kubectl_user }}"
  tasks:
    - name: Label worker-1
      command: kubectl label nodes k8s-worker-1 workload=cpu instance-type=t3.medium --overwrite
    
    - name: Label worker-2
      command: kubectl label nodes k8s-worker-2 workload=network instance-type=t3.small --overwrite

- name: Ingress Controller 설치
  hosts: masters
  become: yes
  become_user: "{{ kubectl_user }}"
  tasks:
    - import_tasks: playbooks/05-addons.yml

- name: ArgoCD 설치
  hosts: masters
  become: yes
  become_user: "{{ kubectl_user }}"
  roles:
    - argocd

- name: RabbitMQ 설치
  hosts: masters
  become: yes
  become_user: "{{ kubectl_user }}"
  roles:
    - rabbitmq

- name: Monitoring 설치
  hosts: masters
  become: yes
  become_user: "{{ kubectl_user }}"
  tasks:
    - import_tasks: playbooks/08-monitoring.yml

- name: 클러스터 정보 출력
  hosts: masters
  become: yes
  become_user: "{{ kubectl_user }}"
  tasks:
    - name: Get nodes
      command: kubectl get nodes -o wide
      register: nodes_output
    
    - name: Display nodes
      debug:
        msg: "{{ nodes_output.stdout_lines }}"
    
    - name: Get ArgoCD initial password
      shell: kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
      register: argocd_password
      ignore_errors: yes
    
    - name: Display ArgoCD info
      debug:
        msg:
          - "ArgoCD URL: https://{{ ansible_host }}:8080"
          - "Username: admin"
          - "Password: {{ argocd_password.stdout }}"
      when: argocd_password is succeeded

