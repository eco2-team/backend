# CNI 플러그인 설치 (Calico - 안정적)
---
# kube-proxy 먼저 설치 (kubeadm init에서 skip했음)
- name: kube-proxy 설치 여부 확인
  command: kubectl get daemonset -n kube-system kube-proxy
  register: kubeproxy_check
  failed_when: false
  changed_when: false

- name: kube-proxy 수동 설치
  shell: |
    kubectl apply -f https://raw.githubusercontent.com/kubernetes/kubernetes/v1.28.15/cluster/addons/kube-proxy/kube-proxy.yaml || \
    kubectl create -f - <<EOF
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: kube-proxy
      namespace: kube-system
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: system:kube-proxy
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: system:node-proxier
    subjects:
    - kind: ServiceAccount
      name: kube-proxy
      namespace: kube-system
    EOF
  when: kubeproxy_check.rc != 0
  register: kubeproxy_install
  failed_when: false

- name: Calico 설치 여부 확인
  command: kubectl get deployment -n kube-system calico-kube-controllers
  register: calico_check
  failed_when: false
  changed_when: false

- name: Calico CNI 설치
  command: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.26.4/manifests/calico.yaml
  when: calico_check.rc != 0
  register: calico_install

- name: Calico 설치 대기 (30초)
  pause:
    seconds: 30
  when: calico_install.changed

- name: Calico Node DaemonSet 대기
  shell: |
    for i in {1..60}; do
      DESIRED=$(kubectl get daemonset calico-node -n kube-system -o jsonpath='{.status.desiredNumberScheduled}' 2>/dev/null || echo "0")
      READY=$(kubectl get daemonset calico-node -n kube-system -o jsonpath='{.status.numberReady}' 2>/dev/null || echo "0")
      
      if [ "$DESIRED" -gt 0 ] && [ "$READY" -eq "$DESIRED" ]; then
        echo "Calico is ready: $READY/$DESIRED nodes"
        exit 0
      fi
      
      echo "Waiting for Calico... ($READY/$DESIRED ready, attempt $i/60)"
      sleep 10
    done
    echo "Calico may not be fully ready, but continuing..."
    exit 0
  when: calico_check.rc != 0
  changed_when: false

- name: 모든 Worker가 클러스터에 등록될 때까지 대기
  shell: |
    EXPECTED_WORKERS=2
    
    for i in {1..30}; do
      # 전체 Worker 노드 수 (Role이 없는 노드)
      WORKER_COUNT=$(kubectl get nodes --no-headers 2>/dev/null | grep -v "control-plane" | wc -l)
      
      echo "Worker 등록 상태: $WORKER_COUNT/$EXPECTED_WORKERS (attempt $i/30)"
      
      if [ "$WORKER_COUNT" -ge "$EXPECTED_WORKERS" ]; then
        echo "✅ 모든 Worker 등록됨!"
        kubectl get nodes
        exit 0
      fi
      
      sleep 10
    done
    
    echo "❌ Timeout: Worker 노드가 등록되지 않음"
    kubectl get nodes
    exit 1
  register: workers_joined
  changed_when: false
  failed_when: workers_joined.rc != 0

- name: 모든 노드가 Ready 상태가 될 때까지 대기
  shell: |
    EXPECTED_TOTAL_NODES=3  # 1 Master + 2 Workers
    
    for i in {1..60}; do
      # 전체 노드 수
      TOTAL_NODES=$(kubectl get nodes --no-headers 2>/dev/null | wc -l)
      # Ready 상태 노드 수
      READY_NODES=$(kubectl get nodes --no-headers 2>/dev/null | grep -w "Ready" | wc -l)
      
      echo "노드 상태: $READY_NODES/$TOTAL_NODES Ready (attempt $i/60)"
      
      if [ "$TOTAL_NODES" -eq "$EXPECTED_TOTAL_NODES" ] && [ "$READY_NODES" -eq "$EXPECTED_TOTAL_NODES" ]; then
        echo "✅ 모든 노드 Ready!"
        kubectl get nodes -o wide
        exit 0
      fi
      
      sleep 10
    done
    
    echo "❌ Timeout: 일부 노드가 Ready 상태가 아닙니다"
    echo ""
    echo "현재 노드 상태:"
    kubectl get nodes -o wide
    echo ""
    echo "NotReady 노드 상세 정보:"
    kubectl get nodes --no-headers | grep -v "Ready" | awk '{print $1}' | while read node; do
      echo "=== $node ==="
      kubectl describe node $node | grep -A 10 "Conditions:"
    done
    exit 1
  register: nodes_ready
  changed_when: false
  failed_when: nodes_ready.rc != 0

- name: 노드 상태 최종 확인
  command: kubectl get nodes
  register: nodes_status
  changed_when: false

- name: 노드 상태 출력
  debug:
    msg: "{{ nodes_status.stdout_lines }}"

