apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "21"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: grafana
            valueFile: platform/helm/grafana/values/dev.yaml
            targetRevision: refactor/gitops-sync-wave
          - env: prod
            project: prod
            namespace: grafana
            valueFile: platform/helm/grafana/values/prod.yaml
            targetRevision: main
  template:
    metadata:
      name: "{{env}}-grafana"
      namespace: argocd
      labels:
        app.sesacthon.io/name: grafana
    spec:
      project: "{{project}}"
      sources:
        - repoURL: https://grafana.github.io/helm-charts
          chart: grafana
          targetRevision: 8.5.9
        - repoURL: https://github.com/SeSACTHON/backend.git
          targetRevision: "{{targetRevision}}"
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      helm:
        releaseName: grafana
        valueFiles:
          - $values/{{ valueFile }}

