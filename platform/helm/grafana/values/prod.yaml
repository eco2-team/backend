admin:
  existingSecret: grafana-admin
  userKey: admin-user
  passwordKey: admin-password

serviceAccount:
  create: true
  name: grafana

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

persistence:
  enabled: true
  size: 10Gi
  storageClassName: gp3

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1000m
    memory: 2Gi

replicas: 2

nodeSelector:
  node-role.kubernetes.io/infrastructure: monitoring

tolerations:
  - key: node-role.kubernetes.io/infrastructure
    operator: Equal
    value: "true"
    effect: NoSchedule

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        isDefault: true
        url: http://kube-prometheus-stack-prometheus.prometheus:9090
        jsonData:
          httpMethod: GET

