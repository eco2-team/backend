apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: prometheus
            valueFile: platform/helm/kube-prometheus-stack/values/dev.yaml
            targetRevision: refactor/gitops-sync-wave
          - env: prod
            project: prod
            namespace: prometheus
            valueFile: platform/helm/kube-prometheus-stack/values/prod.yaml
            targetRevision: main
  template:
    metadata:
      name: "{{env}}-kube-prom-stack"
      namespace: argocd
      labels:
        app.sesacthon.io/name: kube-prometheus-stack
    spec:
      project: "{{project}}"
      sources:
        - repoURL: https://prometheus-community.github.io/helm-charts
          chart: kube-prometheus-stack
          targetRevision: 56.21.1
        - repoURL: https://github.com/SeSACTHON/backend.git
          targetRevision: "{{targetRevision}}"
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      helm:
        releaseName: kube-prometheus-stack
        valueFiles:
          - "$values/{{ valueFile }}"
