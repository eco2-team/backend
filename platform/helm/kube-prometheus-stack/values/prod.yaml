fullnameOverride: kube-prometheus-stack
alertmanager:
  enabled: true
  configExistingSecret: alertmanager-config
  alertmanagerSpec:
    replicas: 3
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    tolerations:
      - key: node-role.sesacthon.io/infrastructure
        operator: Equal
        value: "true"
        effect: NoSchedule
    nodeSelector:
      node-role.sesacthon.io/infrastructure: monitoring
grafana:
  enabled: false
prometheusOperator:
  admissionWebhooks:
    patch:
      enabled: true
  tolerations:
    - key: node-role.sesacthon.io/infrastructure
      operator: Equal
      value: "true"
      effect: NoSchedule
  nodeSelector:
    node-role.sesacthon.io/infrastructure: monitoring
prometheus:
  prometheusSpec:
    replicas: 2
    retention: 30d
    retentionSize: 150GiB
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 200Gi
    nodeSelector:
      node-role.sesacthon.io/infrastructure: monitoring
    tolerations:
      - key: node-role.sesacthon.io/infrastructure
        operator: Equal
        value: "true"
        effect: NoSchedule
    scrapeInterval: 30s
    evaluationInterval: 30s
    serviceMonitorNamespaceSelector:
      matchExpressions:
        - key: sesacthon.io/metadata.name
          operator: In
          values: [auth, my, scan, character, location, info, chat, postgres, redis, rabbitmq, grafana, prometheus, default]
