clusterName: sesacthon-prod
region: ap-northeast-2
serviceAccount:
  create: false
  name: aws-load-balancer-controller
replicaCount: 2
enableShield: false
enableWaf: false
enableWafv2: false
ingressClass: alb
createIngressClassResource: true
defaultTargetType: instance
controller:
  extraEnv:
    - name: AWS_VPC_ID
      valueFrom:
        secretKeyRef:
          name: alb-controller-values
          key: vpcId
    - name: AWS_REGION
      value: ap-northeast-2
  resources:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 200Mi

