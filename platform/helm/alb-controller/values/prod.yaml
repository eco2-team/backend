clusterName: sesacthon-prod
region: ap-northeast-2
vpcId: ""  # ExternalSecret: /sesacthon/prod/network/vpc-id
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: ""  # ExternalSecret: /sesacthon/prod/iam/alb-controller-role-arn
replicaCount: 2
enableShield: false
enableWaf: false
enableWafv2: false
ingressClass: alb
createIngressClassResource: true
defaultTargetType: instance
resources:
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 200Mi

