apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-operator
spec:
  project: prod
  source:
    helm:
      valuesObject:
        redisOperator:
          watchNamespace: ""
        service:
          namespace: data-system
        nodeSelector:
          node-role.sesacthon.io/control-plane: ""
        tolerations:
          - key: node-role.sesacthon.io/control-plane
            operator: Exists
            effect: NoSchedule

