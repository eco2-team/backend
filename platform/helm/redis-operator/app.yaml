apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redis-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: data-system
          - env: prod
            project: prod
            namespace: data-system
  template:
    metadata:
      name: "{{env}}-redis-operator"
      namespace: argocd
    spec:
      project: "{{project}}"
      sources:
        - repoURL: https://github.com/spotahome/redis-operator.git
          targetRevision: v1.0.0
          path: deploy
          kustomize:
            patches:
              - target:
                  kind: Deployment
                  name: redisoperator
                patch: |
                  - op: add
                    path: /spec/template/spec/nodeSelector
                    value:
                      node-role.kubernetes.io/control-plane: ""
                  - op: add
                    path: /spec/template/spec/tolerations
                    value:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
                        effect: NoSchedule
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
