apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redis-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: data-system
            targetRevision: refactor/gitops-sync-wave
            valueFile: platform/helm/redis-operator/values/dev.yaml
          - env: prod
            project: prod
            namespace: data-system
            targetRevision: main
            valueFile: platform/helm/redis-operator/values/prod.yaml
  template:
    metadata:
      name: "{{env}}-redis-operator"
      namespace: argocd
    spec:
      project: "{{project}}"
      sources:
        - repoURL: https://ot-container-kit.github.io/helm-charts
          chart: redis-operator
          targetRevision: 0.22.2
        - repoURL: https://github.com/SeSACTHON/backend.git
          targetRevision: "{{targetRevision}}"
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      helm:
        releaseName: redis-operator
        valueFiles:
          - $values/{{ valueFile }}
