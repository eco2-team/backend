apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redis-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: data-system
          - env: prod
            project: prod
            namespace: data-system
  template:
    metadata:
      name: {{env}}-redis-operator
      namespace: argocd
    spec:
      project: {{project}}
      sources:
        - repoURL: https://github.com/spotahome/redis-operator.git
          targetRevision: v1.0.0
          path: deploy
      destination:
        server: https://kubernetes.default.svc
        namespace: {{namespace}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
