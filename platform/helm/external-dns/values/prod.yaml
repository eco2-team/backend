serviceAccount:
  create: false
  name: external-dns

provider: aws
policy: upsert-only
registry: txt
txtOwnerId: sesacthon-prod
domainFilters:
  - growbin.app
sources:
  - ingress
  - service

extraArgs:
  - --aws-zone-type=public
  - --aws-prefer-cname=true
  - '--annotation-filter=external-dns.alpha.sesacthon.io/managed-by in (external-dns)'

env:
  - name: AWS_REGION
    value: ap-northeast-2

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 300m
    memory: 512Mi

