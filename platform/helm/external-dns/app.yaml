apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "16"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: platform-system
            valueFile: platform/helm/external-dns/values/dev.yaml
            targetRevision: refactor/gitops-sync-wave
          - env: prod
            project: prod
            namespace: platform-system
            valueFile: platform/helm/external-dns/values/prod.yaml
            targetRevision: main
  template:
    metadata:
      name: "{{env}}-external-dns"
      namespace: argocd
      labels:
        app.sesacthon.io/name: external-dns
    spec:
      project: "{{project}}"
      sources:
        - repoURL: https://kubernetes-sigs.github.io/external-dns/
          chart: external-dns
          targetRevision: 1.15.2
        - repoURL: https://github.com/SeSACTHON/backend.git
          targetRevision: "{{targetRevision}}"
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      helm:
        releaseName: external-dns
        valueFiles:
          - $values/{{ valueFile }}

