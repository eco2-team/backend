apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
spec:
  project: dev
  source:
    helm:
      valuesObject:
        serviceAccount:
          create: false
          name: external-dns
        provider: aws
        policy: upsert-only
        registry: txt
        txtOwnerId: sesacthon-dev
        domainFilters:
          - growbin.app
        sources:
          - ingress
          - service
        extraArgs:
          - --aws-zone-type=public
          - --aws-prefer-cname=true
          - '--annotation-filter=external-dns.alpha.sesacthon.io/managed-by in (external-dns)'
        env:
          - name: AWS_REGION
            value: ap-northeast-2
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws-global-credentials
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-global-credentials
                key: aws_secret_access_key
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

