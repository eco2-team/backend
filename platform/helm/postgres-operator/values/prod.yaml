configGeneral:
  enable_pod_disruption_budget: true
  workers: 4
  enable_team_id_clustername_prefix: true
  enable_shm_volume: true
configKubernetes:
  pdb_max_unavailable: 1
  pod_service_account_name: postgres-operator
  enable_sidecars: true
configLogicalBackup:
  logical_backup_schedule: "*/30 * * * *"
  logical_backup_s3_bucket: sesacthon-pg-backup-prod
  logical_backup_s3_sse: AES256
configAwsOrGcp:
  wal_s3_bucket: sesacthon-pg-wal-prod
  aws_region: ap-northeast-2
  wal_s3_bucket_scope_suffix: true
configConnectionPooler:
  connection_pooler_default_cpu_limit: "500m"
  connection_pooler_default_memory_limit: "512Mi"
rbac:
  create: true
