apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: postgres-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
    sesacthon.io/required-secrets: "s3-backup-credentials"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: data-system
          - env: prod
            project: prod
            namespace: data-system
  template:
    metadata:
      name: "{{env}}-postgres-operator"
      namespace: argocd
    spec:
      project: "{{project}}"
      sources:
        - repoURL: https://github.com/zalando/postgres-operator.git
          targetRevision: v1.10.0
          path: charts/postgres-operator
          helm:
            values: |
              nodeSelector:
                node-role.kubernetes.io/control-plane: ""
              tolerations:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
                  effect: NoSchedule
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
