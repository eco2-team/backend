apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: postgres-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
    sesacthon.io/required-secrets: "s3-backup-credentials"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: data-system
            valueFile: platform/helm/postgres-operator/values/dev.yaml
          - env: prod
            project: prod
            namespace: data-system
            valueFile: platform/helm/postgres-operator/values/prod.yaml
  template:
    metadata:
      name: {{env}}-postgres-operator
      namespace: argocd
    spec:
      project: {{project}}
      sources:
        - repoURL: https://opensource.zalando.com/postgres-operator/charts
          chart: postgres-operator
          targetRevision: 1.10.0
        - repoURL: https://github.com/SeSACTHON/backend.git
          targetRevision: HEAD
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: {{namespace}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      helm:
        releaseName: postgres-operator
        valueFiles:
          - $values/{{ valueFile }}
