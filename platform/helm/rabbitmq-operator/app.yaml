apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rabbitmq-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: messaging-system
          - env: prod
            project: prod
            namespace: messaging-system
  template:
    metadata:
      name: {{env}}-rabbitmq-operator
      namespace: argocd
    spec:
      project: {{project}}
      sources:
        - repoURL: https://github.com/rabbitmq/cluster-operator.git
          targetRevision: v1.11.0
          path: config/default
      destination:
        server: https://kubernetes.default.svc
        namespace: {{namespace}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
