apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisSentinel
metadata:
  name: redis-sentinel
  namespace: redis
  labels:
    app.kubernetes.io/name: redis
    tier: data
spec:
  clusterSize: 3
  redisSentinelConfig:
    redisReplicationName: redis-cluster
  kubernetesConfig:
    image: quay.io/opstree/redis-sentinel:7.2.4
    imagePullPolicy: IfNotPresent
  nodeSelector:
    infra-type: redis
  tolerations:
  - key: domain
    operator: Equal
    value: data
    effect: NoSchedule
