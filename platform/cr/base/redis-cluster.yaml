apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisReplication
metadata:
  name: redis-cluster
  namespace: redis
  labels:
    app.kubernetes.io/name: redis
    tier: data
spec:
  clusterSize: 3
  kubernetesConfig:
    image: quay.io/opstree/redis:7.2.4
    imagePullPolicy: IfNotPresent
  redisExporter:
    enabled: false
    image: oliver006/redis_exporter:v1.80.0
  nodeSelector:
    infra-type: redis
  tolerations:
    - key: domain
      operator: Equal
      value: data
      effect: NoSchedule
  storage:
    volumeClaimTemplate:
      metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

