apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisReplication
metadata:
  name: redis-cluster
  namespace: redis
  labels:
    app.kubernetes.io/name: redis
    tier: data
spec:
  clusterSize: 3
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.15
    imagePullPolicy: IfNotPresent
    securityContext:
      runAsUser: 1000
      fsGroup: 1000
    initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "mkdir -p /data/appendonlydir && chown -R 1000:1000 /data"]
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: redis-data
            mountPath: /data
  redisExporter:
    enabled: false
    image: oliver006/redis_exporter:v1.80.0
  nodeSelector:
    infra-type: redis
  tolerations:
    - key: domain
      operator: Equal
      value: data
      effect: NoSchedule
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: gp3
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

