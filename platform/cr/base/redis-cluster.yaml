apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisReplication
metadata:
  name: redis-cluster
  namespace: redis
  labels:
    app.kubernetes.io/name: redis
    tier: data
spec:
  clusterSize: 3
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.15
    imagePullPolicy: IfNotPresent
  redisConfig:
    additionalRedisConfig: |
      appendonly no
      save 900 1
      save 300 10
      save 60 10000
  redisExporter:
    enabled: false
    image: oliver006/redis_exporter:v1.80.0
  nodeSelector:
    infra-type: redis
  tolerations:
    - key: domain
      operator: Equal
      value: data
      effect: NoSchedule
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: gp3
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

