apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/rabbitmq/cluster-operator/v1.11.0/config/rbac/service_account.yaml
  - https://raw.githubusercontent.com/rabbitmq/cluster-operator/v1.11.0/config/rbac/role.yaml
  - https://raw.githubusercontent.com/rabbitmq/cluster-operator/v1.11.0/config/rbac/role_binding.yaml
  - https://raw.githubusercontent.com/rabbitmq/cluster-operator/v1.11.0/config/rbac/leader_election_role.yaml
  - https://raw.githubusercontent.com/rabbitmq/cluster-operator/v1.11.0/config/rbac/leader_election_role_binding.yaml
  - https://raw.githubusercontent.com/rabbitmq/cluster-operator/v1.11.0/config/manager/manager.yaml
patchesStrategicMerge:
  - manager-patch.yaml
images:
  - name: rabbitmqoperator/cluster-operator-dev
    newName: rabbitmqoperator/cluster-operator
    newTag: 1.11.0

