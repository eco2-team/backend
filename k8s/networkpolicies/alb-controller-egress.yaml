apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alb-controller-egress
  namespace: kube-system
  labels:
    app.kubernetes.io/component: networking
    app.kubernetes.io/name: aws-load-balancer-controller
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: aws-load-balancer-controller
  policyTypes:
    - Egress
  egress:
    # IMDS â€“ needed to fetch credentials when IRSA is not available.
    - to:
        - ipBlock:
            cidr: 169.254.169.254/32
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # In-cluster API server (kube-apiserver ClusterIP).
    - to:
        - ipBlock:
            cidr: 10.96.0.1/32
      ports:
        - protocol: TCP
          port: 443
    # DNS within kube-system for webhook callbacks.
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # AWS APIs (ELB/EC2/STS) over HTTPS.
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

