apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 3
  template:
    spec:
      nodeSelector:
        domain: scan
      tolerations:
      - key: domain
        operator: Equal
        value: scan
        effect: NoSchedule
      containers:
      - name: app
        env:
        - name: SERVICE_NAME
          value: "scan-api"
        - name: REDIS_HOST
          value: "redis.data.svc.cluster.local"
        - name: POSTGRES_HOST
          value: "postgresql.data.svc.cluster.local"
        - name: S3_BUCKET
          value: "sesacthon-images"
        - name: S3_REGION
          value: "ap-northeast-2"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

