apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  template:
    metadata:
      labels:
        tier: business-logic
    spec:
      containers:
        - name: app
          image: ghcr.io/sesacthon/scan-api:scan-0.7.3-8255d8
          env:
            - name: SERVICE_NAME
              value: scan
            - name: SERVICE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
