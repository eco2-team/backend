apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  template:
    spec:
      nodeSelector:
        domain: auth
      tolerations:
      - key: domain
        operator: Equal
        value: auth
        effect: NoSchedule
      containers:
      - name: app
        env:
        - name: SERVICE_NAME
          value: "auth-api"
        - name: REDIS_HOST
          value: "redis.data.svc.cluster.local"
        - name: POSTGRES_HOST
          value: "postgresql.data.svc.cluster.local"

