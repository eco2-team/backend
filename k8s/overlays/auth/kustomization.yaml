apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: auth  # 도메인별 네임스페이스
namePrefix: auth-

resources:
  - ../../base

images:
  - name: ghcr.io/sesacthon/placeholder
    newName: ghcr.io/sesacthon/auth
    newTag: latest

patches:
  - path: deployment-patch.yaml

commonLabels:
  domain: auth
  phase: "1"

