apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  template:
    metadata:
      labels:
        tier: business-logic
    spec:
      containers:
        - name: app
          image: ghcr.io/sesacthon/info-api:latest
          env:
            - name: SERVICE_NAME
              value: info
            - name: SERVICE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
