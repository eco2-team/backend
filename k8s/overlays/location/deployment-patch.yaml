apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  template:
    spec:
      nodeSelector:
        domain: location
      tolerations:
      - key: domain
        operator: Equal
        value: location
        effect: NoSchedule
      containers:
      - name: app
        env:
        - name: SERVICE_NAME
          value: "location-api"
        - name: REDIS_HOST
          value: "redis.data.svc.cluster.local"
        - name: POSTGRES_HOST
          value: "postgresql.data.svc.cluster.local"
        - name: KAKAO_API_KEY
          valueFrom:
            secretKeyRef:
              name: kakao-secrets
              key: api-key

