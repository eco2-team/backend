apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  template:
    spec:
      nodeSelector:
        domain: chat
      tolerations:
      - key: domain
        operator: Equal
        value: chat
        effect: NoSchedule
      containers:
      - name: app
        env:
        - name: SERVICE_NAME
          value: "chat-api"
        - name: REDIS_HOST
          value: "redis.data.svc.cluster.local"
        - name: RABBITMQ_HOST
          value: "rabbitmq.messaging.svc.cluster.local"

