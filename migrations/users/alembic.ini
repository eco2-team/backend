# Users Domain Alembic Configuration
# 독립적인 스키마 버저닝 (users 스키마 전용)

[alembic]
# 마이그레이션 스크립트 위치
script_location = %(here)s

# 버전 테이블 이름 (도메인별 구분)
version_table = alembic_version
version_table_schema = users

# 마이그레이션 파일 이름 형식
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# 타임존 (서울)
timezone = Asia/Seoul

# SQLAlchemy URL (환경변수로 오버라이드)
sqlalchemy.url =

# 로깅
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
