---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-istio-base
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '4'
spec:
  project: dev
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts/
    chart: base
    targetRevision: 1.24.1
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-istiod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '5'
spec:
  project: dev
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts/
    chart: istiod
    targetRevision: 1.24.1
    helm:
      valuesObject:
        pilot:
          autoscaleEnabled: false
          replicaCount: 1
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          # Master 노드에 배치
          nodeSelector:
            role: control-plane
          tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
          - key: role
            operator: Equal
            value: control-plane
            effect: NoSchedule
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-istio-ingressgateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '6'
spec:
  project: dev
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts/
    chart: gateway
    targetRevision: 1.24.1
    helm:
      valuesObject:
        service:
          type: NodePort
          ports:
          - name: status-port
            port: 15021
            protocol: TCP
            targetPort: 15021
          - name: http2
            port: 80
            protocol: TCP
            targetPort: 80
          - name: https
            port: 443
            protocol: TCP
            targetPort: 443
        nodeSelector:
          role: ingress-gateway
        tolerations:
        - key: role
          operator: Equal
          value: ingress-gateway
          effect: NoSchedule
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
