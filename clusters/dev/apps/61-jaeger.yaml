apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-jaeger
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '61'
spec:
  project: dev
  source:
    repoURL: https://jaegertracing.github.io/helm-charts
    chart: jaeger
    targetRevision: 0.71.10
    helm:
      releaseName: jaeger
      valuesObject:
        provisionDataStore:
          cassandra: false
        allInOne:
          enabled: true
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          # 메모리 사용량 제한: 최대 15,000개 트레이스만 유지 (OOM 방지)
          extraEnv:
          - name: MEMORY_MAX_TRACES
            value: '15000'
        storage:
          type: memory
        agent:
          enabled: false
        collector:
          enabled: false
        query:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
