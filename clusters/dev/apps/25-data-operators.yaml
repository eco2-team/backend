apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-postgres-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  project: dev
  source:
    repoURL: https://github.com/zalando/postgres-operator.git
    targetRevision: v1.10.0
    path: charts/postgres-operator
    helm:
      releaseName: dev-postgres-operator
      valuesObject:
        nodeSelector:
          role: control-plane
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
          - key: role
            operator: Equal
            value: control-plane
            effect: NoSchedule
  destination:
    server: https://kubernetes.default.svc
    namespace: data-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
