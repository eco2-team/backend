apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
    argocd.argoproj.io/refresh: hard
spec:
  project: dev
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: develop
    path: platform/crds/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - Replace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
