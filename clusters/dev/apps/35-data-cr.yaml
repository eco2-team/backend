apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-data-clusters
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "35"
spec:
  project: dev
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: refactor/gitops-sync-wave
    path: platform/cr/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres
  syncPolicy:
    automated:
      prune: true
      selfHeal: true