apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-kiali
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '60'
spec:
  project: dev
  source:
    repoURL: https://kiali.org/helm-charts
    chart: kiali-server
    targetRevision: 1.89.0
    helm:
      valuesObject:
        auth:
          strategy: anonymous # 편의상 익명 접속 허용 (보안 필요시 token 등으로 변경)
        deployment:
          accessible_namespaces:
          - '**'
        external_services:
          prometheus:
            url: http://prometheus-operated.prometheus.svc.cluster.local:9090
          grafana:
            enabled: true
            in_cluster_url: http://dev-grafana.grafana.svc.cluster.local
            url: http://grafana.dev.growbin.app
          tracing:
            enabled: true
            use_grpc: false
            in_cluster_url: http://jaeger-query.istio-system.svc.cluster.local:16686
            url: http://jaeger.dev.growbin.app
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
