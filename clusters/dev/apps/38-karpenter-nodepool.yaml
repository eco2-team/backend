# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Karpenter NodePool & EC2NodeClass CRs
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Karpenter Controller가 참조하는 프로비저닝 정책
# NodePool: 인스턴스 타입, 리소스 제한, 축소 정책
# EC2NodeClass: AMI, Subnet, SecurityGroup, userData
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-karpenter-nodepool
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '38'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: develop
    path: workloads/karpenter/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
    - ServerSideApply=true
