apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-grafana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '21'
spec:
  project: dev
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 8.5.9
    helm:
      releaseName: dev-grafana
      valuesObject:
        admin:
          existingSecret: grafana-admin
          userKey: admin-user
          passwordKey: admin-password
        serviceAccount:
          create: true
          name: grafana
        service:
          type: NodePort
          port: 80
          nodePort: 30300
        ingress:
          enabled: false
        persistence:
          enabled: false
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 400m
            memory: 1Gi
        replicas: 1
        nodeSelector:
          infra-type: monitoring
        tolerations:
        - key: domain
          operator: Equal
          value: observability
          effect: NoSchedule
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              uid: prometheus
              type: prometheus
              access: proxy
              isDefault: true
              url: http://kube-prometheus-stack-prometheus.prometheus:9090
              jsonData:
                httpMethod: GET
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
            - name: domain-apis
              orgId: 1
              folder: Domain APIs
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/domain-apis
        dashboards:
          domain-apis:
            domain-api-error-overview:
              json: |
                {
                  "title": "Domain API Error Overview",
                  "uid": "domain-api-errors",
                  "timezone": "browser",
                  "schemaVersion": 39,
                  "version": 1,
                  "refresh": "30s",
                  "time": {
                    "from": "now-6h",
                    "to": "now"
                  },
                  "panels": [
                    {
                      "id": 1,
                      "type": "timeseries",
                      "title": "4xx error rate by domain",
                      "datasource": {
                        "type": "prometheus",
                        "uid": "prometheus"
                      },
                      "targets": [
                        {
                          "expr": "sum(rate(http_requests_total{status_class=\"4xx\"}[5m])) by (domain)",
                          "legendFormat": "{{domain}}"
                        }
                      ],
                      "fieldConfig": {
                        "defaults": {
                          "unit": "reqps",
                          "min": 0
                        },
                        "overrides": []
                      },
                      "options": {
                        "legend": {
                          "displayMode": "table",
                          "placement": "right"
                        },
                        "tooltip": {
                          "mode": "multi",
                          "sort": "none"
                        }
                      },
                      "gridPos": {
                        "h": 9,
                        "w": 12,
                        "x": 0,
                        "y": 0
                      }
                    },
                    {
                      "id": 2,
                      "type": "timeseries",
                      "title": "5xx error rate by domain",
                      "datasource": {
                        "type": "prometheus",
                        "uid": "prometheus"
                      },
                      "targets": [
                        {
                          "expr": "sum(rate(http_requests_total{status_class=\"5xx\"}[5m])) by (domain)",
                          "legendFormat": "{{domain}}"
                        }
                      ],
                      "fieldConfig": {
                        "defaults": {
                          "unit": "reqps",
                          "min": 0
                        },
                        "overrides": []
                      },
                      "options": {
                        "legend": {
                          "displayMode": "table",
                          "placement": "right"
                        },
                        "tooltip": {
                          "mode": "multi",
                          "sort": "none"
                        }
                      },
                      "gridPos": {
                        "h": 9,
                        "w": 12,
                        "x": 12,
                        "y": 0
                      }
                    },
                    {
                      "id": 3,
                      "type": "bargauge",
                      "title": "5xx error ratio (5m)",
                      "datasource": {
                        "type": "prometheus",
                        "uid": "prometheus"
                      },
                      "targets": [
                        {
                          "expr": "100 * sum(rate(http_requests_total{status_class=\"5xx\"}[5m])) by (domain) / clamp_min(sum(rate(http_requests_total[5m])) by (domain), 0.001)",
                          "legendFormat": "{{domain}}"
                        }
                      ],
                      "fieldConfig": {
                        "defaults": {
                          "unit": "percent",
                          "thresholds": {
                            "mode": "percentage",
                            "steps": [
                              {
                                "color": "green",
                                "value": null
                              },
                              {
                                "color": "orange",
                                "value": 2
                              },
                              {
                                "color": "red",
                                "value": 5
                              }
                            ]
                          }
                        },
                        "overrides": []
                      },
                      "gridPos": {
                        "h": 8,
                        "w": 24,
                        "x": 0,
                        "y": 9
                      },
                      "options": {
                        "displayMode": "gradient",
                        "orientation": "horizontal"
                      }
                    }
                  ],
                  "templating": {
                    "list": []
                  }
                }
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
