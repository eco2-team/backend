apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-grafana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '21'
spec:
  project: dev
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 8.5.9
    helm:
      releaseName: dev-grafana
      valuesObject:
        admin:
          existingSecret: grafana-admin
          userKey: admin-user
          passwordKey: admin-password
        serviceAccount:
          create: true
          name: grafana
        service:
          type: NodePort
          port: 80
          nodePort: 30300
        ingress:
          enabled: false
        persistence:
          enabled: false
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 400m
            memory: 1Gi
        replicas: 1
        nodeSelector:
          infra-type: monitoring
        tolerations:
        - key: domain
          operator: Equal
          value: observability
          effect: NoSchedule
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              isDefault: true
              url: http://kube-prometheus-stack-prometheus.prometheus:9090
              jsonData:
                httpMethod: GET
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
