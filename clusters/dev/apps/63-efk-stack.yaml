apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-efk-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '63'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: dev
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: develop
    path: workloads/logging/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
