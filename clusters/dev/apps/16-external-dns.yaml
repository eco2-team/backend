apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '16'
spec:
  project: dev
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: 1.15.2
    helm:
      releaseName: dev-external-dns
      valuesObject:
        serviceAccount:
          create: false
          name: external-dns
        provider: aws
        policy: upsert-only
        registry: txt
        txtOwnerId: sesacthon-dev
        txtPrefix: _externaldns-
        domainFilters:
        - dev.growbin.app
        sources:
        - ingress
        - service
        nodeSelector:
          role: control-plane
        tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: role
          operator: Equal
          value: control-plane
          effect: NoSchedule
        extraArgs:
        - --aws-zone-type=public
        - --aws-prefer-cname
        - --annotation-filter=external-dns.alpha.kubernetes.io/managed-by in (external-dns)
        env:
        - name: AWS_REGION
          value: ap-northeast-2
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-global-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-global-credentials
              key: aws_secret_access_key
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
