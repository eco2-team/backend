# Event Router ArgoCD Application
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Redis Streams → Redis Pub/Sub 브릿지 서비스
# Consumer Group으로 이벤트 소비 후 Pub/Sub로 발행
#
# 참조: docs/blogs/async/34-sse-HA-architecture.md
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-event-router
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '43'
    # ArgoCD Image Updater - 이미지 자동 업데이트
    argocd-image-updater.argoproj.io/image-list: stable=docker.io/mng990/eco2:event-router-dev-latest,canary=docker.io/mng990/eco2:event-router-dev-canary
    argocd-image-updater.argoproj.io/stable.update-strategy: digest
    argocd-image-updater.argoproj.io/canary.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: argocd
    # Kustomize 이미지 설정
    argocd-image-updater.argoproj.io/stable.kustomize.image-name: docker.io/mng990/eco2
    argocd-image-updater.argoproj.io/canary.kustomize.image-name: docker.io/mng990/eco2
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: develop
    path: workloads/domains/event-router/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: event-router
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  # KEDA가 replicas를 관리하므로 ArgoCD에서 무시
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
