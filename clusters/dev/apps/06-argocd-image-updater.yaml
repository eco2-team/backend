---
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# ArgoCD Image Updater
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Docker Registry의 이미지 변경을 감지하여 자동으로 ArgoCD Application 업데이트
# digest 전략: 같은 태그라도 이미지가 변경되면 Pod 재생성
#
# 참조: docs/blogs/deployment/01-canary-deployment-strategy.md
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-argocd-image-updater
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '6'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: dev
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: 0.11.0
    helm:
      valuesObject:
        # 설정
        config:
          logLevel: info
          # ArgoCD API 사용 (Kubernetes API 대신 ArgoCD API로 Application 읽기/수정)
          applicationsAPIKind: argocd
          # plaintext 연결 (internal service)
          argocd.insecure: 'true'
          argocd.plaintext: 'true'
          argocd.grpc_web: 'false'
          registries:
          - name: DockerHub
            prefix: docker.io
            api_url: https://registry-1.docker.io
            # DockerHub rate limit 회피를 위한 인증 (username/password secret)
            credentials: secret:argocd/dockerhub-credentials#username#password
            default: true

        # 추가 CLI 인자
        extraArgs:
        - --dry-run=false
        - --argocd-plaintext
        - --argocd-insecure

        # RBAC - ClusterRole로 전체 namespace의 Application 수정 권한 부여
        rbac:
          enabled: true

        # 리소스 제한
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi

        # Control Plane 노드에 배치
        nodeSelector:
          role: control-plane
        tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: role
          operator: Equal
          value: control-plane
          effect: NoSchedule

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
