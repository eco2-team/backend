apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-apis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '40'
spec:
  generators:
  - list:
      elements:
      - name: auth
        phase: '1'
      - name: ext-authz
        phase: '1'
      - name: users
        phase: '1'
      - name: scan
        phase: '2'
      - name: character
        phase: '2'
      - name: location
        phase: '2'
      - name: image
        phase: '3'
      - name: chat
        phase: '3'
  template:
    metadata:
      name: dev-api-{{name}}
      namespace: argocd
      labels:
        tier: business-logic
        domain: '{{name}}'
        phase: '{{phase}}'
      annotations:
        # ArgoCD Image Updater - 이미지 자동 업데이트
        # digest 전략: 같은 태그라도 이미지가 변경되면 자동 배포
        #
        # stable: 일반 PR 머지 시 업데이트 (ci-services.yml)
        # canary: canary 라벨 PR 머지 시 업데이트 (ci-canary.yml)
        argocd-image-updater.argoproj.io/image-list: stable=docker.io/mng990/eco2:{{name}}-api-dev-latest,canary=docker.io/mng990/eco2:{{name}}-api-dev-canary
        argocd-image-updater.argoproj.io/stable.update-strategy: digest
        argocd-image-updater.argoproj.io/canary.update-strategy: digest
        argocd-image-updater.argoproj.io/write-back-method: argocd
    spec:
      project: dev
      source:
        repoURL: https://github.com/eco2-team/backend.git
        targetRevision: develop
        path: workloads/domains/{{name}}/dev
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
      # KEDA/HPA가 관리하는 replicas 필드 무시
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
