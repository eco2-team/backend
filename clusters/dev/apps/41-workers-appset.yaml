# Celery Workers ApplicationSet
# 비동기 작업 처리를 위한 Worker Deployments
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-workers
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '41'
spec:
  generators:
  - list:
      elements:
      # Phase 1: Auth 관련
      - name: auth-worker
        namespace: auth
        phase: '1'
      - name: auth-relay
        namespace: auth
        phase: '1'
      # Phase 2: Scan 관련
      - name: scan-worker
        namespace: scan
        phase: '2'
      - name: celery-beat
        namespace: scan
        phase: '2'
      # Phase 3: 보상 처리
      - name: character-match-worker
        namespace: character
        phase: '3'
      - name: character-worker
        namespace: character
        phase: '3'
      # my-worker 제거됨 - users-worker로 마이그레이션 완료
      - name: users-worker
        namespace: users
        phase: '3'
      # Phase 4: Info 관련
      - name: info-worker
        namespace: info
        phase: '4'
  template:
    metadata:
      name: dev-{{name}}
      namespace: argocd
      labels:
        tier: worker
        domain: '{{namespace}}'
        phase: '{{phase}}'
      annotations:
        # ArgoCD Image Updater - 이미지 자동 업데이트
        # digest 전략: 같은 태그라도 이미지가 변경되면 자동 배포
        argocd-image-updater.argoproj.io/image-list: stable=docker.io/mng990/eco2:{{name}}-dev-latest,canary=docker.io/mng990/eco2:{{name}}-dev-canary
        argocd-image-updater.argoproj.io/stable.update-strategy: digest
        argocd-image-updater.argoproj.io/canary.update-strategy: digest
        argocd-image-updater.argoproj.io/write-back-method: argocd
        # Kustomize 이미지 설정
        argocd-image-updater.argoproj.io/stable.kustomize.image-name: docker.io/mng990/eco2
        argocd-image-updater.argoproj.io/canary.kustomize.image-name: docker.io/mng990/eco2
    spec:
      project: dev
      source:
        repoURL: https://github.com/eco2-team/backend.git
        targetRevision: develop
        path: workloads/domains/{{name}}/dev
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=false  # API에서 이미 생성
      # KEDA/HPA가 관리하는 replicas 필드 무시
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
