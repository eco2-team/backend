apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-istio-routes
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: gateway
        namespace: istio-system
        path: workloads/routing/gateway/dev
      - name: global
        namespace: istio-system
        path: workloads/routing/global
      - name: auth
        namespace: auth
        path: workloads/routing/auth/dev
      - name: chat
        namespace: chat
        path: workloads/routing/chat/dev
      - name: character
        namespace: character
        path: workloads/routing/character/dev
      - name: my
        namespace: my
        path: workloads/routing/my/dev
      - name: scan
        namespace: scan
        path: workloads/routing/scan/dev
      - name: image
        namespace: image
        path: workloads/routing/image/dev
      - name: location
        namespace: location
        path: workloads/routing/location/dev
      - name: argocd
        namespace: argocd
        path: workloads/routing/argocd/dev
      - name: grafana
        namespace: grafana
        path: workloads/routing/grafana/dev
      - name: kiali
        namespace: istio-system
        path: workloads/routing/kiali/dev
      - name: jaeger
        namespace: istio-system
        path: workloads/routing/jaeger/dev
      - name: kibana
        namespace: logging
        path: workloads/routing/kibana/dev
      - name: rabbitmq
        namespace: istio-system
        path: workloads/routing/rabbitmq/dev
  template:
    metadata:
      name: dev-route-{{name}}
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '50'
    spec:
      project: dev
      source:
        repoURL: https://github.com/eco2-team/backend.git
        targetRevision: develop
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
