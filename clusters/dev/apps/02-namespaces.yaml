apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-namespaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '2'
spec:
  project: dev
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: develop
    path: workloads/namespaces/dev
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
