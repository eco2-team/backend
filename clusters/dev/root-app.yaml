apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-root
  namespace: argocd
  labels:
    app.kubernetes.io/name: dev-root-app
    environment: dev
spec:
  project: dev
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: develop
    path: clusters/dev/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: argoproj.io
    kind: Application
    jsonPointers:
    - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
    - /metadata/managedFields
    - /metadata/generation
