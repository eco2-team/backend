# ============================================================================
# Redis Cluster (RedisFailover CRs) - Production
# ============================================================================
# Sync Wave 28: Redis Operator(27) 이후, RabbitMQ Operator(29) 이전
# workloads/redis/prod에서 RedisFailover CR 배포
# 생성되는 Service:
#   - rfr-auth-redis.redis.svc.cluster.local:6379 (Auth)
#   - rfr-streams-redis.redis.svc.cluster.local:6379 (Streams)
#   - rfr-cache-redis.redis.svc.cluster.local:6379 (Cache)
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-redis-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '28'
  labels:
    env: prod
    tier: data
    component: redis-cluster
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: prod
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: main
    path: workloads/redis/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
