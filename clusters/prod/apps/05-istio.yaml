---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-istio-base
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '4'
spec:
  project: prod
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts/
    chart: base
    targetRevision: 1.24.1
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-istiod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '4'
spec:
  project: prod
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts/
    chart: istiod
    targetRevision: 1.24.1
    helm:
      valuesObject:
        pilot:
          autoscaleEnabled: true
          minReplicas: 2
          maxReplicas: 5
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          nodeSelector:
            role: control-plane
          tolerations:
          - key: role
            operator: Equal
            value: control-plane
            effect: NoSchedule
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-istio-ingressgateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '5'
spec:
  project: prod
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts/
    chart: gateway
    targetRevision: 1.24.1
    helm:
      valuesObject:
        service:
          type: NodePort
          ports:
          - name: status-port
            port: 15021
            protocol: TCP
            targetPort: 15021
          - name: http2
            port: 80
            protocol: TCP
            targetPort: 80
          - name: https
            port: 443
            protocol: TCP
            targetPort: 443
        autoscaling:
          enabled: true
          minReplicas: 2
          maxReplicas: 5
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
