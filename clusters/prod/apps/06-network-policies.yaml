apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-network-policies
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '6'
spec:
  project: prod
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: main
    path: workloads/network-policies/prod
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
