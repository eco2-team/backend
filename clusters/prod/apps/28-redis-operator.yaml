apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-redis-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '28'
spec:
  project: prod
  source:
    repoURL: https://ot-container-kit.github.io/helm-charts
    chart: redis-operator
    targetRevision: 0.22.2
    helm:
      skipCrds: true
      releaseName: prod-redis-operator
      valuesObject:
        redisOperator:
          watchNamespace: ''
        service:
          namespace: data-system
        nodeSelector:
          role: control-plane
        tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: role
          operator: Equal
          value: control-plane
          effect: NoSchedule
  destination:
    server: https://kubernetes.default.svc
    namespace: data-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
