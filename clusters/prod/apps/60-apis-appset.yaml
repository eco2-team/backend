apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-apis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '60'
spec:
  generators:
  - list:
      elements:
      - name: auth
        phase: '1'
      - name: ext-authz
        phase: '1'
      - name: users
        phase: '1'
      - name: scan
        phase: '2'
      - name: character
        phase: '2'
      - name: location
        phase: '2'
      - name: images
        phase: '3'
      - name: chat
        phase: '3'
      - name: info
        phase: '4'
  template:
    metadata:
      name: prod-api-{{name}}
      namespace: argocd
      labels:
        tier: business-logic
        domain: '{{name}}'
        phase: '{{phase}}'
    spec:
      project: prod
      source:
        repoURL: https://github.com/eco2-team/backend.git
        targetRevision: main
        path: workloads/domains/{{name}}/prod
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
