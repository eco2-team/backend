apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-data-clusters
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "35"
spec:
  project: prod
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: main
    path: platform/cr/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

