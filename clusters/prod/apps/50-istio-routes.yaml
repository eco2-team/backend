apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-istio-routes
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: gateway
        namespace: istio-system
        path: workloads/routing/gateway/base
      - name: auth
        namespace: auth
        path: workloads/routing/auth/prod
      - name: chat
        namespace: chat
        path: workloads/routing/chat/prod
      - name: character
        namespace: character
        path: workloads/routing/character/prod
      - name: my
        namespace: my
        path: workloads/routing/my/prod
      - name: scan
        namespace: scan
        path: workloads/routing/scan/prod
      - name: sse-gateway
        namespace: default
        path: workloads/routing/sse-gateway/prod
      - name: image
        namespace: image
        path: workloads/routing/image/prod
      - name: location
        namespace: location
        path: workloads/routing/location/prod
      - name: argocd
        namespace: argocd
        path: workloads/routing/argocd/prod
      - name: grafana
        namespace: grafana
        path: workloads/routing/grafana/prod
  template:
    metadata:
      name: prod-route-{{name}}
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '50'
    spec:
      project: prod
      source:
        repoURL: https://github.com/eco2-team/backend.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
