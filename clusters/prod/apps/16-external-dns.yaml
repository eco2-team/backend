apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '16'
spec:
  project: prod
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: 1.15.2
    helm:
      releaseName: prod-external-dns
      valuesObject:
        serviceAccount:
          create: false
          name: external-dns
        provider: aws
        policy: upsert-only
        registry: txt
        txtOwnerId: sesacthon-prod
        txtPrefix: _externaldns-
        domainFilters:
        - growbin.app
        sources:
        - ingress
        - service
        extraArgs:
        - --aws-zone-type=public
        - --aws-prefer-cname
        - --annotation-filter=external-dns.alpha.kubernetes.io/managed-by in (external-dns)
        env:
        - name: AWS_REGION
          value: ap-northeast-2
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-global-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-global-credentials
              key: aws_secret_access_key
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 300m
            memory: 512Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
