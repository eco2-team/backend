apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-data-operators
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  generators:
    - list:
        elements:
          - name: postgres-operator
            path: platform/helm/postgres-operator
            namespace: data-system
          - name: redis-operator
            path: platform/helm/redis-operator
            namespace: data-system
          - name: rabbitmq-operator
            path: platform/helm/rabbitmq-operator
            namespace: messaging-system
  template:
    metadata:
      name: prod-"{{name}}"
      namespace: argocd
    spec:
      project: prod
      source:
        repoURL: https://github.com/SeSACTHON/backend.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

