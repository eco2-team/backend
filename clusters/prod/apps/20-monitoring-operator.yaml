apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-kube-prom-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: prod
  source:
    repoURL: https://github.com/SeSACTHON/backend.git
    targetRevision: main
    path: platform/helm/kube-prometheus-stack
    directory:
      include: app.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

