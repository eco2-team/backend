apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-kube-prom-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '20'
spec:
  project: prod
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.21.1
    helm:
      skipCrds: true
      releaseName: prod-kube-prometheus-stack
      valuesObject:
        fullnameOverride: kube-prometheus-stack
        alertmanager:
          enabled: true
          configExistingSecret: alertmanager-config
          alertmanagerSpec:
            replicas: 3
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: gp3
                  accessModes:
                  - ReadWriteOnce
                  resources:
                    requests:
                      storage: 50Gi
            tolerations:
            - key: domain
              operator: Equal
              value: observability
              effect: NoSchedule
            nodeSelector:
              infra-type: monitoring
        grafana:
          enabled: false
        prometheusOperator:
          admissionWebhooks:
            patch:
              enabled: true
          tolerations:
          - key: domain
            operator: Equal
            value: observability
            effect: NoSchedule
          nodeSelector:
            infra-type: monitoring
        prometheus:
          prometheusSpec:
            replicas: 2
            retention: 30d
            retentionSize: 150GiB
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: gp3
                  accessModes:
                  - ReadWriteOnce
                  resources:
                    requests:
                      storage: 200Gi
            nodeSelector:
              infra-type: monitoring
            tolerations:
            - key: domain
              operator: Equal
              value: observability
              effect: NoSchedule
            scrapeInterval: 30s
            evaluationInterval: 30s
            serviceMonitorNamespaceSelector:
              matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                - auth
                - my
                - scan
                - character
                - location
                - image
                - chat
                - postgres
                - redis
                - rabbitmq
                - grafana
                - prometheus
                - default
            serviceMonitorSelectorNilUsesHelmValues: false
            additionalServiceMonitors:
            - name: auth-api
              labels:
                monitoring.sesacthon.dev/target: domain-api
                monitoring.sesacthon.dev/domain: auth
              namespaceSelector:
                matchNames:
                - auth
              selector:
                matchLabels:
                  app: auth-api
              endpoints:
              - port: http
                path: /metrics/status
                interval: 30s
                scrapeTimeout: 5s
            - name: chat-api
              labels:
                monitoring.sesacthon.dev/target: domain-api
                monitoring.sesacthon.dev/domain: chat
              namespaceSelector:
                matchNames:
                - chat
              selector:
                matchLabels:
                  app: chat-api
              endpoints:
              - port: http
                path: /metrics/status
                interval: 30s
                scrapeTimeout: 5s
            - name: character-api
              labels:
                monitoring.sesacthon.dev/target: domain-api
                monitoring.sesacthon.dev/domain: character
              namespaceSelector:
                matchNames:
                - character
              selector:
                matchLabels:
                  app: character-api
              endpoints:
              - port: http
                path: /metrics/status
                interval: 30s
                scrapeTimeout: 5s
            - name: images-api
              labels:
                monitoring.sesacthon.dev/target: domain-api
                monitoring.sesacthon.dev/domain: images
              namespaceSelector:
                matchNames:
                - images
              selector:
                matchLabels:
                  app: images-api
              endpoints:
              - port: http
                path: /metrics/status
                interval: 30s
                scrapeTimeout: 5s
            - name: location-api
              labels:
                monitoring.sesacthon.dev/target: domain-api
                monitoring.sesacthon.dev/domain: location
              namespaceSelector:
                matchNames:
                - location
              selector:
                matchLabels:
                  app: location-api
              endpoints:
              - port: http
                path: /metrics/status
                interval: 30s
                scrapeTimeout: 5s
            - name: my-api
              labels:
                monitoring.sesacthon.dev/target: domain-api
                monitoring.sesacthon.dev/domain: my
              namespaceSelector:
                matchNames:
                - my
              selector:
                matchLabels:
                  app: my-api
              endpoints:
              - port: http
                path: /metrics/status
                interval: 30s
                scrapeTimeout: 5s
            - name: scan-api
              labels:
                monitoring.sesacthon.dev/target: domain-api
                monitoring.sesacthon.dev/domain: scan
              namespaceSelector:
                matchNames:
                - scan
              selector:
                matchLabels:
                  app: scan-api
              endpoints:
              - port: http
                path: /metrics/status
                interval: 30s
                scrapeTimeout: 5s
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
