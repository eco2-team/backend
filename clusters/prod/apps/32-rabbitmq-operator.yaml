apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-rabbitmq-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "32"
spec:
  project: prod
  source:
    repoURL: https://github.com/eco2-team/backend.git
    targetRevision: main
    path: platform/operators/rabbitmq/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: rabbitmq-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

