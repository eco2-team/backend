apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-rabbitmq-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "32"
spec:
  project: prod
  source:
    repoURL: https://github.com/rabbitmq/cluster-operator.git
    targetRevision: v1.11.0
    path: config/namespace/base
  destination:
    server: https://kubernetes.default.svc
    namespace: messaging-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

