# Celery Workers ApplicationSet
# 비동기 작업 처리를 위한 Worker Deployments
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-workers
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '61'
spec:
  generators:
  - list:
      elements:
      # Phase 1: Auth 관련
      - name: auth-worker
        namespace: auth
        phase: '1'
      - name: auth-relay
        namespace: auth
        phase: '1'
      # Phase 2: Scan 관련
      - name: scan-worker
        namespace: scan
        phase: '2'
      - name: celery-beat
        namespace: scan
        phase: '2'
      - name: character-match-worker
        namespace: character
        phase: '3'
      - name: character-worker
        namespace: character
        phase: '3'
      # my-worker 제거됨 - users-worker로 마이그레이션 완료
      - name: users-worker
        namespace: users
        phase: '3'
      # Phase 4: Info 관련
      - name: info-worker
        namespace: info
        phase: '4'
  template:
    metadata:
      name: prod-{{name}}
      namespace: argocd
      labels:
        tier: worker
        domain: '{{namespace}}'
        phase: '{{phase}}'
    spec:
      project: prod
      source:
        repoURL: https://github.com/eco2-team/backend.git
        targetRevision: main
        path: workloads/domains/{{name}}/prod
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=false  # API에서 이미 생성
