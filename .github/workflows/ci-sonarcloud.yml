#
# Setup:
#   1. Create SonarCloud account: https://sonarcloud.io
#   2. Import eco2-team/backend repository
#   3. Add SONAR_TOKEN secret to GitHub repository

name: SonarCloud Analysis

on:
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±°ë§Œ í—ˆìš©
  # push íŠ¸ë¦¬ê±° ë¹„í™œì„±í™” - SonarCloud í”„ë¡œì íŠ¸ ì„¤ì • í•„ìš”
  # ì„¤ì • ì™„ë£Œ í›„ ì•„ë˜ ì£¼ì„ í•´ì œ:
  # push:
  #   branches: [develop, main]
  #   paths:
  #     - 'domains/**/*.py'
  #     - 'sonar-project.properties'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: ğŸ” SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for blame data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/character/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: |
          pytest apps/character/tests/ \
            --cov=apps/character \
            --cov-report=xml:coverage.xml \
            --junitxml=test-results.xml \
            --ignore=apps/character/tests/integration/ \
            --ignore=apps/character/tests/e2e/ \
            -v
        continue-on-error: true
        env:
          CHARACTER_DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/test"
          CHARACTER_REDIS_URL: "redis://localhost:6379/0"
          CHARACTER_MY_GRPC_TARGET: "localhost:50051"
          CHARACTER_CACHE_ENABLED: "false"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
