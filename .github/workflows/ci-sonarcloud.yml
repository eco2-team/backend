# SonarCloud Analysis
# Runs on PR and push to develop/main
#
# Setup:
#   1. Create SonarCloud account: https://sonarcloud.io
#   2. Import eco2-team/backend repository
#   3. Add SONAR_TOKEN secret to GitHub repository

name: SonarCloud Analysis

on:
  workflow_dispatch:  # ÏàòÎèô Ìä∏Î¶¨Í±∞
  push:
    branches: [develop, main]
    paths:
      - 'domains/**/*.py'
      - 'sonar-project.properties'
  pull_request:
    branches: [develop, main]
    paths:
      - 'domains/**/*.py'
      - 'sonar-project.properties'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: üîç SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for blame data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r domains/character/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: |
          pytest domains/character/tests/ \
            --cov=domains/character \
            --cov-report=xml:coverage.xml \
            --junitxml=test-results.xml \
            --ignore=domains/character/tests/integration/ \
            --ignore=domains/character/tests/e2e/ \
            -v
        continue-on-error: true
        env:
          CHARACTER_DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/test"
          CHARACTER_REDIS_URL: "redis://localhost:6379/0"
          CHARACTER_MY_GRPC_TARGET: "localhost:50051"
          CHARACTER_CACHE_ENABLED: "false"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
