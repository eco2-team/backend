          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/userinfo-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/userinfo-api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Location API 빌드 & 배포
  build-location:
    needs: detect-changes
