name: CI - Lint and Test

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/**/*.py'
      - 'app/**/*.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/**/*.py'
      - 'app/**/*.py'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  # ë³€ê²½ëœ íŒŒì¼ í™•ì¸
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ í•„ìš” (ë³€ê²½ íŒŒì¼ ê°ì§€ìš©)

      - name: ë³€ê²½ëœ íŒŒì¼ ê°ì§€
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            code:
              - 'app/**/*.py'
              - 'services/**/*.py'
              - 'requirements.txt'
              - 'pyproject.toml'

  lint-and-test:
    runs-on: ubuntu-latest
