          # Lint ë„êµ¬ ë¨¼ì € ì„¤ì¹˜ (í•„ìˆ˜)
          pip install black isort flake8 pycodestyle pylint mypy pytest pytest-cov
          # requirements.txtê°€ ìˆìœ¼ë©´ ì¶”ê°€ ì„¤ì¹˜
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "âš ï¸ requirements.txt ì—†ìŒ - ê¸°ë³¸ ì˜ì¡´ì„±ë§Œ ì‚¬ìš©"
          fi

      - name: ğŸ“ PEP 8 ìŠ¤íƒ€ì¼ ê²€ì‚¬ (pycodestyle)
        run: |
          echo "::group::PEP 8 ì¤€ìˆ˜ ì—¬ë¶€ ê²€ì‚¬"
          DIRS_TO_CHECK=""
          [ -d app/ ] && DIRS_TO_CHECK="$DIRS_TO_CHECK app/"
          [ -d services/ ] && DIRS_TO_CHECK="$DIRS_TO_CHECK services/"
          
          if [ -n "$DIRS_TO_CHECK" ]; then
            pycodestyle $DIRS_TO_CHECK --max-line-length=100 --statistics
          else
            echo "âš ï¸ ê²€ì‚¬í•  ë””ë ‰í† ë¦¬ ì—†ìŒ - ìŠ¤í‚µ"
          fi
          echo "::endgroup::"
        continue-on-error: false

      - name: ğŸ¨ Black í¬ë§· ê²€ì‚¬
        run: |
          echo "::group::Black ì½”ë“œ í¬ë§· ê²€ì‚¬"
          black --check --diff . || echo "âš ï¸ Black í¬ë§· ê²€ì‚¬ ì‹¤íŒ¨ (ê²½ê³ ë§Œ)"
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ“¦ isort Import ì •ë ¬ ê²€ì‚¬
        run: |
          echo "::group::Import ì •ë ¬ ê²€ì‚¬"
          isort --check-only --diff . || echo "âš ï¸ isort ê²€ì‚¬ ì‹¤íŒ¨ (ê²½ê³ ë§Œ)"
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ” Flake8 ë¦°íŠ¸ ê²€ì‚¬ (PEP 8 + ì¶”ê°€ ê·œì¹™)
        run: |
          echo "::group::Flake8 ì¢…í•© ë¦°íŠ¸ ê²€ì‚¬"
          DIRS_TO_CHECK=""
          [ -d app/ ] && DIRS_TO_CHECK="$DIRS_TO_CHECK app/"
          [ -d services/ ] && DIRS_TO_CHECK="$DIRS_TO_CHECK services/"
          
          if [ -n "$DIRS_TO_CHECK" ]; then
            pip install flake8
            flake8 $DIRS_TO_CHECK --statistics --show-source || echo "âš ï¸ Flake8 ê²€ì‚¬ ì‹¤íŒ¨ (ê²½ê³ ë§Œ)"
          else
            echo "âš ï¸ ê²€ì‚¬í•  ë””ë ‰í† ë¦¬ ì—†ìŒ - ìŠ¤í‚µ"
          fi
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ”¬ Pylint ì •ì  ë¶„ì„ (ì„ íƒ)
        run: |
          echo "::group::Pylint ì •ì  ë¶„ì„"
          DIRS_TO_CHECK=""
          [ -d app/ ] && DIRS_TO_CHECK="$DIRS_TO_CHECK app/"
          [ -d services/ ] && DIRS_TO_CHECK="$DIRS_TO_CHECK services/"
          
          if [ -n "$DIRS_TO_CHECK" ]; then
