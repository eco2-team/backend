          else
            echo "âš ï¸ ê²€ì‚¬í•  ë””ë ‰í† ë¦¬ ì—†ìŒ - ìŠ¤í‚µ"
          fi
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ·ï¸ MyPy íƒ€ì… ê²€ì‚¬ (ì„ íƒ)
        run: |
          echo "::group::MyPy íƒ€ì… íŒíŠ¸ ê²€ì‚¬"
          DIRS_TO_CHECK=""
          [ -d app/ ] && DIRS_TO_CHECK="$DIRS_TO_CHECK app/"
          [ -d services/ ] && DIRS_TO_CHECK="$DIRS_TO_CHECK services/"
          
          if [ -n "$DIRS_TO_CHECK" ] && [ -f pyproject.toml ]; then
            mypy $DIRS_TO_CHECK --config-file=pyproject.toml || echo "âš ï¸ MyPy ê²€ì‚¬ ì‹¤íŒ¨ (ê²½ê³ ë§Œ)"
          else
            echo "âš ï¸ ê²€ì‚¬í•  ë””ë ‰í† ë¦¬ ë˜ëŠ” pyproject.toml ì—†ìŒ - ìŠ¤í‚µ"
          fi
          echo "::endgroup::"
        continue-on-error: true

      - name: í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: |
          if [ -d app/ ] || [ -d tests/ ]; then
            pytest --cov=app --cov-report=xml --cov-report=html || echo "âš ï¸ í…ŒìŠ¤íŠ¸ ì—†ìŒ ë˜ëŠ” ì‹¤íŒ¨ (ê²½ê³ ë§Œ)"
          else
            echo "âš ï¸ í…ŒìŠ¤íŠ¸ ë””ë ‰í† ë¦¬ ì—†ìŒ - ìŠ¤í‚µ"
          fi
        continue-on-error: true

      - name: í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ì—…ë¡œë“œ (Codecov)
        uses: codecov/codecov-action@v3
