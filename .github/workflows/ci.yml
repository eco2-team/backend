    # ì½”ë“œ ë³€ê²½ì´ ìˆì„ ë•Œë§Œ ì‹¤í–‰
    if: needs.detect-changes.outputs.code == 'true'
    
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
