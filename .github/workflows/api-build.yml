name: Build and Push API Images

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'services/**'
      - '.github/workflows/api-build.yml'
  workflow_dispatch:
    inputs:
      api_service:
        description: 'API service to build (auth/my/scan/character/location/info/chat/all)'
        required: true
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

