name: CI Auth Relay

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "domains/auth/tasks/**"
      - "domains/auth/Dockerfile.relay"
      - "domains/auth/requirements-relay.txt"
      - "workloads/domains/auth-relay/**"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "domains/auth/tasks/**"
      - "domains/auth/Dockerfile.relay"
      - "domains/auth/requirements-relay.txt"
      - "workloads/domains/auth-relay/**"
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build and push"
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

concurrency:
  group: ci-auth-relay-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ðŸ§ª Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          pip install black==24.4.2 ruff==0.6.9

      - name: Black
        run: black --check domains/auth/tasks

      - name: Ruff
        run: ruff check domains/auth/tasks

  build-push:
    name: ðŸ“¦ Build & Push
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tags
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short=6 HEAD)
          IMAGE_REPO="docker.io/mng990/eco2"
          VERSION=$(cat VERSION)
          
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAG="auth-relay-${VERSION}-${SHORT_SHA}"
            echo "tags=${IMAGE_REPO}:${TAG},${IMAGE_REPO}:auth-relay-prod-latest,${IMAGE_REPO}:auth-relay-latest" >> "$GITHUB_OUTPUT"
            echo "manifest_tag=${TAG}" >> "$GITHUB_OUTPUT"
          else
            TAG="auth-relay-dev-${SHORT_SHA}"
            echo "tags=${IMAGE_REPO}:${TAG},${IMAGE_REPO}:auth-relay-dev-latest" >> "$GITHUB_OUTPUT"
            echo "manifest_tag=auth-relay-dev-latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: domains/auth/Dockerfile.relay
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update manifest
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        env:
          TAG_NAME: ${{ steps.meta.outputs.manifest_tag }}
        run: |
          git fetch origin "${{ github.ref_name }}"
          git checkout -B "${{ github.ref_name }}"
          git pull --rebase origin "${{ github.ref_name }}"
          
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            KUSTOMIZE_FILE="workloads/domains/auth-relay/prod/kustomization.yaml"
          else
            KUSTOMIZE_FILE="workloads/domains/auth-relay/dev/kustomization.yaml"
          fi
          
          pip install pyyaml
          python scripts/ci/update_kustomize_image.py \
            --file "$KUSTOMIZE_FILE" \
            --image docker.io/mng990/eco2 \
            --tag "$TAG_NAME"
          
          if ! git diff --quiet -- "$KUSTOMIZE_FILE"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$KUSTOMIZE_FILE"
            git commit -m "chore(auth-relay): bump image tag to ${TAG_NAME} [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

