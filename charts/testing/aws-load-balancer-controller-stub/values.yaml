clusterName: kind
region: ap-northeast-2
replicaCount: 1
serviceAccount:
  create: true
  name: aws-load-balancer-controller
nodeSelector: {}
tolerations: []
extraEnv:
  - name: AWS_REGION
    value: ap-northeast-2
image:
  repository: public.ecr.aws/eks/aws-load-balancer-controller
  tag: v2.7.1
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

