apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "alb.stub.fullname" . }}
  labels:
    {{- include "alb.stub.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-load-balancer-controller-stub
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "alb.stub.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ default (include "alb.stub.fullname" .) .Values.serviceAccount.name }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      containers:
        - name: controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: CLUSTER_NAME
              value: "{{ .Values.clusterName }}"
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

