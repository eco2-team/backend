{{- if .Values.api.waste.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: waste-api
  namespace: {{ .Values.namespaces.api }}
  labels:
    app: waste-api
    component: api
    {{- include "growbin-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.waste.replicas }}
  selector:
    matchLabels:
      app: waste-api
  template:
    metadata:
      labels:
        app: waste-api
        component: api
    spec:
      {{- if .Values.api.waste.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.api.waste.nodeSelector | nindent 8 }}
      {{- end }}
      containers:
      - name: api
        image: "{{ .Values.api.waste.image.repository }}:{{ .Values.api.waste.image.tag | default .Values.global.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.waste.port }}
          protocol: TCP
        env:
        {{- range .Values.api.waste.env }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- end }}
        {{- end }}
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.secrets.postgresql.username }}:{{ .Values.secrets.postgresql.password }}@{{ .Values.externalServices.postgresql.host }}:{{ .Values.externalServices.postgresql.port }}/{{ .Values.externalServices.postgresql.database }}"
        - name: REDIS_URL
          value: "redis://{{ .Values.externalServices.redis.host }}:{{ .Values.externalServices.redis.port }}/0"
        - name: RABBITMQ_URL
          value: "amqp://{{ .Values.secrets.rabbitmq.username }}:{{ .Values.secrets.rabbitmq.password }}@{{ .Values.externalServices.rabbitmq.host }}:{{ .Values.externalServices.rabbitmq.port }}//"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.api.waste.resources | nindent 10 }}

---
apiVersion: v1
kind: Service
metadata:
  name: waste-api
  namespace: {{ .Values.namespaces.api }}
  labels:
    app: waste-api
    {{- include "growbin-backend.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
  - port: {{ .Values.api.waste.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: waste-api
{{- end }}

