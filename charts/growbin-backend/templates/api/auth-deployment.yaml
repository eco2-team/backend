{{- if .Values.api.auth.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: {{ .Values.namespaces.api }}
  labels:
    app: auth-api
    component: api
    domain: auth
    {{- include "growbin-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.auth.replicas }}
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
        component: api
        domain: auth
    spec:
      {{- if .Values.api.auth.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.api.auth.nodeSelector | nindent 8 }}
      {{- end }}
      containers:
      - name: api
        image: "{{ .Values.api.auth.image.repository }}:{{ .Values.api.auth.image.tag | default .Values.global.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.auth.port }}
          protocol: TCP
        env:
        {{- range .Values.api.auth.env }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- end }}
        {{- end }}
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.secrets.postgresql.username }}:{{ .Values.secrets.postgresql.password }}@{{ .Values.externalServices.postgresql.host }}:{{ .Values.externalServices.postgresql.port }}/{{ .Values.externalServices.postgresql.database }}"
        - name: REDIS_URL
          value: "redis://{{ .Values.externalServices.redis.host }}:{{ .Values.externalServices.redis.port }}/0"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.api.auth.resources | nindent 10 }}

---
apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: {{ .Values.namespaces.api }}
  labels:
    app: auth-api
    {{- include "growbin-backend.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
  - port: {{ .Values.api.auth.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: auth-api
{{- end }}

