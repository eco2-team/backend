{{- if .Values.workers.taskScheduler.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-scheduler
  namespace: {{ .Values.namespaces.workers }}
  labels:
    app: task-scheduler
    component: scheduler
    {{- include "growbin-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.workers.taskScheduler.replicas }}
  strategy:
    type: {{ .Values.workers.taskScheduler.strategy.type }}
  selector:
    matchLabels:
      app: task-scheduler
  template:
    metadata:
      labels:
        app: task-scheduler
        component: scheduler
    spec:
      {{- with .Values.workers.taskScheduler.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: scheduler
        image: "{{ .Values.workers.taskScheduler.image.repository }}:{{ .Values.workers.taskScheduler.image.tag | default .Values.global.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        command:
          {{- toYaml .Values.workers.taskScheduler.command | nindent 10 }}
        env:
        {{- range .Values.workers.common.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.workers.taskScheduler.resources | nindent 10 }}
        volumeMounts:
          {{- toYaml .Values.workers.taskScheduler.volumeMounts | nindent 10 }}
      volumes:
        {{- toYaml .Values.workers.taskScheduler.volumes | nindent 8 }}
{{- end }}

