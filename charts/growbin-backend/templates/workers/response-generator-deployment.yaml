{{- if .Values.workers.responseGenerator.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: response-generator
  namespace: {{ .Values.namespaces.workers }}
  labels:
    app: response-generator
    component: worker
    queue: q.response_generation
    {{- include "growbin-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.workers.responseGenerator.replicas }}
  selector:
    matchLabels:
      app: response-generator
  template:
    metadata:
      labels:
        app: response-generator
        component: worker
        queue: q.response_generation
    spec:
      {{- with .Values.workers.responseGenerator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: worker
        image: "{{ .Values.workers.responseGenerator.image.repository }}:{{ .Values.workers.responseGenerator.image.tag | default .Values.global.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        command:
          {{- toYaml .Values.workers.responseGenerator.command | nindent 10 }}
        env:
        {{- range .Values.workers.common.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- range .Values.workers.responseGenerator.env }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- end }}
        {{- end }}
        resources:
          {{- toYaml .Values.workers.responseGenerator.resources | nindent 10 }}
{{- end }}

