{{- if .Values.api.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: {{ .Values.namespaces.api }}
  labels:
    {{- include "growbin-backend.labels" . | nindent 4 }}
  annotations:
    {{- range $key, $value := .Values.api.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.api.ingress.className }}
  rules:
  - host: {{ .Values.api.ingress.host }}
    http:
      paths:
      {{- if .Values.api.waste.enabled }}
      - path: {{ .Values.api.waste.path }}
        pathType: Prefix
        backend:
          service:
            name: waste-api
            port:
              number: {{ .Values.api.waste.port }}
      {{- end }}
      {{- if .Values.api.auth.enabled }}
      - path: {{ .Values.api.auth.path }}
        pathType: Prefix
        backend:
          service:
            name: auth-api
            port:
              number: {{ .Values.api.auth.port }}
      {{- end }}
      {{- if .Values.api.userinfo.enabled }}
      - path: {{ .Values.api.userinfo.path }}
        pathType: Prefix
        backend:
          service:
            name: userinfo-api
            port:
              number: {{ .Values.api.userinfo.port }}
      {{- end }}
      {{- if .Values.api.location.enabled }}
      - path: {{ .Values.api.location.path }}
        pathType: Prefix
        backend:
          service:
            name: location-api
            port:
              number: {{ .Values.api.location.port }}
      {{- end }}
      {{- if .Values.api.recycleInfo.enabled }}
      - path: {{ .Values.api.recycleInfo.path }}
        pathType: Prefix
        backend:
          service:
            name: recycle-info-api
            port:
              number: {{ .Values.api.recycleInfo.port }}
      {{- end }}
      {{- if .Values.api.chatLlm.enabled }}
      - path: {{ .Values.api.chatLlm.path }}
        pathType: Prefix
        backend:
          service:
            name: chat-llm-api
            port:
              number: {{ .Values.api.chatLlm.port }}
      {{- end }}
{{- end }}

