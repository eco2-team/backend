{{- range $name, $config := .Values.api }}
{{- if $config.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $config.name }}
  labels:
    app: {{ $config.name }}
    component: api
    domain: {{ $name }}
spec:
  replicas: {{ $config.replicas }}
  selector:
    matchLabels:
      app: {{ $config.name }}
  template:
    metadata:
      labels:
        app: {{ $config.name }}
        component: api
        domain: {{ $name }}
    spec:
      {{- if $config.nodeSelector }}
      nodeSelector:
        {{- toYaml $config.nodeSelector | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $config.name }}
          image: "{{ $.Values.global.imageRegistry }}/{{ $config.image.repository }}:{{ $config.image.tag }}"
          imagePullPolicy: {{ $.Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ $config.service.port }}
              protocol: TCP
          env:
            {{- range $.Values.env.common }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- range $.Values.env.database }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- range $.Values.env.cache }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- range $.Values.env.queue }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml $config.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $config.name }}
  labels:
    app: {{ $config.name }}
    component: api
spec:
  type: {{ $config.service.type }}
  ports:
    - port: {{ $config.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ $config.name }}
{{- end }}
{{- end }}

