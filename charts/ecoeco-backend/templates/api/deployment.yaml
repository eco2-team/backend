{{- range $name, $config := .Values.api }}
{{- if and (ne $name "common") (ne $name "namespace") (ne $name "ingress") (hasKey $config "enabled") $config.enabled }}
{{- $fullName := printf "%s-api-%s" $.Release.Name $name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ $fullName }}
    component: api
    domain: {{ $name }}
spec:
  replicas: {{ $config.replicas }}
  selector:
    matchLabels:
      app: {{ $fullName }}
  template:
    metadata:
      labels:
        app: {{ $fullName }}
        component: api
        domain: {{ $name }}
    spec:
      {{- if $config.nodeName }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ $config.nodeName }}
      {{- else if $config.nodeSelector }}
      nodeSelector:
        {{- toYaml $config.nodeSelector | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $fullName }}
          {{- if and $config.image $config.image.repository $config.image.tag }}
          image: "{{ $config.image.repository }}:{{ $config.image.tag }}"
          {{- else }}
          {{- fail (printf "ERROR: API '%s' is missing image.repository or image.tag. Config: %v" $name $config) }}
          {{- end }}
          imagePullPolicy: {{ $.Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $config.port }}
              protocol: TCP
          env:
            {{- if $.Values.env }}
            {{- if $.Values.env.common }}
            {{- range $.Values.env.common }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
            {{- if $.Values.env.database }}
            {{- range $.Values.env.database }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
            {{- if $.Values.env.cache }}
            {{- range $.Values.env.cache }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
            {{- if $.Values.env.queue }}
            {{- range $.Values.env.queue }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if $config.env }}
            {{- range $config.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml $config.resources | nindent 12 }}
{{- if $config.service }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ $fullName }}
    component: api
spec:
  type: {{ $config.service.type }}
  ports:
    - port: {{ $config.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ $fullName }}
{{- end }}
{{- end }}
{{- end }}

