{{- if .Values.workers.ruleRetriever.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rule-retriever
  namespace: {{ .Values.namespaces.workers }}
  labels:
    app: rule-retriever
    component: worker
    queue: q.rule_retrieval
    {{- include "ecoeco-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.workers.ruleRetriever.replicas }}
  selector:
    matchLabels:
      app: rule-retriever
  template:
    metadata:
      labels:
        app: rule-retriever
        component: worker
        queue: q.rule_retrieval
    spec:
      {{- with .Values.workers.ruleRetriever.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: worker
        image: "{{ .Values.workers.ruleRetriever.image.repository }}:{{ .Values.workers.ruleRetriever.image.tag | default .Values.global.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        command:
          {{- toYaml .Values.workers.ruleRetriever.command | nindent 10 }}
        env:
        {{- range .Values.workers.common.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.workers.ruleRetriever.resources | nindent 10 }}
{{- end }}

