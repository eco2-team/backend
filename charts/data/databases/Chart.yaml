apiVersion: v2
name: ecoeco-databases
description: Umbrella chart that provisions PostgreSQL, Redis, and RabbitMQ for the data layer
version: 0.1.0
appVersion: "0.1.0"
type: application

dependencies:
  - name: postgresql
    alias: postgres
    version: ">=12.12.0"
    repository: https://charts.bitnami.com/bitnami
  - name: redis
    alias: redis
    version: ">=18.4.0"
    repository: https://charts.bitnami.com/bitnami
  - name: rabbitmq
    alias: rabbitmq
    version: ">=12.0.0"
    repository: https://charts.bitnami.com/bitnami
