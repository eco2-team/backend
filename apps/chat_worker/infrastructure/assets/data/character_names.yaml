# 캐릭터 이름 매핑 파일
# 사용자 메시지에서 캐릭터 이름/별칭 감지에 사용
#
# 구조:
#   - code: DB의 캐릭터 코드 (char-xxx)
#     name: 캐릭터 공식 이름
#     aliases: 사용자가 부를 수 있는 별칭들
#     match_label: 폐기물 분류 매칭 라벨
#     cdn_code: CDN 에셋 코드 (images.dev.growbin.app/character/{cdn_code}.png)

