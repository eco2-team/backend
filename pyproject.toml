[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | worktrees
)/
| .*_pb2\.pyi?$
| .*_pb2_grpc\.pyi?$
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["worktrees/*", ".venv/*", "*_pb2.py", "*_pb2_grpc.py"]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".tox",
    ".venv",
    "build",
    "dist",
    "worktrees",
]

[tool.ruff.lint.per-file-ignores]
"*_pb2.py" = ["ALL"]
"*_pb2_grpc.py" = ["ALL"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [
    "worktrees/",
    ".venv/",
    "build/",
]

[tool.pytest.ini_options]
testpaths = ["tests", "apps/*/tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.coverage.run]
source = ["app", "services"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "worktrees/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# ============================================================================
# Radon - Code Complexity Analysis
# ============================================================================
# Install: pip install radon
# Usage:
#   radon cc domains/ -a -s          # Cyclomatic Complexity
#   radon mi domains/ -s             # Maintainability Index
#   radon raw domains/ -s            # Raw metrics (LOC, LLOC, etc.)

[tool.radon]
exclude = "test_*,*_test.py,conftest.py,__pycache__,worktrees,.venv"
cc_min = "C"  # Minimum grade to show (A=best, F=worst)
mi_min = "B"  # Maintainability Index minimum grade
show_complexity = true
average = true
