# ArgoCD Application: GitOps Tools
# Wave 50: Atlantis
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-tools
  namespace: argocd
  labels:
    app.kubernetes.io/name: gitops-tools
    app.kubernetes.io/part-of: ecoeco-platform
    app.kubernetes.io/component: gitops
  annotations:
    argocd.argoproj.io/sync-wave: "50"  # Wave 50: GitOps Tools
spec:
  project: default
  
  # Source
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: k8s/atlantis
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: atlantis
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10

