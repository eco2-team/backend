# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Wave 60: Data Clusters (Tier 4)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 목적:
#   - PostgreSQL / Redis / RabbitMQ (Helm umbrella chart)
#
# 실행 순서: Wave 30
# 의존성:
#   - 00-foundations (data, messaging namespace)
#   - 40-data-operators (RabbitMQ Operator)
#
# 참고: Helm Chart `charts/data/databases` 사용
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-clusters
  namespace: argocd
  labels:
    app.kubernetes.io/name: data-clusters
    app.kubernetes.io/part-of: ecoeco-platform
    app.kubernetes.io/component: data-layer
  annotations:
    argocd.argoproj.io/sync-wave: "60"  # Wave 60
spec:
  project: default
  
  # Source: Helm umbrella chart (PostgreSQL/Redis/RabbitMQ)
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: charts/data/databases
    helm:
      releaseName: databases
      valueFiles:
        - values.yaml
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: databases
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Revision History
  revisionHistoryLimit: 10
