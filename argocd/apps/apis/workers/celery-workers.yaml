# ArgoCD Application: Workers
# Wave 75: Celery Workers, Flower
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workers
  namespace: argocd
  labels:
    app.kubernetes.io/name: workers
    app.kubernetes.io/part-of: ecoeco-platform
    app.kubernetes.io/component: workers
  annotations:
    argocd.argoproj.io/sync-wave: "75"  # APIs 이후
spec:
  project: default
  
  # Source
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: k8s/workers
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: workers
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  
  revisionHistoryLimit: 5

