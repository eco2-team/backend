# ArgoCD Application: My API
# Wave 61: Phase 1 Core API
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-api
  namespace: argocd
  labels:
    app: my-api
    domain: my
    phase: "1"
    tier: business-logic
  annotations:
    argocd.argoproj.io/sync-wave: "61"  # Phase 1
spec:
  project: default
  
  # Source: Kustomize overlay
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: k8s/overlays/my
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: my
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  
  revisionHistoryLimit: 5

