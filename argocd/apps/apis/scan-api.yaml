# ArgoCD Application: Scan API
# Wave 62: Phase 1 Core API (고트래픽)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scan-api
  namespace: argocd
  labels:
    app: scan-api
    domain: scan
    phase: "1"
    tier: business-logic
    traffic: high
  annotations:
    argocd.argoproj.io/sync-wave: "62"  # Phase 1
spec:
  project: default
  
  # Source: Kustomize overlay
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: k8s/overlays/scan
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: scan
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  
  revisionHistoryLimit: 5

