# ArgoCD Application: Character API
# Wave 65: Phase 2 Extended API
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: character-api
  namespace: argocd
  labels:
    app: character-api
    domain: character
    phase: "2"
    tier: business-logic
  annotations:
    argocd.argoproj.io/sync-wave: "65"  # Phase 2
spec:
  project: default
  
  # Source: Kustomize overlay
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: k8s/overlays/character
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: character
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  
  revisionHistoryLimit: 5

