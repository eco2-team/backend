# ArgoCD Application: Data Operators
# Wave 25: PostgreSQL, Redis, RabbitMQ Operators
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-operators
  namespace: argocd
  labels:
    app.kubernetes.io/name: data-operators
    app.kubernetes.io/part-of: ecoeco-platform
    app.kubernetes.io/component: data-layer
  annotations:
    argocd.argoproj.io/sync-wave: "25"  # Wave 25: DB Operators
spec:
  project: default
  
  # Source
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: k8s/data-operators
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true  # Operator CRD 업데이트
    
    retry:
      limit: 5
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 5m
  
  revisionHistoryLimit: 10

