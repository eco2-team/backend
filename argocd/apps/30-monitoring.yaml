# ArgoCD Application: Monitoring
# Wave 20: Prometheus, Grafana
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/part-of: ecoeco-platform
    app.kubernetes.io/component: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "20"  # Wave 20: Monitoring
spec:
  project: default
  
  # Source (Helm chart stored in charts/observability)
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: charts/observability/kube-prometheus-stack
    helm:
      releaseName: monitoring
      valueFiles:
        - values.yaml
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  revisionHistoryLimit: 10

