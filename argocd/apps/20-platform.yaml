# ArgoCD Application: Platform
# Wave 10: Cert-Manager, ALB Controller, Ingress NGINX
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform
    app.kubernetes.io/part-of: ecoeco-platform
    app.kubernetes.io/component: platform
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # Wave 10: Platform 컴포넌트
spec:
  project: default
  
  # Source (Helm - Atlantis)
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: charts/platform/atlantis
    helm:
      releaseName: atlantis
      valueFiles:
        - values.yaml
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: atlantis
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ServerSideApply=true
    
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  revisionHistoryLimit: 10

