apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: growbin-backend-13nodes
  namespace: argocd
  labels:
    app.kubernetes.io/name: growbin-backend
    app.kubernetes.io/part-of: growbin-platform
    architecture: microservices
    nodes: "13"
  annotations:
    description: "13 Node Microservices Architecture - 1 API per Node"
spec:
  project: default
  
  # Source: Helm Chart from Git
  source:
    repoURL: https://github.com/your-org/SeSACTHON
    targetRevision: main
    path: backend/charts/growbin-backend
    helm:
      valueFiles:
        - values-13nodes.yaml  # 13 노드 전용 values
      
      # 환경별 오버라이드
      parameters:
        - name: global.image.tag
          value: "latest"
  
  # Destination: Kubernetes Cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: api
  
  # Sync Policy: 자동 배포
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health Check
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # HPA가 관리하는 경우
  
  # Sync Waves (배포 순서)
  syncWave:
    - wave: 0  # Namespaces & ConfigMaps
    - wave: 1  # Secrets
    - wave: 2  # Infrastructure (RabbitMQ, PostgreSQL, Redis)
    - wave: 3  # Workers
    - wave: 4  # APIs
    - wave: 5  # Ingress
  
  # Revisions
  revisionHistoryLimit: 10
  
  # Health Assessment
  health:
    - group: apps
      kind: Deployment
      check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Progressing" and condition.reason == "ProgressDeadlineExceeded" then
                hs.status = "Degraded"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Available" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = "Deployment is available"
                return hs
              end
            end
          end
        end
        hs.status = "Progressing"
        hs.message = "Waiting for rollout to finish"
        return hs

