# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Wave 20: Monitoring Stack
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 목적:
#   - kube-prometheus-stack (Prometheus + Grafana + Alertmanager)
#   - Node Exporter, kube-state-metrics 포함
#   - ServiceMonitors (메트릭 수집 설정)
#
# 실행 순서: Wave 20
# 의존성: 00-foundations (monitoring namespace)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/part-of: ecoeco-platform
    app.kubernetes.io/component: observability
  annotations:
    argocd.argoproj.io/sync-wave: "20"  # Wave 20
spec:
  project: default
  
  # Source: k8s/monitoring
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: k8s/monitoring
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=false          # Namespace는 이미 생성됨
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Revision History
  revisionHistoryLimit: 10
