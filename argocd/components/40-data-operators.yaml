# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Wave 25: Data Operators
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 목적:
#   - PostgreSQL Operator (Zalando Postgres Operator)
#   - Redis Operator (Redis Enterprise Operator)
#   - RabbitMQ Operator (RabbitMQ Cluster Operator)
#
# 실행 순서: Wave 25
# 의존성: 00-foundations (data namespace, CRDs)
#
# 참고: 현재는 Ansible에서 RabbitMQ Operator만 설치
#       PostgreSQL, Redis는 직접 StatefulSet/Deployment로 배포
#       향후 모두 Operator 기반으로 전환 예정
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-operators
  namespace: argocd
  labels:
    app.kubernetes.io/name: data-operators
    app.kubernetes.io/part-of: ecoeco-platform
    app.kubernetes.io/component: data-platform
  annotations:
    argocd.argoproj.io/sync-wave: "25"  # Wave 25
spec:
  project: default
  
  # Source: k8s/data-operators
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: k8s/data-operators
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true           # Operator 네임스페이스
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=false                # Operator는 나중에 삭제
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Revision History
  revisionHistoryLimit: 10
