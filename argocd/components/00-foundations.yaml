# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Wave -1: Foundations
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 목적:
#   - CRDs 설치 (Prometheus Operator, Cert-Manager, External Secrets, etc.)
#   - Namespaces 생성 (Tier 기반 구조)
#
# 실행 순서: 최우선 (Wave -1)
# 의존성: 없음
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foundations
  namespace: argocd
  labels:
    app.kubernetes.io/name: foundations
    app.kubernetes.io/part-of: ecoeco-platform
    app.kubernetes.io/component: infrastructure
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # 최우선 실행
spec:
  project: default
  
  # Source: k8s/foundations
  source:
    repoURL: https://github.com/SeSACTHON/backend
    targetRevision: develop
    path: k8s/foundations
  
  # Destination: 각 리소스의 네임스페이스에 배포
  destination:
    server: https://kubernetes.default.svc
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true           # Namespace 자동 생성
      - ServerSideApply=true           # Server-Side Apply 사용
      - PrunePropagationPolicy=foreground
      - PruneLast=false                # CRD는 마지막에 삭제하지 않음
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore Differences (Namespace metadata)
  ignoreDifferences:
    - group: ""
      kind: Namespace
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels/kubernetes.io~1metadata.name
  
  # Revision History
  revisionHistoryLimit: 10
