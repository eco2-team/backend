apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: growbin-backend
  namespace: argocd
  labels:
    app.kubernetes.io/name: growbin-backend
    app.kubernetes.io/part-of: growbin-platform
spec:
  project: default
  
  # Source: Helm Chart from Git
  source:
    repoURL: https://github.com/your-org/SeSACTHON
    targetRevision: main
    path: backend/charts/growbin-backend
    helm:
      valueFiles:
        - values.yaml
      
      # 환경별 값 오버라이드 (향후 추가)
      # parameters:
      #   - name: api.waste.replicas
      #     value: "5"
  
  # Destination: Kubernetes Cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: api  # 기본 네임스페이스 (실제로는 각 리소스가 자신의 namespace 사용)
  
  # Sync Policy: 자동 배포
  syncPolicy:
    automated:
      prune: true  # 삭제된 리소스 자동 제거
      selfHeal: true  # 변경 감지 시 자동 복구
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true  # 네임스페이스 자동 생성
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health Check
  ignoreDifferences: []
  
  # Revisions
  revisionHistoryLimit: 10

