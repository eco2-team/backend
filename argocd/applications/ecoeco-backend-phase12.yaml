---
# Ecoeco Backend - Phase 1&2 (8 Nodes) ArgoCD Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecoeco-backend-phase12
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    deployment: phase12
    nodes: "8"
spec:
  project: default
  
  source:
    repoURL: https://github.com/SeSACTHON/backend.git
    targetRevision: HEAD
    path: charts/ecoeco-backend
    helm:
      valueFiles:
        - values-phase12.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10

  # Health check for API services
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas


