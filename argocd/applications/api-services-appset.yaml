---
# Growbin Backend - Domain-based ApplicationSet
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: growbin-api-services
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - domain: waste
            namespace: api
            replicas: "2"
          - domain: auth
            namespace: api
            replicas: "2"
          - domain: userinfo
            namespace: api
            replicas: "2"
          - domain: location
            namespace: api
            replicas: "2"
          - domain: recycle-info
            namespace: api
            replicas: "2"
          - domain: chat-llm
            namespace: api
            replicas: "2"
  
  template:
    metadata:
      name: 'growbin-api-{{domain}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/SeSACTHON/backend.git
        targetRevision: HEAD
        path: charts/growbin-backend
        helm:
          valueFiles:
            - values-13nodes.yaml
          parameters:
            - name: "api.{{domain}}.enabled"
              value: "true"
            - name: "api.{{domain}}.replicas"
              value: "{{replicas}}"
      
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

